<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Modern Feed</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #FAFAFA; color: #262626; margin: 0; display: flex; height: 100vh;
        }

        /* SIDEBAR */
        .sidebar { width: 250px; border-right: 1px solid #DBDBDB; padding: 20px; display: flex; flex-direction: column; background: #FFF; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 30px; color: #FF8C42; font-style: italic; }
        .user-pill { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .pill-pfp { width: 40px; height: 40px; border-radius: 50%; background: #efefef; background-size: cover; background-position: center; border: 1px solid #dbdbdb; }
        .nav-item { cursor: pointer; padding: 12px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; font-weight: 500; }
        .nav-item:hover { background: #fafafa; color: #FF8C42; }

        /* FEED AREA */
        .main-view { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; background: #fff; }
        
        /* INSTAGRAM STYLE STORIES */
        .stories-bar { 
            width: 100%; max-width: 600px; display: flex; gap: 15px; padding: 20px 10px; 
            overflow-x: auto; border-bottom: 1px solid #dbdbdb;
        }
        .story { display: flex; flex-direction: column; align-items: center; min-width: 75px; font-size: 12px; }
        .story-circle { 
            width: 60px; height: 60px; border-radius: 50%; padding: 2px; 
            border: 2px solid #FF8C42; background: #fff; background-size: cover; background-position: center;
        }

        .feed { width: 100%; max-width: 470px; padding: 20px 0; }

        /* POST BOX */
        .create-post { border: 1px solid #dbdbdb; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        textarea { width: 100%; border: none; outline: none; font-size: 14px; resize: none; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }

        /* POST CARD */
        .post-card { border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 25px; background: white; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; display: block; border-top: 1px solid #efefef; border-bottom: 1px solid #efefef; }
        .post-info { padding: 12px; font-size: 14px; }

        /* SETTINGS */
        .settings-card { width: 100%; max-width: 400px; padding: 40px 20px; text-align: center; }
        .pfp-large { width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 20px; background: #efefef; background-size: cover; background-position: center; border: 2px solid #FF8C42; }

        /* AUTH */
        #authPage { position: fixed; inset: 0; background: #fafafa; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .auth-box { width: 350px; padding: 30px; background: white; border: 1px solid #dbdbdb; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; }
        button { background: #FF8C42; color: white; border: none; border-radius: 5px; padding: 8px 15px; font-weight: bold; cursor: pointer; }

        .page { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-box">
            <h1 class="logo">Chatter Box</h1>
            <div id="regFields" style="display:none;"><input type="text" id="rName" placeholder="Full Name"></div>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <button id="authBtn" style="width:100%">Log In</button>
            <p id="toggleAuth" style="font-size: 12px; cursor: pointer; margin-top: 15px;">Don't have an account? Sign up</p>
        </div>
    </div>

    <div id="sideBar" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="user-pill">
            <div id="mePfp" class="pill-pfp"></div>
            <div id="meName" style="font-weight:600; font-size:14px;">User</div>
        </div>
        <div class="nav-item" onclick="showPage('homePage')">üè† Home</div>
        <div class="nav-item" onclick="showPage('setPage')">‚öôÔ∏è Settings</div>
        <div id="logoutBtn" class="nav-item" style="margin-top:auto; color:red;">Logout</div>
    </div>

    <div class="main-view">
        <div id="homePage" class="page">
            <div id="storyList" class="stories-bar"></div>
            <div class="feed">
                <div class="create-post">
                    <textarea id="postText" placeholder="What's on your mind?"></textarea>
                    <div id="imgPreviewArea" style="display:none; margin-top:10px;">
                        <img id="imgPreview" src="" style="width:100%; border-radius:5px;">
                    </div>
                    <div class="actions">
                        <label for="postImg" style="cursor:pointer; font-weight:bold; color:#FF8C42;">+ Add Photo</label>
                        <input type="file" id="postImg" accept="image/*" style="display:none;">
                        <button id="sendPost">Post</button>
                    </div>
                </div>
                <div id="postFeed"></div>
            </div>
        </div>

        <div id="setPage" class="page">
            <div class="settings-card">
                <h2>Edit Profile</h2>
                <div id="setPreview" class="pfp-large"></div>
                <input type="file" id="setPfp" accept="image/*">
                <input type="text" id="setName" placeholder="Change Name">
                <button id="saveSet" style="width:100%">Save and Refresh</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let myData = { name: "", pfp: "" };
        let pendingPostImg = "";

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        document.getElementById('toggleAuth').onclick = () => {
            const isReg = document.getElementById('regFields').style.display === 'block';
            document.getElementById('regFields').style.display = isReg ? 'none' : 'block';
            document.getElementById('authBtn').innerText = isReg ? 'Log In' : 'Sign Up';
        };

        document.getElementById('authBtn').onclick = () => {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value, n = document.getElementById('rName').value;
            if(document.getElementById('regFields').style.display === 'block') {
                createUserWithEmailAndPassword(auth, e, p).then(r => set(ref(db, 'users/'+r.user.uid), {name: n, pfp: ""}));
            } else { signInWithEmailAndPassword(auth, e, p); }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (u) => {
            if(u) { 
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('sideBar').style.display = 'flex';
                showPage('homePage');
                init(u);
            }
        });

        function compress(file, quality, width, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = width / img.width;
                    canvas.width = width; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    cb(canvas.toDataURL('image/jpeg', quality));
                };
            };
        }

        function init(u) {
            // Load My Data
            get(ref(db, 'users/'+u.uid)).then(s => {
                if(s.exists()){
                    myData = s.val();
                    document.getElementById('meName').innerText = myData.name;
                    if(myData.pfp) {
                        document.getElementById('mePfp').style.backgroundImage = `url(${myData.pfp})`;
                        document.getElementById('setPreview').style.backgroundImage = `url(${myData.pfp})`;
                    }
                }
            });

            // Load Stories (All users with PFPs)
            get(ref(db, 'users')).then(snap => {
                const list = document.getElementById('storyList');
                list.innerHTML = "";
                snap.forEach(child => {
                    const user = child.val();
                    if(user.pfp) {
                        list.innerHTML += `<div class="story"><div class="story-circle" style="background-image:url(${user.pfp})"></div><span>${user.name.split(' ')[0]}</span></div>`;
                    }
                });
            });

            // Post Image Logic
            document.getElementById('postImg').onchange = (e) => {
                compress(e.target.files[0], 0.5, 600, (base64) => {
                    pendingPostImg = base64;
                    document.getElementById('imgPreviewArea').style.display = 'block';
                    document.getElementById('imgPreview').src = base64;
                });
            };

            document.getElementById('sendPost').onclick = () => {
                const txt = document.getElementById('postText').value;
                if(txt || pendingPostImg) {
                    push(ref(db, 'posts'), {
                        sender: myData.name,
                        pfp: myData.pfp,
                        text: txt,
                        img: pendingPostImg,
                        ts: Date.now()
                    });
                    document.getElementById('postText').value = "";
                    document.getElementById('imgPreviewArea').style.display = 'none';
                    pendingPostImg = "";
                }
            };

            // Feed Logic
            onChildAdded(ref(db, 'posts'), (snap) => {
                const p = snap.val();
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div class="pill-pfp" style="background-image:url(${p.pfp || ''}); width:30px; height:30px;"></div>
                        <span>${p.sender}</span>
                    </div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ""}
                    <div class="post-info"><b>${p.sender}</b> ${p.text}</div>
                `;
                document.getElementById('postFeed').prepend(card);
            });

            // Save Settings
            document.getElementById('saveSet').onclick = () => {
                const newName = document.getElementById('setName').value || myData.name;
                const file = document.getElementById('setPfp').files[0];
                
                if(file) {
                    compress(file, 0.4, 150, (b64) => {
                        update(ref(db, 'users/'+u.uid), {name: newName, pfp: b64}).then(() => location.reload());
                    });
                } else {
                    update(ref(db, 'users/'+u.uid), {name: newName}).then(() => location.reload());
                }
            };
        }
    </script>
</body>
</html>
