<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Home Fixed</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #fafafa; }
        
        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; background: #efefef; }

        /* MAIN CONTENT */
        .main { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 470px; } /* Instagram-style width */

        /* STORIES */
        .story-bar { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0 20px; border-bottom: 1px solid #efefef; margin-bottom: 20px; scrollbar-width: none; }
        .story-unit { display: flex; flex-direction: column; align-items: center; min-width: 75px; cursor: pointer; }
        .ring { width: 66px; height: 66px; border-radius: 50%; padding: 2px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); display: flex; justify-content: center; align-items: center; }
        .pfp-circle { width: 58px; height: 58px; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; background-color: #eee; }
        .story-unit span { font-size: 11px; margin-top: 5px; color: #262626; }

        /* POST BOX */
        .post-creator { background: white; border: 1px solid #dbdbdb; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        textarea { width: 100%; border: none; resize: none; font-size: 14px; outline: none; margin-bottom: 10px; }
        .post-btn { background: #0095f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; font-weight: 600; cursor: pointer; float: right; }

        /* FEED POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; display: block; border-top: 1px solid #efefef; border-bottom: 1px solid #efefef; }
        .post-body { padding: 12px; font-size: 14px; }

        .page { display: none; }
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="border: 1px solid #dbdbdb; padding: 40px; text-align: center; width: 350px; background: white;">
            <h1 style="color: #FF8C42;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #dbdbdb;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #dbdbdb;">
            <button id="auth-btn" style="width:100%; background:#0095f6; color:white; border:none; padding:10px; font-weight:600; cursor:pointer;">Login / Sign Up</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <h2 style="color: #FF8C42; margin-bottom: 30px;">Chatter Box</h2>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:#ed4956; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div class="story-bar" id="story-list"></div>
                <input type="file" id="story-upload" hidden accept="image/*">
                
                <div class="post-creator">
                    <textarea id="post-text" placeholder="What's on your mind?"></textarea>
                    <input type="file" id="post-img-upload" accept="image/*" style="font-size: 12px;">
                    <button class="post-btn" id="submit-post">Post</button>
                    <div style="clear:both;"></div>
                </div>

                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3>Discover</h3>
                <input type="text" id="search-input" placeholder="Search users..." style="width:100%; padding:10px; border:1px solid #dbdbdb; border-radius:5px;">
                <div id="search-results" style="margin-top:20px;"></div>
            </div>

            <div id="profile-page" class="page">
                <h2 id="prof-user">Username</h2>
                <div id="my-posts" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; border-top:1px solid #dbdbdb; padding-top:20px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
        };

        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], email: e, pfp: 'https://i.pravatar.cc/150?u='+res.user.uid });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                document.getElementById('prof-user').innerText = u.email.split('@')[0];
                initApp();
            }
        });

        function initApp() {
            // LOAD STORIES
            onValue(ref(db, 'stories'), snap => {
                const list = document.getElementById('story-list');
                list.innerHTML = `<div class="story-unit" onclick="document.getElementById('story-upload').click()"><div class="ring" style="background:#ccc"><div class="pfp-circle" style="display:flex;align-items:center;justify-content:center;font-weight:bold;">+</div></div><span>Add</span></div>`;
                snap.forEach(s => {
                    const d = s.val();
                    list.innerHTML += `<div class="story-unit"><div class="ring"><div class="pfp-circle" style="background-image:url(${d.img})"></div></div><span>${d.name}</span></div>`;
                });
            });

            // STORY UPLOAD
            document.getElementById('story-upload').onchange = (e) => {
                const reader = new FileReader();
                reader.onload = () => {
                    set(ref(db, `stories/${user.uid}`), { img: reader.result, name: user.email.split('@')[0] });
                };
                reader.readAsDataURL(e.target.files[0]);
            };

            // SUBMIT POST
            document.getElementById('submit-post').onclick = () => {
                const text = document.getElementById('post-text').value;
                const file = document.getElementById('post-img-upload').files[0];
                const send = (imgData = "") => {
                    push(ref(db, 'posts'), {
                        uid: user.uid,
                        name: user.email.split('@')[0],
                        text: text,
                        img: imgData,
                        time: Date.now()
                    });
                    document.getElementById('post-text').value = "";
                };
                if(file) {
                    const reader = new FileReader();
                    reader.onload = () => send(reader.result);
                    reader.readAsDataURL(file);
                } else { send(); }
            };

            // FEED LISTENER
            onChildAdded(ref(db, 'posts'), snap => {
                const p = snap.val();
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div style="width:30px;height:30px;border-radius:50%;background:#eee;"></div>
                        ${p.name}
                    </div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div class="post-body"><b>${p.name}</b> ${p.text}</div>
                `;
                document.getElementById('feed').prepend(card);
            });
        }
    </script>
</body>
</html>
