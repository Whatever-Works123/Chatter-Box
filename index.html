<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Clean Home</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #fafafa; color: #262626; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { border: 1px solid #dbdbdb; padding: 40px; background: white; width: 350px; text-align: center; }

        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .logo { color: #FF8C42; font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; background: #efefef; }

        /* MAIN CONTENT */
        .main { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 470px; }
        .page { display: none; width: 100%; }

        /* POST CREATOR */
        .creator-box { background: white; border: 1px solid #dbdbdb; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        textarea { width: 100%; border: 1px solid #efefef; padding: 10px; resize: none; border-radius: 4px; margin-bottom: 10px; font-family: inherit; }

        /* POST CARD */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; border-bottom: 1px solid #efefef; }
        .post-img { width: 100%; display: block; }
        .post-body { padding: 12px; font-size: 14px; }

        input[type="file"] { font-size: 12px; }
        button { cursor: pointer; border-radius: 4px; border: none; font-weight: 600; background: #0095f6; color: white; padding: 8px 16px; transition: 0.2s; }
        button:hover { background: #1877f2; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: #FF8C42;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #dbdbdb;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #dbdbdb;">
            <button id="auth-btn" style="width:100%;">Enter App</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:#ed4956;">Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div class="creator-box">
                    <textarea id="post-text" placeholder="What's on your mind?" rows="2"></textarea>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <input type="file" id="post-file" accept="image/*">
                        <button id="post-btn">Post</button>
                    </div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3>Find Friends</h3>
                <input type="text" id="s-query" placeholder="Type a username..." style="width:100%; padding:10px; border:1px solid #dbdbdb; border-radius:4px;">
                <div id="s-results" style="margin-top:20px;"></div>
            </div>

            <div id="profile-page" class="page">
                <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                    <div id="p-pfp" style="width:80px; height:80px; border-radius:50%; background:#eee; background-size:cover; border:1px solid #dbdbdb;"></div>
                    <h2 id="p-username" style="margin:0;">Username</h2>
                </div>
                <div id="p-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; border-top:1px solid #efefef; padding-top:20px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;
        let myName = "User";

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
        };

        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150' });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                onValue(ref(db, 'users/'+u.uid), snap => {
                    const data = snap.val();
                    myName = data ? data.name : u.email.split('@')[0];
                    document.getElementById('p-username').innerText = myName;
                    document.getElementById('p-pfp').style.backgroundImage = `url(${data ? data.pfp : ''})`;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('side-nav').style.display = 'flex';
                });
                initApp();
            }
        });

        function initApp() {
            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value;
                const file = document.getElementById('post-file').files[0];
                const send = (img = "") => {
                    if(!text && !img) return;
                    push(ref(db, 'posts'), { uid: user.uid, name: myName, text, img, time: Date.now() });
                    document.getElementById('post-text').value = "";
                    document.getElementById('post-file').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = () => send(r.result); r.readAsDataURL(file); } else send();
            };

            onChildAdded(ref(db, 'posts'), snap => {
                const p = snap.val();
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div style="width:30px;height:30px;border-radius:50%;background:#eee;"></div>
                        ${p.name || 'User'}
                    </div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div class="post-body"><b>${p.name || 'User'}</b> ${p.text || ''}</div>
                `;
                document.getElementById('feed').prepend(card);
            });
        }
    </script>
</body>
</html>
