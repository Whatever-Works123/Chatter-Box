<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Full Integration</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { --bg: #fafafa; --card: #ffffff; --text: #262626; --border: #dbdbdb; }
        body.dark { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --border: #333333; }
        
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); transition: 0.3s; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { text-align:center; width:350px; border:1px solid var(--border); padding:40px; background: var(--card); border-radius: 8px; }

        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid var(--border); padding: 20px; display: none; flex-direction: column; background: var(--card); flex-shrink: 0; }
        .logo { font-size: 28px; font-weight: bold; margin-bottom: 40px; font-style: italic; color: #FF8C42; cursor: pointer; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; gap: 15px; align-items: center; transition: 0.2s; }
        .nav-item:hover { background: rgba(0,0,0,0.03); }
        .nav-item.active { font-weight: bold; background: rgba(0,0,0,0.05); }
        body.dark .nav-item.active { background: rgba(255,255,255,0.1); }

        /* MAIN CONTENT */
        .main { flex: 1; overflow-y: auto; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; padding: 20px; }
        .page { display: none; width: 100%; }

        /* POSTS */
        .post-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; }
        .avatar-s { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; background-color: #eee; }
        .post-img { width: 100%; display: block; background: #eee; }
        .post-footer { padding: 12px; font-size: 14px; }

        /* BUTTONS & INPUTS */
        .btn-b { background: #0095f6; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        .btn-g { background: #efefef; color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 4px; background: var(--bg); color: var(--text); }

        /* SETTINGS */
        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body id="app-body">

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password (6+ chars)">
            <button id="login-btn" class="btn-b" style="margin-bottom: 8px;">Log In</button>
            <button id="signup-btn" class="btn-g">Sign Up</button>
            <p id="auth-msg" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo" onclick="nav('home-page')">Chatter Box</div>
        <div class="nav-item active" id="n-home" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" id="n-search" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" id="n-profile" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="nav-item" id="n-settings" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <button id="logout-btn" style="margin-top:auto; background:none; border:none; color:red; cursor:pointer; text-align:left; padding:10px;">Logout</button>
    </div>

    <div class="main">
        <div class="container">
            
            <div id="home-page" class="page" style="display:block;">
                <div style="background:var(--card); border:1px solid var(--border); padding:15px; border-radius:8px; margin-bottom:20px;">
                    <textarea id="post-text" placeholder="Write something..." rows="2"></textarea>
                    <input type="file" id="post-file" accept="image/*">
                    <button id="post-btn" class="btn-b" style="width: auto; float: right;">Post</button>
                    <div style="clear:both"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3>Find People</h3>
                <input type="text" id="s-query" placeholder="Search usernames...">
                <div id="s-results"></div>
            </div>

            <div id="settings-page" class="page">
                <h3>Settings</h3>
                <div class="settings-row">
                    <span>Dark Mode</span>
                    <button class="btn-g" style="width:auto" onclick="document.body.classList.toggle('dark')">Toggle</button>
                </div>
                <div class="settings-row">
                    <span>Account Privacy</span>
                    <button class="btn-g" style="width:auto">Public</button>
                </div>
            </div>

            <div id="profile-page" class="page">
                <div id="p-header" style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                    <div id="p-pfp" style="width:100px; height:100px; border-radius:50%; background-size:cover; background-position:center; border:1px solid var(--border);"></div>
                    <div>
                        <h2 id="p-name" style="margin:0"></h2>
                        <div id="p-bio" style="font-size:14px; color:#8e8e8e;"></div>
                    </div>
                </div>
                <div id="p-grid" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;"></div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH ---
        document.getElementById('signup-btn').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150', bio: "Hey!" });
            } catch (err) { document.getElementById('auth-msg').innerText = err.message; }
        };

        document.getElementById('login-btn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
                .catch(err => document.getElementById('auth-msg').innerText = err.message);
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                initApp();
            }
        });

        // --- NAVIGATION ---
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            if(id === 'profile-page') viewProfile(auth.currentUser.uid);
        };

        // --- CORE LOGIC ---
        function initApp() {
            // Live Feed Listener
            onValue(ref(db, 'posts'), snap => {
                const feed = document.getElementById('feed'); feed.innerHTML = "";
                let posts = []; snap.forEach(c => posts.push(c.val()));
                posts.reverse().forEach(p => {
                    get(ref(db, 'users/' + p.uid)).then(uSnap => {
                        const u = uSnap.val();
                        feed.insertAdjacentHTML('beforeend', `
                            <div class="post-card">
                                <div class="post-header">
                                    <div class="avatar-s" style="background-image:url(${u.pfp})"></div>
                                    <b>${u.name}</b>
                                </div>
                                ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                                <div class="post-footer"><b>${u.name}</b> ${p.text}</div>
                            </div>
                        `);
                    });
                });
            });

            // Post Button
            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value, file = document.getElementById('post-file').files[0];
                const upload = (img = "") => {
                    push(ref(db, 'posts'), { uid: auth.currentUser.uid, text, img, time: Date.now() });
                    document.getElementById('post-text').value = ""; document.getElementById('post-file').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = () => upload(r.result); r.readAsDataURL(file); } else if(text) upload();
            };
        }

        window.viewProfile = (uid) => {
            get(ref(db, 'users/' + uid)).then(s => {
                const d = s.val();
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-pfp').style.backgroundImage = `url(${d.pfp})`;
                document.getElementById('p-bio').innerText = d.bio;
            });
        };
    </script>
</body>
</html>
