    <title>Chatter Box</title>

        :root {
            --primary: #2575fc;
            --bg: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.07);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            width: 95%;
            max-width: 400px;
            height: 80vh;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* --- Auth Styling --- */
        #authSection {
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        h1 { margin-bottom: 10px; color: var(--primary); font-size: 2rem; }
        p { margin-bottom: 25px; opacity: 0.7; font-size: 0.9rem; }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px;
            border-radius: 14px;
            color: white;
            margin-bottom: 12px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.15); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover { background: #1a5fdb; transform: translateY(-2px); }

        .toggle-link {
            margin-top: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--primary);
            text-decoration: underline;
        }
