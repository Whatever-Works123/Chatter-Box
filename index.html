<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; cursor: pointer; background: #2575fc; color: white; border: none; border-radius: 8px; font-weight: bold; }
        #chatSection, #settingsSection { display: none; text-align: left; }
        #chatWindow { height: 280px; overflow-y: auto; background: rgba(0,0,0,0.3); margin: 15px 0; padding: 15px; border-radius: 10px; }
        .msg { margin-bottom: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 8px; }
        .small-btn { width: auto; padding: 5px 10px; font-size: 0.7rem; margin-left: 5px; background: #444; }
        .danger { background: #ff4b2b; }
    </style>
</head>
<body>

    <div class="container">
        <div id="authSection">
            <h2 id="authTitle">Sign In</h2>
            <div id="nickWrap" style="display:none;"><input type="text" id="nick" placeholder="Nickname"></div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button id="authBtn">Go</button>
            <p id="toggle" style="cursor:pointer; font-size: 0.8rem; margin-top:15px; text-decoration: underline;">New? Register</p>
        </div>

        <div id="chatSection">
            <div style="float:right;">
                <button class="small-btn" id="toSet">Settings</button>
                <button class="small-btn danger" id="out">Out</button>
            </div>
            <h3>Chat</h3>
            <div id="chatWindow"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="mIn" placeholder="Type..." style="margin:0;">
                <button id="sBtn" style="width:auto; margin:0;">Send</button>
            </div>
        </div>

        <div id="settingsSection">
            <h3>Settings</h3>
            <input type="text" id="newNick" placeholder="New Nickname">
            <button id="saveNick">Save</button>
            <button id="back" class="small-btn" style="margin-top:10px; width:100%;">Back to Chat</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let mode = "login";

        const view = (id) => {
            ["authSection", "chatSection", "settingsSection"].forEach(s => document.getElementById(s).style.display = "none");
            document.getElementById(id).style.display = "block";
        };

        // UI Events
        document.getElementById('toggle').onclick = () => {
            mode = (mode === "login") ? "reg" : "login";
            document.getElementById('authTitle').innerText = mode === "login" ? "Sign In" : "Register";
            document.getElementById('nickWrap').style.display = mode === "login" ? "none" : "block";
        };

        document.getElementById('authBtn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const n = document.getElementById('nick').value;
            if(mode === "reg") {
                createUserWithEmailAndPassword(auth, e, p).then(r => updateProfile(r.user, {displayName: n})).catch(err => alert(err.message));
            } else {
                signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            }
        };

        document.getElementById('out').onclick = () => signOut(auth).then(() => location.reload());
        document.getElementById('toSet').onclick = () => view("settingsSection");
        document.getElementById('back').onclick = () => view("chatSection");
        
        document.getElementById('saveNick').onclick = () => {
            const n = document.getElementById('newNick').value;
            if(n) updateProfile(auth.currentUser, {displayName: n}).then(() => { alert("Done!"); view("chatSection"); });
        };

        onAuthStateChanged(auth, (u) => {
            if(u) { view("chatSection"); setupChat(u); } else { view("authSection"); }
        });

        function setupChat(u) {
            const r = ref(db, 'messages');
            document.getElementById('sBtn').onclick = () => {
                const t = document.getElementById('mIn').value;
                if(t.trim()) {
                    push(r, { sender: auth.currentUser.displayName || u.email.split('@')[0], content: t });
                    document.getElementById('mIn').value = "";
                }
            };
            document.getElementById('chatWindow').innerHTML = "";
            onChildAdded(r, (s) => {
                const d = s.val();
                const v = document.createElement('div');
                v.className = "msg";
                v.innerHTML = `<strong>${d.sender}:</strong> ${d.content}`;
                document.getElementById('chatWindow').appendChild(v);
                document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
            });
        }
    </script>
</body>
</html>
