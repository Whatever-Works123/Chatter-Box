<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Timestamps</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #ffffff; color: #262626; }
        
        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .logo { font-size: 26px; font-weight: bold; margin: 20px 0 40px 10px; font-style: italic; color: #FF8C42; }
        .nav-item { padding: 15px 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 15px; transition: 0.2s; font-size: 16px; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; }

        /* MAIN AREA */
        .main { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 935px; padding: 30px 20px; }
        .page { display: none; width: 100%; }

        /* POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin: 0 auto 20px; max-width: 470px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #efefef; }
        .post-img { width: 100%; display: block; background: #fafafa; }
        .post-footer { padding: 12px; font-size: 14px; line-height: 1.4; }
        .timestamp { color: #8e8e8e; font-size: 12px; margin-left: 8px; font-weight: 400; }
        .clickable-name { cursor: pointer; font-weight: 600; }

        /* PROFILE */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; border-top: 1px solid #dbdbdb; padding-top: 20px; }
        .grid-item { width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; background-color: #f8f8f8; border: 1px solid #efefef; }

        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 4px; font-family: inherit; }
        .btn-blue { background: #0095f6; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="text-align:center; width:350px; border:1px solid #dbdbdb; padding:40px;">
            <h1 style="color:#FF8C42; font-style: italic;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn" class="btn-blue" style="width:100%">Log In / Sign Up</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:none; border:none; color:#ed4956; cursor:pointer; text-align:left;">Logout</button>
    </div>

    <div class="main">
        <div class="container">
            
            <div id="home-page" class="page" style="display:block;">
                <div style="max-width:470px; margin: 0 auto 30px; border:1px solid #dbdbdb; padding:15px; border-radius:8px;">
                    <textarea id="post-text" placeholder="Caption your photo..." rows="2"></textarea>
                    <input type="file" id="post-file" accept="image/*">
                    <button id="post-btn" class="btn-blue" style="float:right;">Post</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3>Explore</h3>
                <input type="text" id="s-query" placeholder="Search...">
                <div id="s-results"></div>
            </div>

            <div id="profile-page" class="page">
                <div style="display:flex; align-items:center; margin-bottom:40px;">
                    <div id="p-pfp" style="width:150px; height:150px; border-radius:50%; background:#eee; background-size:cover; margin-right:50px;"></div>
                    <div>
                        <h2 id="p-username" style="font-weight:300; font-size:28px; margin:0;">Username</h2>
                        <div id="p-stats" style="margin-top:10px;"><b>0</b> posts</div>
                    </div>
                </div>
                <div id="p-grid" class="photo-grid"></div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Helper to format time
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m";
            return "just now";
        }

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            if(id === 'profile-page') viewProfile(auth.currentUser.uid);
        };

        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150?u='+res.user.uid });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                startGlobalListeners();
            }
        });

        window.viewProfile = (uid) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('profile-page').style.display = 'block';
            get(ref(db, 'users/' + uid)).then(snap => {
                const d = snap.val();
                document.getElementById('p-username').innerText = d.name;
                document.getElementById('p-pfp').style.backgroundImage = `url(${d.pfp})`;
            });
            onValue(ref(db, 'posts'), snap => {
                const grid = document.getElementById('p-grid');
                grid.innerHTML = "";
                let count = 0;
                snap.forEach(p => {
                    if(p.val().uid === uid && p.val().img) {
                        count++;
                        const div = document.createElement('div');
                        div.className = 'grid-item';
                        div.style.backgroundImage = `url(${p.val().img})`;
                        grid.prepend(div);
                    }
                });
                document.getElementById('p-stats').innerHTML = `<b>${count}</b> posts`;
            });
        };

        function startGlobalListeners() {
            onValue(ref(db, 'posts'), snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                if(!snap.exists()) return;
                let posts = [];
                snap.forEach(child => { posts.push({id: child.key, ...child.val()}) });
                posts.reverse().forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <div class="post-header">
                            <b class="clickable-name" onclick="viewProfile('${p.uid}')">${p.name}</b>
                        </div>
                        ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                        <div class="post-footer">
                            <b class="clickable-name" onclick="viewProfile('${p.uid}')">${p.name}</b> 
                            ${p.text}
                            <span class="timestamp">${timeAgo(p.time)}</span>
                        </div>
                    `;
                    feed.appendChild(card);
                });
            });

            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value, file = document.getElementById('post-file').files[0];
                if(!text && !file) return;
                const upload = (imgStr = "") => {
                    get(ref(db, 'users/' + auth.currentUser.uid)).then(s => {
                        push(ref(db, 'posts'), {
                            uid: auth.currentUser.uid,
                            name: s.val().name,
                            text: text,
                            img: imgStr,
                            time: Date.now()
                        });
                        document.getElementById('post-text').value = "";
                        document.getElementById('post-file').value = "";
                    });
                };
                if(file) { const r = new FileReader(); r.onload = () => upload(r.result); r.readAsDataURL(file); } else upload();
            };
        }

        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('s-results');
            if(!q) { res.innerHTML = ""; return; }
            get(ref(db, 'users')).then(snap => {
                res.innerHTML = "";
                snap.forEach(c => {
                    if(c.val().name.toLowerCase().includes(q)) {
                        res.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;"><b class="clickable-name" onclick="viewProfile('${c.key}')">${c.val().name}</b></div>`;
                    }
                });
            });
        };
    </script>
</body>
</html>
