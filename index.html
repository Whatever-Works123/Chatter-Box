<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Messaging App</h1>
        </header>
        <main class="message-area" id="messageArea">
            <div class="message received">Hello! How can I help with your code today?</div>
            <div class="message sent">I want to make this look like a real website!</div>
        </main>
        <footer class="input-area">
            <input type="text" placeholder="Type a message..." id="userInput">
            <button onclick="sendMessage()">Send</button>
        </footer>
    </div>
</body>
</html>
