<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box Friends</title>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { width: 95%; max-width: 420px; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.15); height: 85vh; display: flex; flex-direction: column; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; box-sizing: border-box; background: white; color: black; }
        button { padding: 12px; cursor: pointer; background: #2575fc; color: white; border: none; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 10px; }
        
        #authSection, #chatSection, #friendsSection { display: none; flex-direction: column; height: 100%; }
        #chatWindow, #friendsList { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); margin: 10px 0; padding: 15px; border-radius: 15px; }
        
        .msg { margin-bottom: 12px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .friend-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 10px; }
        
        .nav-bar { display: flex; justify-content: space-around; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { cursor: pointer; opacity: 0.6; font-size: 0.8rem; font-weight: bold; }
        .nav-item.active { opacity: 1; color: #2575fc; }
        .small-btn { padding: 5px 10px; font-size: 0.7rem; width: auto; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <div id="authSection">
            <h2 id="authTitle" style="text-align:center;">Chatter Box</h2>
            <div id="nickWrap" style="display:none;"><input type="text" id="nickInput" placeholder="Choose a Nickname"></div>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passInput" placeholder="Password">
            <button id="authBtn">Continue</button>
            <p id="toggleLink" style="cursor:pointer; text-align:center; font-size: 0.8rem; color: #2575fc; margin-top: 15px;">New? Register</p>
        </div>

        <div id="friendsSection">
            <h3 style="margin: 0;">Friends</h3>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="searchEmail" placeholder="Friend's Email" style="margin:0;">
                <button id="addFriendBtn" class="small-btn">Add</button>
            </div>
            <div id="friendsList"></div>
            <div class="nav-bar">
                <div class="nav-item active">Friends</div>
                <div class="nav-item" onclick="showView('chatSection')">Global Chat</div>
                <div class="nav-item" onclick="signOutUser()">Sign Out</div>
            </div>
        </div>

        <div id="chatSection">
            <h3 style="margin: 0;">Global Chat</h3>
            <div id="chatWindow"></div>
            <div style="display:flex; gap:8px;">
                <input type="text" id="mIn" placeholder="Type a message..." style="margin:0;">
                <button id="sBtn" style="width:auto; padding: 0 20px;">Send</button>
            </div>
            <div class="nav-bar">
                <div class="nav-item" onclick="showView('friendsSection')">Friends</div>
                <div class="nav-item active">Global Chat</div>
                <div class="nav-item" onclick="signOutUser()">Sign Out</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let isSignUp = false;

        window.showView = (id) => {
            ["authSection", "friendsSection", "chatSection"].forEach(v => document.getElementById(v).style.display = "none");
            document.getElementById(id).style.display = "flex";
        };

        window.signOutUser = () => signOut(auth).then(() => location.reload());

        // Toggle Auth
        document.getElementById('toggleLink').onclick = () => {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').innerText = isSignUp ? "Register" : "Sign In";
            document.getElementById('nickWrap').style.display = isSignUp ? "block" : "none";
            document.getElementById('toggleLink').innerText = isSignUp ? "Have an account? Sign In" : "New? Register";
        };

        // Main Auth Button
        document.getElementById('authBtn').onclick = () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            const nick = document.getElementById('nickInput').value;

            if (isSignUp) {
                createUserWithEmailAndPassword(auth, email, pass)
                .then(async (res) => {
                    await updateProfile(res.user, { displayName: nick });
                    // Save to user directory
                    set(ref(db, 'users/' + res.user.uid), { email: email.toLowerCase(), name: nick });
                }).catch(err => alert(err.message));
            } else {
                signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showView('friendsSection');
                startApp(user);
            } else {
                showView('authSection');
            }
        });

        function startApp(user) {
            // Friend Search Logic
            document.getElementById('addFriendBtn').onclick = async () => {
                const searchEmail = document.getElementById('searchEmail').value.toLowerCase().trim();
                if (!searchEmail) return;

                const usersRef = ref(db, 'users');
                const snap = await get(usersRef);
                
                let foundUid = null;
                snap.forEach(child => {
                    if (child.val().email === searchEmail) foundUid = child.key;
                });

                if (foundUid && foundUid !== user.uid) {
                    set(ref(db, `friends/${user.uid}/${foundUid}`), true);
                    alert("Friend added!");
                } else {
                    alert("User not found or is yourself.");
                }
            };

            // Display Friends
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = "";
            onChildAdded(ref(db, `friends/${user.uid}`), async (snap) => {
                const fData = await get(ref(db, `users/${snap.key}`));
                const div = document.createElement('div');
                div.className = 'friend-item';
                div.innerHTML = `<span>${fData.val().name}</span> <button class="small-btn">Chat</button>`;
                friendsList.appendChild(div);
            });

            // Global Chat Logic
            const chatRef = ref(db, 'messages');
            document.getElementById('sBtn').onclick = () => {
                const msg = document.getElementById('mIn').value;
                if (msg.trim()) {
                    push(chatRef, { sender: user.displayName || user.email, content: msg });
                    document.getElementById('mIn').value = "";
                }
            };

            document.getElementById('chatWindow').innerHTML = "";
            onChildAdded(chatRef, (snap) => {
                const d = snap.val();
                const div = document.createElement('div');
                div.className = "msg";
                div.innerHTML = `<strong>${d.sender}:</strong> ${d.content}`;
                document.getElementById('chatWindow').appendChild(div);
                document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
            });
        }
    </script>
</body>
</html>
