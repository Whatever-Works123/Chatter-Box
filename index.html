<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Stable Version</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #fafafa; color: #262626; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { border: 1px solid #dbdbdb; padding: 40px; background: white; width: 350px; text-align: center; }

        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .logo { color: #FF8C42; font-size: 24px; font-weight: bold; margin-bottom: 30px; cursor: default; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; background: #efefef; }

        /* MAIN CONTENT */
        .main { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 470px; }
        .page { display: none; width: 100%; }

        /* STORIES */
        .story-bar { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; border-bottom: 1px solid #efefef; margin-bottom: 20px; scrollbar-width: none; }
        .story-unit { display: flex; flex-direction: column; align-items: center; min-width: 75px; cursor: pointer; }
        .ring { width: 66px; height: 66px; border-radius: 50%; padding: 2px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); display: flex; justify-content: center; align-items: center; }
        .pfp-circle { width: 58px; height: 58px; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; background-color: #eee; }

        /* POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .post-img { width: 100%; display: block; border-top: 1px solid #efefef; }
        .post-body { padding: 12px; font-size: 14px; }

        /* SEARCH */
        .search-result { display: flex; align-items: center; padding: 10px; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 8px; background: white; }
        .f-btn { margin-left: auto; padding: 6px 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; }
        .f-btn.follow { background: #0095f6; color: white; }
        .f-btn.unfollow { background: #efefef; color: black; }

        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: #FF8C42;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn" style="width:100%; background:#0095f6; color:white; border:none; padding:10px; font-weight:600; cursor:pointer; border-radius:4px;">Enter App</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:#ed4956; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div class="story-bar" id="story-list"></div>
                <input type="file" id="story-upload" hidden accept="image/*">
                
                <div style="background:white; border:1px solid #dbdbdb; border-radius:8px; padding:15px; margin-bottom:20px;">
                    <textarea id="post-text" placeholder="What's happening?" rows="2"></textarea>
                    <input type="file" id="post-file" accept="image/*" style="font-size:12px;">
                    <button id="post-btn" style="float:right; background:#0095f6; color:white; border:none; padding:8px 16px; border-radius:4px; font-weight:600; cursor:pointer;">Post</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3>Search Users</h3>
                <input type="text" id="s-query" placeholder="Type a name...">
                <div id="s-results"></div>
            </div>

            <div id="profile-page" class="page">
                <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                    <div id="p-pfp" style="width:80px; height:80px; border-radius:50%; background:#eee; background-size:cover;"></div>
                    <h2 id="p-username">Username</h2>
                </div>
                <div id="p-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, onChildAdded, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
        };

        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150?u='+res.user.uid });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                initApp();
            }
        });

        function initApp() {
            // Profile setup
            onValue(ref(db, 'users/'+user.uid), snap => {
                const d = snap.val();
                document.getElementById('p-username').innerText = d.name;
                document.getElementById('p-pfp').style.backgroundImage = `url(${d.pfp})`;
            });

            // Stories
            onValue(ref(db, 'stories'), snap => {
                const list = document.getElementById('story-list');
                list.innerHTML = `<div class="story-unit" onclick="document.getElementById('story-upload').click()"><div class="ring" style="background:#dbdbdb;"><div class="pfp-circle" style="display:flex;align-items:center;justify-content:center;">+</div></div><span>Add</span></div>`;
                snap.forEach(s => {
                    list.innerHTML += `<div class="story-unit"><div class="ring"><div class="pfp-circle" style="background-image:url(${s.val().img})"></div></div><span>${s.val().name}</span></div>`;
                });
            });

            document.getElementById('story-upload').onchange = (e) => {
                const reader = new FileReader();
                reader.onload = () => set(ref(db, `stories/${user.uid}`), { img: reader.result, name: user.email.split('@')[0] });
                reader.readAsDataURL(e.target.files[0]);
            };

            // Posts
            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value;
                const file = document.getElementById('post-file').files[0];
                const send = (img = "") => {
                    push(ref(db, 'posts'), { uid: user.uid, name: user.email.split('@')[0], text, img, time: Date.now() });
                    document.getElementById('post-text').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = () => send(r.result); r.readAsDataURL(file); } else send();
            };

            onChildAdded(ref(db, 'posts'), snap => {
                const p = snap.val();
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `<div class="post-header">${p.name}</div>${p.img ? `<img src="${p.img}" class="post-img">` : ''}<div class="post-body"><b>${p.name}</b> ${p.text}</div>`;
                document.getElementById('feed').prepend(card);
                if(p.uid === user.uid && p.img) {
                    const gridItem = document.createElement('div');
                    gridItem.style.cssText = `aspect-ratio:1/1; background:url(${p.img}) center; background-size:cover;`;
                    document.getElementById('p-grid').prepend(gridItem);
                }
            });

            // Search
            document.getElementById('s-query').oninput = (e) => {
                const q = e.target.value.toLowerCase();
                if(!q) { document.getElementById('s-results').innerHTML = ""; return; }
                get(ref(db, 'users')).then(snap => {
                    const res = document.getElementById('s-results');
                    res.innerHTML = "";
                    snap.forEach(child => {
                        if(child.key !== user.uid && child.val().name.toLowerCase().includes(q)) {
                            onValue(ref(db, `following/${user.uid}/${child.key}`), f => {
                                const isF = f.exists();
                                const row = document.createElement('div');
                                row.className = 'search-result';
                                row.innerHTML = `<b>${child.val().name}</b><button class="f-btn ${isF?'unfollow':'follow'}" onclick="window.tFollow('${child.key}', ${isF})">${isF?'Unfollow':'Follow'}</button>`;
                                res.appendChild(row);
                            }, {onlyOnce: true});
                        }
                    });
                });
            };
        }

        window.tFollow = (tid, isF) => {
            if(isF) remove(ref(db, `following/${user.uid}/${tid}`));
            else set(ref(db, `following/${user.uid}/${tid}`), true);
            document.getElementById('s-query').dispatchEvent(new Event('input'));
        };
    </script>
</body>
</html>
