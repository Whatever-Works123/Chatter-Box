<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Pro Features</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #FFF; color: #000; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #DBDBDB; padding: 25px 12px; display: flex; flex-direction: column; background: #FFF; flex-shrink: 0; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 35px; padding-left: 12px; font-family: 'Arial', sans-serif; letter-spacing: -1px; }
        .nav-item { cursor: pointer; padding: 12px; border-radius: 8px; margin-bottom: 4px; font-size: 16px; display: flex; align-items: center; gap: 16px; transition: 0.2s; }
        .nav-item:hover { background: #FAFAFA; scale: 1.02; }
        .nav-item.active { font-weight: bold; }

        /* MAIN VIEW */
        .main-view { flex: 1; overflow-y: auto; display: flex; justify-content: center; }
        .center-container { width: 100%; max-width: 630px; padding-top: 20px; }

        /* STORY BAR */
        .stories-container { display: flex; gap: 15px; padding: 10px 5px 20px 5px; overflow-x: auto; scrollbar-width: none; margin-bottom: 20px; border-bottom: 1px solid #efefef; }
        .stories-container::-webkit-scrollbar { display: none; }
        .story-item { display: flex; flex-direction: column; align-items: center; min-width: 74px; cursor: pointer; }
        
        /* THE CIRCLE RING (STORY STYLE) */
        .insta-ring { 
            width: 42px; height: 42px; 
            border-radius: 50%; 
            padding: 2px; 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            display: flex; justify-content: center; align-items: center;
        }
        .story-ring-large { width: 66px; height: 66px; }
        
        .pfp-inner { width: 100%; height: 100%; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; background-color: #eee; position: relative; }

        /* FEED */
        .post-card { border-bottom: 1px solid #DBDBDB; margin-bottom: 30px; width: 100%; max-width: 470px; margin-inline: auto; }
        .post-header { padding: 12px 4px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; border-radius: 4px; border: 1px solid #efefef; }
        .post-body { padding: 12px 0; font-size: 14px; }

        /* AUTH & SETTINGS */
        #authPage { position: fixed; inset: 0; background: #FFF; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .auth-box { width: 350px; padding: 40px; border: 1px solid #DBDBDB; text-align: center; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #DBDBDB; border-radius: 3px; margin-bottom: 8px; background: #FAFAFA; font-size: 12px; }
        button { background: #0095F6; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 5px; }
        .page { display: none; width: 100%; }
        
        .settings-box { background: #fafafa; padding: 20px; border-radius: 10px; border: 1px solid #dbdbdb; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-box">
            <h1 class="logo">Chatter Box</h1>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <input type="text" id="lName" placeholder="Full Name" style="display:none;">
            <button id="authBtn">Log In</button>
            <button id="switchBtn" style="background:none; color:#0095f6; font-size:12px; margin-top:15px;">Sign Up</button>
        </div>
    </div>

    <div id="sideBar" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="showPage('homePage', this)">üè† Home</div>
        <div class="nav-item" onclick="showPage('searchPage', this)">üîç Search</div>
        <div class="nav-item" onclick="showPage('notifPage', this)">üîî Notifications</div>
        <div class="nav-item" onclick="showPage('profilePage', this)">üë§ Profile</div>
        <div class="nav-item" onclick="showPage('settingsPage', this)">‚öôÔ∏è Settings</div>
        <div id="logoutBtn" class="nav-item" style="margin-top:auto; color: #ed4956;">Logout</div>
    </div>

    <div class="main-view">
        <div class="center-container">
            
            <div id="homePage" class="page">
                <div class="stories-container" id="storyList"></div>
                <input type="file" id="storyInput" accept="image/*" style="display:none;">
                <div style="border-bottom: 1px solid #DBDBDB; padding-bottom: 20px; margin-bottom: 20px; max-width: 470px; margin-inline: auto;">
                    <textarea id="postText" placeholder="What's on your mind?"></textarea>
                    <input type="file" id="postImg">
                    <button id="sendPost">Post</button>
                </div>
                <div id="postFeed"></div>
            </div>

            <div id="settingsPage" class="page" style="padding:40px;">
                <h3>Edit Profile</h3>
                <div class="settings-box">
                    <div id="setPrevPfp" style="width:100px; height:100px; border-radius:50%; background-size:cover; margin-bottom:15px; border:1px solid #dbdbdb;"></div>
                    <label style="font-size:12px; font-weight:bold;">Change Profile Photo</label>
                    <input type="file" id="newPfpInput" accept="image/*">
                    <label style="font-size:12px; font-weight:bold; margin-top:10px; display:block;">Display Name</label>
                    <input type="text" id="updateNameInput">
                    <button id="saveSettingsBtn">Save Settings</button>
                </div>
            </div>

            <div id="profilePage" class="page" style="padding:40px;">
                <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                    <div id="profPfp" style="width:150px; height:150px; border-radius:50%; background-size:cover; border:1px solid #dbdbdb;"></div>
                    <h2 id="profName">User</h2>
                </div>
                <div id="myPostsGrid" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px;"></div>
            </div>

            <div id="searchPage" class="page" style="padding:20px;"><h3>Search</h3><input type="text" id="searchInput" placeholder="Search..."><div id="searchResults"></div></div>
            <div id="notifPage" class="page" style="padding:20px;"><h3>Notifications</h3><p>No new notifications.</p></div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };
        
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let myData = { name: "User", pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png" };

        window.showPage = (id, el) => { 
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block'; 
            if(el) el.classList.add('active');
        };

        // Auth Logic
        document.getElementById('switchBtn').onclick = () => {
            const isLogin = document.getElementById('authBtn').innerText === 'Log In';
            document.getElementById('lName').style.display = isLogin ? 'block' : 'none';
            document.getElementById('authBtn').innerText = isLogin ? 'Sign Up' : 'Log In';
        };

        document.getElementById('authBtn').onclick = () => {
            const email = document.getElementById('lEmail').value;
            const pass = document.getElementById('lPass').value;
            if (document.getElementById('authBtn').innerText === 'Sign Up') {
                createUserWithEmailAndPassword(auth, email, pass).then(u => {
                    set(ref(db, 'users/' + u.user.uid), { name: document.getElementById('lName').value || "User", pfp: myData.pfp });
                });
            } else { signInWithEmailAndPassword(auth, email, pass); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('authPage').style.display = 'none'; 
                document.getElementById('sideBar').style.display = 'flex';
                init(u);
            } else {
                document.getElementById('authPage').style.display = 'flex';
                document.getElementById('sideBar').style.display = 'none';
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        function compress(file, cb) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400; canvas.height = (img.height/img.width)*400;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    cb(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
        }

        function init(u) {
            onValue(ref(db, 'users/'+u.uid), s => { 
                if(s.exists()){ 
                    myData = s.val(); 
                    document.getElementById('profName').innerText = myData.name;
                    document.getElementById('profPfp').style.backgroundImage = `url(${myData.pfp})`;
                    document.getElementById('setPrevPfp').style.backgroundImage = `url(${myData.pfp})`;
                    document.getElementById('updateNameInput').value = myData.name;
                } 
            });

            // Update Profile Settings
            document.getElementById('saveSettingsBtn').onclick = () => {
                const newName = document.getElementById('updateNameInput').value;
                const pfpFile = document.getElementById('newPfpInput').files[0];
                
                const save = (pfpUrl = myData.pfp) => {
                    update(ref(db, 'users/'+u.uid), { name: newName, pfp: pfpUrl }).then(() => alert("Profile Updated!"));
                };

                if(pfpFile) compress(pfpFile, b64 => save(b64)); else save();
            };

            // Feed with Story Ring
            const postFeed = document.getElementById('postFeed');
            onChildAdded(ref(db, 'posts'), snap => {
                const p = snap.val();
                const card = document.createElement('div'); card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div class="insta-ring">
                            <div class="pfp-inner" style="background-image:url(${p.senderPfp || myData.pfp})"></div>
                        </div>
                        ${p.sender}
                    </div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div class="post-body"><b>${p.sender}</b> ${p.text}</div>
                `;
                postFeed.prepend(card);
            });

            document.getElementById('sendPost').onclick = () => {
                const text = document.getElementById('postText').value;
                const file = document.getElementById('postImg').files[0];
                if(!text && !file) return;
                const pushP = (i="") => push(ref(db, 'posts'), { uid: u.uid, sender: myData.name, senderPfp: myData.pfp, text: text, img: i }).then(() => location.reload());
                if(file) compress(file, b64 => pushP(b64)); else pushP();
            };
        }
    </script>
</body>
</html>
