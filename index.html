<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Profile Working</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #fafafa; color: #262626; }
        
        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { border: 1px solid #dbdbdb; padding: 40px; background: white; width: 350px; text-align: center; border-radius: 8px; }

        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .logo { color: #FF8C42; font-size: 26px; font-weight: bold; margin-bottom: 30px; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; transition: 0.1s; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; background: #efefef; }

        /* MAIN AREA */
        .main { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        .page { display: none; width: 100%; }

        /* FEED & POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; border-bottom: 1px solid #efefef; }
        .post-img { width: 100%; display: block; background: #eee; }
        .post-body { padding: 12px; font-size: 14px; }

        /* PROFILE STYLES */
        .profile-header { display: flex; align-items: center; gap: 40px; padding: 30px; border-bottom: 1px solid #dbdbdb; margin-bottom: 20px; background: white; border-radius: 8px; }
        .pfp-large { width: 120px; height: 120px; border-radius: 50%; background: #eee; background-size: cover; border: 2px solid #dbdbdb; }
        .stats { display: flex; gap: 20px; margin-top: 10px; }
        .stat-item { text-align: center; font-size: 14px; }
        .stat-item b { display: block; font-size: 18px; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .grid-img { width: 100%; aspect-ratio: 1 / 1; background-size: cover; background-position: center; border-radius: 4px; border: 1px solid #dbdbdb; }

        /* SEARCH */
        .search-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 8px; }
        .f-btn { padding: 7px 16px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; }
        .f-btn.add { background: #0095f6; color: white; }
        .f-btn.remove { background: #efefef; color: black; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: #FF8C42;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn" style="width:100%; background:#0095f6; color:white; border:none; padding:12px; font-weight:bold; border-radius:6px; cursor:pointer;">Enter App</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:#ed4956; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;">Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div style="background:white; border:1px solid #dbdbdb; border-radius:8px; padding:15px; margin-bottom:20px;">
                    <textarea id="post-text" placeholder="Post a photo..." rows="2"></textarea>
                    <input type="file" id="post-file" accept="image/*">
                    <button id="post-btn" style="float:right; background:#0095f6; color:white; border:none; padding:8px 16px; border-radius:6px; font-weight:600; cursor:pointer;">Post</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3>Find Friends</h3>
                <input type="text" id="s-query" placeholder="Search users...">
                <div id="s-results"></div>
            </div>

            <div id="profile-page" class="page">
                <div class="profile-header">
                    <div id="p-pfp" class="pfp-large"></div>
                    <div>
                        <h2 id="p-username" style="margin:0;">User</h2>
                        <div class="stats">
                            <div class="stat-item"><b id="count-posts">0</b> posts</div>
                            <div class="stat-item"><b id="count-following">0</b> following</div>
                        </div>
                    </div>
                </div>
                <div id="p-grid" class="photo-grid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;
        let myName = "";

        // NAVIGATION
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            
            if(id === 'profile-page') loadProfile();
            if(id === 'search-page') loadSearch();
        };

        // AUTH
        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150' });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                onValue(ref(db, 'users/'+u.uid), snap => {
                    const data = snap.val();
                    myName = data ? data.name : u.email.split('@')[0];
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('side-nav').style.display = 'flex';
                    initHome();
                });
            }
        });

        // PROFILE LOGIC - FIXED
        function loadProfile() {
            const grid = document.getElementById('p-grid');
            const postCount = document.getElementById('count-posts');
            const followCount = document.getElementById('count-following');
            
            // Set basic info
            document.getElementById('p-username').innerText = myName;
            get(ref(db, 'users/'+user.uid)).then(s => {
                if(s.val().pfp) document.getElementById('p-pfp').style.backgroundImage = `url(${s.val().pfp})`;
            });

            // Load My Posts into Grid
            onValue(ref(db, 'posts'), snap => {
                grid.innerHTML = "";
                let count = 0;
                if(snap.exists()){
                    snap.forEach(p => {
                        const val = p.val();
                        if(val.uid === user.uid && val.img){
                            count++;
                            const div = document.createElement('div');
                            div.className = 'grid-img';
                            div.style.backgroundImage = `url(${val.img})`;
                            grid.prepend(div);
                        }
                    });
                }
                postCount.innerText = count;
            });

            // Load Following Count
            onValue(ref(db, `following/${user.uid}`), snap => {
                followCount.innerText = snap.exists() ? Object.keys(snap.val()).length : 0;
            });
        }

        // SEARCH LOGIC
        function loadSearch() {
            const query = document.getElementById('s-query').value.toLowerCase();
            const resultsDiv = document.getElementById('s-results');
            get(ref(db, 'users')).then(snap => {
                resultsDiv.innerHTML = "";
                snap.forEach(child => {
                    if(child.key !== user.uid && child.val().name.toLowerCase().includes(query)) {
                        get(ref(db, `following/${user.uid}/${child.key}`)).then(isFollowing => {
                            const active = isFollowing.exists();
                            const div = document.createElement('div');
                            div.className = 'search-item';
                            div.innerHTML = `<b>${child.val().name}</b><button class="f-btn ${active?'remove':'add'}" onclick="window.toggleFollow('${child.key}', ${active})">${active ? 'Unfollow' : 'Follow'}</button>`;
                            resultsDiv.appendChild(div);
                        });
                    }
                });
            });
        }
        document.getElementById('s-query').oninput = loadSearch;

        window.toggleFollow = (tid, active) => {
            if(active) remove(ref(db, `following/${user.uid}/${tid}`));
            else set(ref(db, `following/${user.uid}/${tid}`), true);
            setTimeout(loadSearch, 200);
        };

        // HOME FEED
        function initHome() {
            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value;
                const file = document.getElementById('post-file').files[0];
                const pushPost = (img = "") => {
                    if(!text && !img) return;
                    push(ref(db, 'posts'), { uid: user.uid, name: myName, text, img, time: Date.now() });
                    document.getElementById('post-text').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = () => pushPost(r.result); r.readAsDataURL(file); } else pushPost();
            };

            onValue(ref(db, 'posts'), snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                if(snap.exists()) {
                    let posts = [];
                    snap.forEach(p => { posts.push(p.val()); });
                    posts.reverse().forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'post-card';
                        card.innerHTML = `<div class="post-header">${p.name}</div>${p.img ? `<img src="${p.img}" class="post-img">` : ''}<div class="post-body"><b>${p.name}</b> ${p.text}</div>`;
                        feed.appendChild(card);
                    });
                }
            });
        }
    </script>
</body>
</html>
