<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Total Sync Authority</title>
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --sidebar-w: 260px;
            --primary: #050505; --secondary: #65676b; --accent: #0084ff;
            --border: #e4e6eb; --me: #0084ff; --them: #e4e6eb;
        }
        body.dark-mode {
            --bg: #18191a; --card: #242526; --primary: #e4e6eb;
            --secondary: #b0b3b8; --border: #3e4042; --them: #3a3b3c;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--primary); height: 100vh; display: flex; overflow: hidden; }

        /* Navigation */
        .sidebar { width: var(--sidebar-w); background: var(--card); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; z-index: 100; }
        .nav-link { display: flex; align-items: center; padding: 12px 15px; border-radius: 10px; color: var(--secondary); font-weight: 600; margin-bottom: 5px; cursor: pointer; }
        .nav-link.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }

        /* Main Shell */
        .viewport { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        .app-shell { width: 100%; max-width: 1000px; margin: 0 auto; background: var(--card); border-radius: 20px; border: 1px solid var(--border); height: 90vh; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .v-head { padding: 20px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .v-body { padding: 20px; flex: 1; overflow-y: auto; }
        .page { display: none; } .page.active { display: block; }

        /* Item Rows */
        .item-row { display: flex; align-items: center; padding: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 8px; border: 1px solid transparent; transition: 0.2s; }
        .item-row:hover { background: var(--bg); border-color: var(--border); }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #ccc; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; background-size: cover; background-position: center; flex-shrink: 0; }

        /* Chat Overlay */
        #chat-ui { position: fixed; top: 0; right: -100%; width: 100%; max-width: 450px; height: 100%; background: var(--card); border-left: 1px solid var(--border); z-index: 1000; transition: 0.3s ease-in-out; display: flex; flex-direction: column; }
        #chat-ui.active { right: 0; }
        .feed { flex: 1; padding: 20px; background: var(--bg); overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 10px 15px; border-radius: 18px; font-size: 14px; max-width: 80%; line-height: 1.4; }
        .bubble.me { align-self: flex-end; background: var(--me); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--them); color: var(--primary); border-bottom-left-radius: 4px; }

        /* Modals */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal { background: var(--card); width: 340px; padding: 25px; border-radius: 15px; text-align: center; }
        
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; }
        .btn-p { background: var(--accent); color: white; }

        #auth-gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="modal-overlay">
        <div class="modal">
            <h3 id="m-title">Title</h3>
            <input type="text" id="m-input" style="width:100%; padding:10px; margin:15px 0; border:1px solid var(--border); border-radius:8px">
            <div style="display:flex; gap:10px">
                <button class="btn" style="flex:1" onclick="ui.closeModal()">Cancel</button>
                <button class="btn btn-p" style="flex:1" id="m-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="auth-gate">
        <div style="background:var(--card); padding:40px; border-radius:20px; width:350px; text-align:center">
            <h1 style="color:var(--accent); margin-bottom:20px">Chatter Box</h1>
            <div id="auth-ui">
                <input type="email" id="a-email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid var(--border); border-radius:8px">
                <input type="password" id="a-pass" placeholder="Password" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid var(--border); border-radius:8px">
                <button class="btn btn-p" style="width:100%" onclick="core.handleAuth()">Enter System</button>
                <p style="margin-top:15px; font-size:12px; color:var(--secondary)">Auth auto-detects Login/Register</p>
            </div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div style="font-weight:900; color:var(--accent); margin-bottom:30px">CB ARCHIVE</div>
        <div class="nav-link active" onclick="ui.go('inbox', this)">üè† Inbox</div>
        <div class="nav-link" onclick="ui.go('groups', this)">üë• Groups</div>
        <div class="nav-link" onclick="ui.go('search', this)">üîç Search</div>
        <div class="nav-link" onclick="ui.go('profile', this)">üë§ Profile</div>
        <div class="nav-link" onclick="ui.go('settings', this)">‚öôÔ∏è Settings</div>
        <button class="btn" style="margin-top:auto; background:#ff4444; color:white" onclick="core.logout()">Logout</button>
    </nav>

    <main class="viewport">
        <div class="app-shell">
            <div id="p-inbox" class="page active"><div class="v-head"><h2>Recent</h2></div><div id="list-inbox" class="v-body"></div></div>
            <div id="p-groups" class="page"><div class="v-head"><h2>Groups</h2><button class="btn btn-p" onclick="ui.modalGroup()">+ New</button></div><div id="list-groups" class="v-body"></div></div>
            <div id="p-search" class="page"><div class="v-head"><input type="text" placeholder="Find User..." oninput="core.search(this.value)" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border)"></div><div id="list-search" class="v-body"></div></div>
            <div id="p-profile" class="page">
                <div class="v-head"><h2>Identity</h2></div>
                <div class="v-body">
                    <div id="my-av" class="avatar" style="width:80px; height:80px; margin-bottom:15px"></div>
                    <input type="text" id="my-pfp-url" placeholder="Avatar Image URL" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border)">
                    <button class="btn btn-p" style="margin-top:10px" onclick="core.updatePfp()">Save Identity</button>
                </div>
            </div>
            <div id="p-settings" class="page"><div class="v-head"><h2>Settings</h2></div><div class="v-body"><button class="btn btn-p" onclick="document.body.classList.toggle('dark-mode')">Dark Mode</button></div></div>
        </div>
    </main>

    <div id="chat-ui">
        <div class="v-head" style="padding:10px 20px">
            <button onclick="ui.closeChat()" style="background:none; border:none; font-size:20px">‚Üê</button>
            <div id="chat-av" class="avatar" style="width:36px; height:36px; margin:0 12px"></div>
            <div style="flex:1"><b id="chat-name">...</b></div>
            <button class="btn btn-p" id="btn-invite" style="display:none; padding:4px 10px; font-size:11px" onclick="ui.modalInvite()">Invite</button>
        </div>
        <div id="chat-feed" class="feed"></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px">
            <input type="text" id="chat-in" placeholder="Aa" style="flex:1; padding:10px; border-radius:20px; border:1px solid var(--border)">
            <button class="btn btn-p" onclick="core.send()">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", authDomain: "chatterbox-4b7dd.firebaseapp.com", databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", projectId: "chatterbox-4b7dd" };
        const app = initializeApp(config); const auth = getAuth(app); const db = getDatabase(app);

        let me = null, activeId = null, activeType = null;

        const ui = {
            go: (id, el) => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('p-'+id).classList.add('active');
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                if(el) el.classList.add('active');
                ui.closeChat();
            },
            showModal: (title, callback) => {
                const o = document.getElementById('modal-overlay');
                document.getElementById('m-title').innerText = title;
                o.style.display = 'flex';
                document.getElementById('m-confirm').onclick = () => { callback(document.getElementById('m-input').value); ui.closeModal(); };
            },
            closeModal: () => document.getElementById('modal-overlay').style.display = 'none',
            modalGroup: () => ui.showModal("New Group Name", (v) => core.createGroup(v)),
            modalInvite: () => ui.showModal("Invite User (Full Name)", (v) => core.invite(v)),
            closeChat: () => { if(activeId) off(ref(db, `messages/${activeId}`)); document.getElementById('chat-ui').classList.remove('active'); activeId = null; },
            drawAv: (el, name, url) => {
                if(!el) return;
                el.innerText = url ? "" : (name ? name[0] : "?");
                el.style.backgroundImage = url ? `url(${url})` : "none";
                el.style.backgroundColor = url ? "transparent" : "#0084ff";
            }
        };

        const core = {
            handleAuth: async () => {
                const e = document.getElementById('a-email').value, p = document.getElementById('a-pass').value;
                try {
                    await signInWithEmailAndPassword(auth, e, p);
                } catch {
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await set(ref(db, `users/${res.user.uid}`), { name: e.split('@')[0], uid: res.user.uid, pfp: '' });
                }
            },
            logout: () => signOut(auth).then(() => location.reload()),
            
            // THE FIX: Atomic UI Reset + Locked Snapshot
            syncInbox: () => {
                const list = document.getElementById('list-inbox');
                onValue(ref(db, `users/${me.uid}/chats`), async snap => {
                    list.innerHTML = ""; // Hard clear
                    if(!snap.exists()) return;
                    
                    const entries = [];
                    snap.forEach(c => { entries.push({ id: c.key, ...c.val() }); });
                    entries.sort((a,b) => b.time - a.time);

                    for(let chat of entries) {
                        const info = await get(ref(db, chat.type === 'group' ? `groups/${chat.id}` : `users/${chat.id}`));
                        if(!info.exists()) continue;
                        
                        const d = info.val();
                        const row = document.createElement('div');
                        row.className = "item-row";
                        row.innerHTML = `<div class="avatar" id="av-i-${chat.id}"></div><div style="flex:1; margin-left:15px"><b>${d.name}</b><br><small style="color:var(--secondary)">${chat.last}</small></div>`;
                        row.onclick = () => core.openChat(chat.id, d.name, d.pfp, chat.type);
                        list.appendChild(row);
                        ui.drawAv(document.getElementById(`av-i-${chat.id}`), d.name, d.pfp);
                    }
                });
            },

            openChat: (id, name, pfp, type) => {
                if(activeId) off(ref(db, `messages/${activeId}`));
                activeId = id; activeType = type;
                document.getElementById('chat-ui').classList.add('active');
                document.getElementById('chat-name').innerText = name;
                ui.drawAv(document.getElementById('chat-av'), name, pfp);
                document.getElementById('btn-invite').style.display = type === 'group' ? 'block' : 'none';

                const path = type === 'group' ? id : [me.uid, id].sort().join('_');
                onValue(ref(db, `messages/${path}`), snap => {
                    const feed = document.getElementById('chat-feed');
                    feed.innerHTML = ""; // Hard clear feed
                    snap.forEach(m => {
                        const d = m.val();
                        const b = document.createElement('div');
                        b.className = `bubble ${d.sid === me.uid ? 'me' : 'them'}`;
                        b.innerText = d.txt;
                        feed.appendChild(b);
                    });
                    feed.scrollTop = feed.scrollHeight;
                });
            },

            send: () => {
                const inp = document.getElementById('chat-in'); if(!inp.value) return;
                const path = activeType === 'group' ? activeId : [me.uid, activeId].sort().join('_');
                const now = Date.now();
                push(ref(db, `messages/${path}`), { sid: me.uid, txt: inp.value, time: now });

                if(activeType === 'private') {
                    update(ref(db, `users/${me.uid}/chats/${activeId}`), { type: 'private', last: inp.value, time: now });
                    update(ref(db, `users/${activeId}/chats/${me.uid}`), { type: 'private', last: inp.value, time: now });
                } else {
                    get(ref(db, `groups/${activeId}/members`)).then(ms => ms.forEach(m => update(ref(db, `users/${m.key}/chats/${activeId}`), { type: 'group', last: inp.value, time: now })));
                }
                inp.value = "";
            },

            createGroup: async (n) => {
                const gRef = push(ref(db, 'groups'));
                await set(gRef, { id: gRef.key, name: n, owner: me.uid, members: { [me.uid]: true } });
                update(ref(db, `users/${me.uid}/chats/${gRef.key}`), { type: 'group', last: 'Created', time: Date.now() });
                ui.go('groups');
            },

            search: (q) => {
                const render = document.getElementById('list-search'); if(!q) return render.innerHTML = "";
                get(ref(db, 'users')).then(snap => {
                    render.innerHTML = "";
                    snap.forEach(u => {
                        if(u.val().name.toLowerCase().includes(q.toLowerCase()) && u.key !== me.uid) {
                            const d = u.val(); const row = document.createElement('div');
                            row.className = "item-row"; row.innerHTML = `<div class="avatar" id="s-v-${u.key}"></div><b style="margin-left:15px">${d.name}</b>`;
                            row.onclick = () => core.openChat(u.key, d.name, d.pfp, 'private');
                            render.appendChild(row); ui.drawAv(document.getElementById(`s-v-${u.key}`), d.name, d.pfp);
                        }
                    });
                });
            },

            updatePfp: () => update(ref(db, `users/${me.uid}`), { pfp: document.getElementById('my-pfp-url').value })
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u; document.getElementById('auth-gate').style.display = 'none'; document.getElementById('sidebar').style.display = 'flex';
                onValue(ref(db, `users/${u.uid}`), s => {
                    const d = s.val(); ui.drawAv(document.getElementById('my-av'), d.name, d.pfp);
                    document.getElementById('my-pfp-url').value = d.pfp || "";
                    core.syncInbox();
                    onValue(ref(db, 'groups'), snap => {
                        const gList = document.getElementById('list-groups'); gList.innerHTML = "";
                        snap.forEach(g => { if(g.val().members && g.val().members[me.uid]) {
                            const row = document.createElement('div'); row.className = "item-row";
                            row.innerHTML = `<div class="avatar">${g.val().name[0]}</div><b style="margin-left:15px">${g.val().name}</b>`;
                            row.onclick = () => core.openChat(g.key, g.val().name, '', 'group');
                            gList.appendChild(row);
                        }});
                    });
                });
            }
        });

        window.core = core; window.ui = ui;
    </script>
</body>
</html>
