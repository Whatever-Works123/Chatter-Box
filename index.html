<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Fixed Stories</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #FAFAFA; color: #262626; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 250px; border-right: 1px solid #DBDBDB; padding: 20px; display: flex; flex-direction: column; background: #FFF; flex-shrink: 0; }
        .logo { font-size: 1.8rem; font-weight: bold; margin-bottom: 30px; color: #FF8C42; font-style: italic; }
        .nav-item { cursor: pointer; padding: 12px; border-radius: 8px; margin-bottom: 5px; font-weight: 500; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { background: #fafafa; color: #FF8C42; }

        /* MAIN VIEW */
        .main-view { flex: 1; overflow-y: auto; display: flex; justify-content: center; background: #fff; }
        .center-container { width: 100%; max-width: 600px; border-left: 1px solid #efefef; border-right: 1px solid #efefef; min-height: 100vh; }

        /* STORIES */
        .stories-wrapper { width: 100%; border-bottom: 1px solid #dbdbdb; padding: 15px 0; background: white; }
        .stories-bar { display: flex; gap: 15px; padding: 0 15px; overflow-x: auto; scrollbar-width: none; }
        .stories-bar::-webkit-scrollbar { display: none; }
        .story { display: flex; flex-direction: column; align-items: center; width: 75px; cursor: pointer; text-align: center; flex-shrink: 0; }
        .story-ring { width: 66px; height: 66px; border-radius: 50%; padding: 2px; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; }
        /* Glowing ring if they have a story */
        .has-story { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .story-inner { width: 58px; height: 58px; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; position: relative; background-color: #eee; }
        .add-story-plus { position: absolute; bottom: 0; right: 0; background: #0095f6; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 14px; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .story span { font-size: 11px; max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* FEED & PROFILE */
        .feed-content { padding: 20px; max-width: 470px; margin: 0 auto; }
        .post-card { border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 24px; background: white; overflow: hidden; position: relative; }
        .post-img { width: 100%; display: block; }
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 3px; padding: 3px; }
        .grid-item { width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; background-color: #efefef; }

        /* STORY OVERLAY */
        #storyOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; justify-content: center; align-items: center; }
        #storyImg { max-width: 90%; max-height: 80vh; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .close-story { position: absolute; top: 20px; right: 20px; color: white; font-size: 40px; cursor: pointer; }

        #authPage { position: fixed; inset: 0; background: #fafafa; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .page { display: none; width: 100%; }
        button { background: #FF8C42; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="storyOverlay" onclick="this.style.display='none'">
        <span class="close-story">&times;</span>
        <img id="storyImg" src="">
    </div>

    <div id="authPage">
        <div style="width: 350px; padding: 40px; background: white; border: 1px solid #dbdbdb; text-align: center;">
            <h1 class="logo">Chatter Box</h1>
            <input type="email" id="lEmail" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="lPass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
            <button id="authBtn" style="width:100%">Log In</button>
        </div>
    </div>

    <div id="sideBar" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="nav-item" onclick="showPage('homePage')">üè† Home</div>
        <div class="nav-item" onclick="showPage('profilePage')">üë§ Profile</div>
        <div id="adminPanel" class="nav-item" style="display:none; color:red;" onclick="clearFeed()">üî• Admin Reset</div>
        <div onclick="location.reload()" class="nav-item" style="margin-top:auto;">Logout</div>
    </div>

    <div class="main-view">
        <div class="center-container">
            <div id="homePage" class="page">
                <div class="stories-wrapper"><div id="storyList" class="stories-bar"></div></div>
                <input type="file" id="storyInput" accept="image/*" style="display:none;">
                <div class="feed-content">
                    <div style="border:1px solid #dbdbdb; padding:15px; border-radius:8px; margin-bottom:20px;">
                        <textarea id="postText" placeholder="Post a photo..." style="width:100%; border:none; outline:none;"></textarea>
                        <input type="file" id="postImg" accept="image/*">
                        <button id="sendPost" style="margin-top:10px;">Share</button>
                    </div>
                    <div id="postFeed"></div>
                </div>
            </div>

            <div id="profilePage" class="page">
                <div style="padding:40px; display:flex; align-items:center; gap:20px;">
                    <div id="profPfp" style="width:80px; height:80px; border-radius:50%; background-size:cover; border:1px solid #ddd;"></div>
                    <h2 id="profName">User</h2>
                </div>
                <div class="profile-grid" id="myPostsGrid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", authDomain: "chatterbox-4b7dd.firebaseapp.com", databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", projectId: "chatterbox-4b7dd" };
        const app = initializeApp(config); const auth = getAuth(app); const db = getDatabase(app);
        
        let myData = { name: "User", pfp: "" };
        const ADMIN_EMAIL = "eaton.garrett@icloud.com";

        window.showPage = (id) => { 
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none'); 
            document.getElementById(id).style.display = 'block'; 
        };

        document.getElementById('authBtn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value);
        };

        onAuthStateChanged(auth, (u) => {
            if(u) {
                if(u.email === ADMIN_EMAIL) document.getElementById('adminPanel').style.display='block';
                document.getElementById('authPage').style.display='none';
                document.getElementById('sideBar').style.display='flex';
                showPage('homePage');
                init(u);
            }
        });

        function compress(file, cb) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 600; canvas.height = (img.height/img.width)*600;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        }

        function init(u) {
            onValue(ref(db, 'users/'+u.uid), (s) => { 
                if(s.exists()){ 
                    myData = s.val(); 
                    document.getElementById('profName').innerText = myData.name;
                    document.getElementById('profPfp').style.backgroundImage = `url(${myData.pfp})`;
                }
            });

            // LOAD STORIES
            onValue(ref(db, 'stories'), (storySnap) => {
                const stories = storySnap.val() || {};
                onValue(ref(db, 'users'), (userSnap) => {
                    const list = document.getElementById('storyList');
                    list.innerHTML = `<div class="story" onclick="document.getElementById('storyInput').click()">
                        <div class="story-ring"><div class="story-inner" style="background-image:url(${myData.pfp})"><div class="add-story-plus">+</div></div></div>
                        <span>Your Story</span></div>`;

                    userSnap.forEach(c => {
                        const user = c.val();
                        if(c.key !== u.uid && user.pfp) {
                            const activeStory = Object.values(stories).find(s => s.uid === c.key);
                            const ringClass = activeStory ? 'has-story' : '';
                            const clickAction = activeStory ? `onclick="viewStory('${activeStory.img}')"` : '';
                            list.innerHTML += `<div class="story" ${clickAction}>
                                <div class="story-ring ${ringClass}"><div class="story-inner" style="background-image:url(${user.pfp})"></div></div>
                                <span>${user.name.split(' ')[0]}</span></div>`;
                        }
                    });
                });
            });

            window.viewStory = (img) => {
                document.getElementById('storyImg').src = img;
                document.getElementById('storyOverlay').style.display = 'flex';
            };

            document.getElementById('storyInput').onchange = (e) => {
                compress(e.target.files[0], (b64) => {
                    set(ref(db, 'stories/' + u.uid), { uid: u.uid, img: b64, ts: Date.now() });
                    alert("Story Updated!");
                });
            };

            document.getElementById('sendPost').onclick = () => {
                const file = document.getElementById('postImg').files[0];
                const text = document.getElementById('postText').value;
                if(file) compress(file, (b64) => {
                    push(ref(db, 'posts'), { uid: u.uid, sender: myData.name, pfp: myData.pfp, text: text, img: b64 });
                    document.getElementById('postText').value = "";
                });
            };

            onChildAdded(ref(db, 'posts'), (snap) => {
                const p = snap.val();
                const card = document.createElement('div'); card.className = 'post-card';
                card.innerHTML = `<div style="padding:10px; font-weight:bold;">${p.sender}</div>
                    <img src="${p.img}" class="post-img"><div style="padding:10px;">${p.text}</div>`;
                document.getElementById('postFeed').prepend(card);
                if(p.uid === u.uid) {
                    const grid = document.createElement('div'); grid.className = 'grid-item';
                    grid.style.backgroundImage = `url(${p.img})`;
                    document.getElementById('myPostsGrid').prepend(grid);
                }
            });
        }

        window.clearFeed = () => { if(confirm("Clear?")) remove(ref(db, 'posts')); };
    </script>
</body>
</html>
