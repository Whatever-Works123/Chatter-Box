<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Cream Sunset</title>
    <style>
        /* 1. GLOBAL RESET & THEME COLORS */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #FFF8F0; 
            color: #4A4A4A; 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* 2. AUTH PAGE */
        #authPage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #FFF8F0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }
        .auth-container { 
            width: 350px; padding: 40px; border: 1px solid #FFE0B2; 
            border-radius: 12px; background: #FFFFFF;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.1); text-align: center;
        }

        /* 3. SIDEBAR */
        .sidebar { 
            width: 260px; border-right: 1px solid #FFE0B2; padding: 25px; 
            display: flex; flex-direction: column; height: 100%; background: #FFF3E0; 
        }
        .logo { font-size: 1.8rem; font-weight: bold; margin-bottom: 40px; font-style: italic; color: #FF8C42; }
        .nav-item { 
            cursor: pointer; padding: 14px 12px; border-radius: 10px; transition: 0.2s; 
            display: flex; align-items: center; gap: 15px; font-size: 1.05rem; color: #6D4C41;
            margin-bottom: 5px;
        }
        .nav-item:hover { background: #FFE0B2; color: #BF360C; }
        .nav-item.active { background: #FF8C42; color: white; }

        /* 4. MAIN VIEW */
        .main-view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; height: 100vh; background: #FFFBF5; }
        .feed-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 40px 20px; }

        /* 5. COMPONENTS */
        .create-box { background: #FFFFFF; border: 1px solid #FFE0B2; border-radius: 12px; padding: 15px; margin-bottom: 25px; }
        textarea { width: 100%; background: transparent; border: none; color: #4A4A4A; resize: none; font-size: 1rem; outline: none; height: 60px; font-family: inherit; }
        
        .post-card, .notif-item { 
            background: #FFFFFF; border: 1px solid #FFE0B2; border-radius: 12px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(255, 140, 66, 0.05);
        }
        .notif-item { padding: 18px; display: flex; align-items: center; gap: 12px; border-left: 4px solid #FF8C42; }
        
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; color: #BF360C; }
        
        /* AVATAR STYLES */
        .p-avatar { 
            width: 36px; height: 36px; background: #FFCC80; border-radius: 50%; 
            background-size: cover; background-position: center; flex-shrink: 0;
            border: 1px solid #FFE0B2;
        }
        .pfp-preview {
            width: 80px; height: 80px; background: #FFCC80; border-radius: 50%;
            margin: 0 auto 15px auto; background-size: cover; background-position: center;
            border: 2px solid #FF8C42;
        }
        
        .post-content { padding: 0 12px 15px 12px; font-size: 1rem; line-height: 1.5; color: #5D4037; }
        
        input[type="text"], input[type="email"], input[type="password"] { 
            width: 100%; padding: 12px; margin-bottom: 12px; background: #FFFFFF; border: 1px solid #FFE0B2; 
            color: #4A4A4A; border-radius: 8px; font-size: 1rem; 
        }
        button { background: #FF8C42; color: white; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { background: #F4511E; transform: translateY(-1px); }
        
        .page { width: 100%; display: none; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-container">
            <h1 style="font-style: italic; margin-bottom: 30px; color: #FF8C42;">Chatter Box</h1>
            <div id="regBox" style="display:none;"><input type="text" id="rNick" placeholder="Nickname"></div>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <button id="authGo" style="width:100%;">Log In</button>
            <p id="authSwitch" style="cursor:pointer; font-size:0.85rem; color:#FF8C42; margin-top:20px;">Don't have an account? Sign up</p>
        </div>
    </div>

    <div id="sideNav" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="nav-item" onclick="go('homePage')">üè† Home</div>
        <div class="nav-item" onclick="go('notifPage')">üîî Notifications</div>
        <div class="nav-item" onclick="go('friendsPage')">üë• Friends</div>
        <div class="nav-item" onclick="go('setPage')">‚öôÔ∏è Settings</div>
        <div class="nav-item" onclick="logOut()" style="margin-top:auto; color: #D84315; border-top: 1px solid #FFE0B2; padding-top: 20px;">üö™ Logout</div>
    </div>

    <div class="main-view">
        <div id="homePage" class="page">
            <div class="feed-wrapper">
                <div class="create-box">
                    <textarea id="postIn" placeholder="Share something sunny..."></textarea>
                    <div style="text-align:right;"><button id="postBtn">Post</button></div>
                </div>
                <div id="feedWin"></div>
            </div>
        </div>

        <div id="notifPage" class="page">
            <div class="feed-wrapper">
                <h2 style="color: #E65100;">Notifications</h2>
                <div id="notifList">
                    <div class="notif-item"><div style="flex:1;">Welcome to Chatter Box!</div></div>
                </div>
            </div>
        </div>

        <div id="friendsPage" class="page">
            <div class="feed-wrapper">
                <h2 style="color: #E65100;">Find Friends</h2>
                <div style="display:flex; gap:10px;"><input type="text" id="fSearch" placeholder="Friend's Email"><button id="fAdd">Add</button></div>
            </div>
        </div>

        <div id="setPage" class="page">
            <div class="feed-wrapper">
                <h2 style="color: #E65100;">Settings</h2>
                <div class="create-box" style="text-align: center;">
                    <div id="pfpPrev" class="pfp-preview"></div>
                    <label for="pfpInput" style="display: inline-block; background: #FFE0B2; color: #BF360C; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: bold; margin-bottom: 20px;">
                        Change Photo
                    </label>
                    <input type="file" id="pfpInput" accept="image/*" style="display: none;">
                    
                    <label style="font-size: 0.9rem; color: #8D6E63; display: block; text-align: left; margin-bottom: 5px;">Nickname</label>
                    <input type="text" id="sNick" placeholder="Update your name">
                    <button id="sSave" style="width:100%;">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let isReg = false;
        let currentUserPFP = ""; 

        window.go = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            const target = document.getElementById(id);
            if (target) target.style.display = 'block';
        };

        window.logOut = () => signOut(auth).then(() => location.reload());

        document.getElementById('authSwitch').onclick = () => {
            isReg = !isReg;
            document.getElementById('regBox').style.display = isReg ? 'block' : 'none';
            document.getElementById('authGo').innerText = isReg ? 'Sign Up' : 'Log In';
        };

        document.getElementById('authGo').onclick = () => {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value, n = document.getElementById('rNick').value;
            if(isReg) {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    updateProfile(res.user, {displayName: n});
                    set(ref(db, 'users/' + res.user.uid), {email: e.toLowerCase(), name: n});
                }).catch(err => alert(err.message));
            } else {
                signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            }
        };

        onAuthStateChanged(auth, (u) => {
            if(u) { 
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('sideNav').style.display = 'flex';
                go('homePage'); 
                start(u); 
            } else { 
                document.getElementById('authPage').style.display = 'flex';
                document.getElementById('sideNav').style.display = 'none';
            }
        });

        function start(u) {
            // Fetch profile data
            get(ref(db, 'users/' + u.uid)).then(snap => {
                if(snap.exists() && snap.val().pfp) {
                    currentUserPFP = snap.val().pfp;
                    document.getElementById('pfpPrev').style.backgroundImage = `url('${currentUserPFP}')`;
                }
            });

            // Live preview when file is selected
            document.getElementById('pfpInput').onchange = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.getElementById('pfpPrev').style.backgroundImage = `url('${event.target.result}')`;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const postsRef = ref(db, 'posts');
            document.getElementById('postBtn').onclick = () => {
                const text = document.getElementById('postIn').value;
                if(text.trim()) {
                    push(postsRef, {
                        sender: auth.currentUser.displayName || u.email.split('@')[0],
                        content: text,
                        senderPfp: currentUserPFP,
                        timestamp: Date.now()
                    });
                    document.getElementById('postIn').value = "";
                }
            };

            const feedWin = document.getElementById('feedWin');
            feedWin.innerHTML = "";
            onChildAdded(postsRef, (snap) => {
                const data = snap.val();
                const postDiv = document.createElement('div');
                postDiv.className = 'post-card';
                const pfpStyle = data.senderPfp ? `style="background-image: url('${data.senderPfp}')"` : "";
                postDiv.innerHTML = `
                    <div class="post-header"><div class="p-avatar" ${pfpStyle}></div><span>${data.sender}</span></div>
                    <div class="post-content">${data.content}</div>
                `;
                feedWin.prepend(postDiv);
            });

            document.getElementById('sSave').onclick = () => {
                const n = document.getElementById('sNick').value;
                const pfpFile = document.getElementById('pfpInput').files[0];
                let updates = {};
                if(n) updates.name = n;

                if(pfpFile) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        updates.pfp = e.target.result;
                        currentUserPFP = e.target.result;
                        update(ref(db, 'users/' + u.uid), updates).then(() => alert("Saved!"));
                    };
                    reader.readAsDataURL(pfpFile);
                } else if(n) {
                    update(ref(db, 'users/' + u.uid), updates).then(() => alert("Saved!"));
                }
            };
        }
    </script>
</body>
</html>
