<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <style>
        /* 1. GLOBAL RESET */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* 2. AUTH PAGE (PERFECT CENTERING) */
        #authPage {
            position: fixed; /* Fixes it to the browser window */
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            background-color: #000;
            z-index: 9999; /* Ensures it is above everything else */
        }
        .auth-container { 
            width: 350px; 
            padding: 40px; 
            border: 1px solid #262626; 
            border-radius: 8px; 
            background: #000;
            text-align: center;
        }

        /* 3. SIDEBAR */
        .sidebar { 
            width: 245px; border-right: 1px solid #262626; padding: 20px; 
            display: flex; flex-direction: column; height: 100%;
            background: #000;
        }
        .logo { font-size: 1.8rem; font-weight: bold; margin: 20px 0 40px 10px; font-style: italic; }
        .nav-item { 
            cursor: pointer; padding: 12px 10px; border-radius: 8px; transition: 0.2s; 
            display: flex; align-items: center; gap: 15px; font-size: 1rem; color: #fafafa;
        }
        .nav-item:hover { background: rgba(255,255,255,0.1); }

        /* 4. MAIN FEED AREA */
        .main-view { 
            flex: 1; display: flex; flex-direction: column; 
            overflow-y: auto; height: 100vh; background: #000;
        }
        .feed-wrapper { 
            width: 100%; max-width: 470px; margin: 0 auto; padding: 30px 0; 
            display: flex; flex-direction: column;
        }

        /* 5. POSTS & CARDS */
        .create-box { border: 1px solid #262626; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        textarea { 
            width: 100%; background: transparent; border: none; color: white; 
            resize: none; font-size: 1rem; outline: none; height: 40px; font-family: inherit;
        }
        .post-card { border: 1px solid #262626; border-radius: 8px; margin-bottom: 15px; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .p-avatar { width: 32px; height: 32px; background: #262626; border-radius: 50%; }
        .post-content { padding: 0 12px 15px 12px; font-size: 0.95rem; line-height: 1.4; }
        
        /* INPUTS & BUTTONS */
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #121212; border: 1px solid #262626; color: white; border-radius: 3px; }
        button { background: #0095f6; color: white; border: none; border-radius: 8px; padding: 8px 16px; font-weight: 600; cursor: pointer; }
        button:hover { background: #1877f2; }
        .page { width: 100%; }
    </style>
</head>
<body>

    <div id="authPage" class="page">
        <div class="auth-container">
            <h1 style="font-style: italic; margin-bottom: 30px;">Chatter Box</h1>
            <div id="regBox" style="display:none;"><input type="text" id="rNick" placeholder="Nickname"></div>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <button id="authGo" style="width:100%;">Log In</button>
            <p id="authSwitch" style="cursor:pointer; font-size:0.85rem; color:#0095f6; margin-top:20px;">Don't have an account? Sign up</p>
        </div>
    </div>

    <div id="sideNav" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="nav-item" onclick="go('homePage')">üè† Home</div>
        <div class="nav-item" onclick="go('friendsPage')">üë• Friends</div>
        <div class="nav-item" onclick="go('setPage')">‚öôÔ∏è Settings</div>
        <div class="nav-item" onclick="logOut()" style="margin-top:auto; color: #ed4956;">üö™ Logout</div>
    </div>

    <div class="main-view">
        <div id="homePage" class="page" style="display:none;">
            <div class="feed-wrapper">
                <div class="create-box">
                    <textarea id="postIn" placeholder="What's on your mind?"></textarea>
                    <div style="text-align:right;"><button id="postBtn">Post</button></div>
                </div>
                <div id="feedWin"></div>
            </div>
        </div>

        <div id="friendsPage" class="page" style="display:none;">
            <div class="feed-wrapper">
                <h3>Find Friends</h3>
                <div style="display:flex; gap:10px;"><input type="text" id="fSearch" placeholder="Friend's Email"><button id="fAdd">Add</button></div>
                <div id="fList" style="margin-top:20px;"></div>
            </div>
        </div>

        <div id="setPage" class="page" style="display:none;">
            <div class="feed-wrapper">
                <h3>Settings</h3>
                <input type="text" id="sNick" placeholder="New nickname">
                <button id="sSave" style="width:100%; margin-top:10px;">Save Name</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let isReg = false;

        window.go = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            const target = document.getElementById(id);
            if (id === 'authPage') {
                target.style.display = 'flex';
            } else {
                target.style.display = 'block';
            }
        };

        window.logOut = () => signOut(auth).then(() => location.reload());

        document.getElementById('authSwitch').onclick = () => {
            isReg = !isReg;
            document.getElementById('regBox').style.display = isReg ? 'block' : 'none';
            document.getElementById('authSwitch').innerText = isReg ? 'Have an account? Log in' : 'Don\'t have an account? Sign up';
            document.getElementById('authGo').innerText = isReg ? 'Sign Up' : 'Log In';
        };

        document.getElementById('authGo').onclick = () => {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value, n = document.getElementById('rNick').value;
            if(isReg) {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    updateProfile(res.user, {displayName: n});
                    set(ref(db, 'users/' + res.user.uid), {email: e.toLowerCase(), name: n});
                }).catch(err => alert(err.message));
            } else {
                signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            }
        };

        onAuthStateChanged(auth, (u) => {
            if(u) { 
                document.getElementById('sideNav').style.display = 'flex';
                go('homePage'); 
                start(u); 
            } else { 
                document.getElementById('sideNav').style.display = 'none';
                go('authPage'); 
            }
        });

        function start(u) {
            const postsRef = ref(db, 'posts');
            document.getElementById('postBtn').onclick = () => {
                const text = document.getElementById('postIn').value;
                if(text.trim()) {
                    push(postsRef, {
                        sender: auth.currentUser.displayName || u.email.split('@')[0],
                        content: text,
                        timestamp: Date.now()
                    });
                    document.getElementById('postIn').value = "";
                }
            };

            const feedWin = document.getElementById('feedWin');
            feedWin.innerHTML = "";
            onChildAdded(postsRef, (snap) => {
                const data = snap.val();
                const postDiv = document.createElement('div');
                postDiv.className = 'post-card';
                postDiv.innerHTML = `
                    <div class="post-header"><div class="p-avatar"></div><span>${data.sender}</span></div>
                    <div class="post-content">${data.content}</div>
                `;
                feedWin.prepend(postDiv);
            });

            document.getElementById('fAdd').onclick = () => {
                const s = document.getElementById('fSearch').value.toLowerCase().trim();
                get(ref(db, 'users')).then(snap => {
                    let fid = null;
                    snap.forEach(c => { if(c.val().email === s) fid = c.key; });
                    if(fid && fid !== u.uid) set(ref(db, `friends/${u.uid}/${fid}`), true).then(() => alert("Added!"));
                });
            };

            document.getElementById('sSave').onclick = () => {
                const n = document.getElementById('sNick').value;
                if(n) update(ref(db, 'users/' + u.uid), {name: n}).then(() => alert("Updated!"));
            };
        }
    </script>
</body>
</html>
