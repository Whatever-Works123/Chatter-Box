<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Free Version</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Sidebar & Layout */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: #65676b; transition: 0.2s; }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; }
        .content-container { width: 100%; max-width: 700px; background: var(--card); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); min-height: 90vh; }
        
        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* Avatar System */
        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; 
            background-size: cover; background-position: center; 
            background-color: #0084ff; display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-size: 18px; border: 2px solid var(--border);
            overflow: hidden;
        }

        /* Chat UI */
        #chat-window { position: fixed; top: 0; right: -450px; bottom: 0; width: 400px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s; z-index: 1000; display: flex; flex-direction: column; }
        #chat-window.open { right: 0; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 14px; }
        
        /* Inputs & Buttons */
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; }
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        .list-item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .page { display: none; padding: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn">Log In / Sign Up</button>
            <p id="auth-err" style="color:red; font-size:12px;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <button class="btn" id="logout-btn" style="margin-top:auto; background:#ff4d4d">Logout</button>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            <div id="home-page" class="page" style="display:block;">
                <h2>Messages</h2>
                <div id="inbox-list"></div>
            </div>

            <div id="search-page" class="page">
                <h2>Search</h2>
                <input type="text" id="s-query" placeholder="Search users...">
                <div id="s-results"></div>
            </div>

            <div id="profile-page" class="page">
                <div style="text-align:center;">
                    <div id="p-pfp" class="avatar" style="width:120px; height:120px; margin:0 auto 15px; font-size:40px;"></div>
                    <h2 id="p-name"></h2>
                    <p id="p-bio"></p>
                </div>
            </div>

            <div id="settings-page" class="page">
                <h2>Settings</h2>
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <div id="settings-pfp-preview" class="avatar" style="width:60px; height:60px;"></div>
                    <input type="file" id="settings-pfp-input" style="display:none" accept="image/*">
                    <button class="btn" style="width:auto; background:#eee; color:black;" onclick="document.getElementById('settings-pfp-input').click()">Change Photo</button>
                </div>
                <input type="text" id="settings-name-input" placeholder="Display Name">
                <textarea id="settings-bio-input" placeholder="Bio"></textarea>
                <button class="btn" id="save-profile-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px;">
            <button onclick="closeChat()" style="background:none; border:none; font-size:20px; cursor:pointer;">&larr;</button>
            <div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div>
            <b id="chat-user-name">User</b>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div style="padding:15px; display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Aa" style="margin:0;">
            <button class="btn" id="send-btn" style="width:auto">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let activePeer = null;

        function setAvatar(el, url, name) {
            if(url && url.length > 50) { 
                el.style.backgroundImage = `url(${url})`; 
                el.innerText = ""; 
            } else { 
                el.style.backgroundImage = "none"; 
                el.innerText = name ? name[0].toUpperCase() : "?";
                const colors = ['#0084ff', '#FF8C42', '#44bec7', '#ff5252', '#7b52ab'];
                el.style.backgroundColor = colors[(name ? name.charCodeAt(0) : 0) % colors.length];
            }
        }

        // Auth Logic
        document.getElementById('login-btn').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: "", bio: "Hey there!" });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => { 
            if(u) { 
                document.getElementById('auth-screen').style.display = 'none'; 
                document.getElementById('side-menu').style.display = 'flex'; 
                initApp(); 
            } 
        });

        function initApp() {
            // Settings: PFP Upload (The FREE Way)
            document.getElementById('settings-pfp-input').onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 300000) return alert("Image too large! Keep it under 300KB.");

                const reader = new FileReader();
                reader.onloadend = () => {
                    update(ref(db, `users/${auth.currentUser.uid}`), { pfp: reader.result });
                };
                reader.readAsDataURL(file);
            };

            onValue(ref(db, `users/${auth.currentUser.uid}`), snap => {
                const u = snap.val();
                if(!u) return;
                document.getElementById('settings-name-input').value = u.name;
                document.getElementById('settings-bio-input').value = u.bio || "";
                setAvatar(document.getElementById('settings-pfp-preview'), u.pfp, u.name);
            });

            document.getElementById('save-profile-btn').onclick = () => {
                update(ref(db, `users/${auth.currentUser.uid}`), { 
                    name: document.getElementById('settings-name-input').value, 
                    bio: document.getElementById('settings-bio-input').value 
                });
            };

            // Inbox
            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    get(ref(db, 'users/' + c.key)).then(uSnap => {
                        const u = uSnap.val();
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.innerHTML = `<div class="avatar"></div><b style="margin-left:15px">${u.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => openChat(c.key, u.name, u.pfp);
                        list.appendChild(item);
                    });
                });
            });
        }

        window.openChat = (uid, name, pfp) => {
            activePeer = uid;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            setAvatar(document.getElementById('chat-pfp'), pfp, name);
            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const side = d.sender === auth.currentUser.uid ? 'me' : 'them';
                    box.insertAdjacentHTML('beforeend', `<div style="align-self:${side=='me'?'flex-end':'flex-start'}; background:${side=='me'?'#0084ff':'#e4e6eb'}; color:${side=='me'?'white':'black'}" class="msg-bubble">${d.text}</div>`);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('send-btn').onclick = () => {
            const txt = document.getElementById('chat-input').value;
            if(!txt || !activePeer) return;
            const chatId = [auth.currentUser.uid, activePeer].sort().join('_');
            push(ref(db, 'messages/' + chatId), { sender: auth.currentUser.uid, text: txt, time: serverTimestamp() });
            set(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { last: Date.now() });
            set(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { last: Date.now() });
            document.getElementById('chat-input').value = "";
        };

        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            if(id === 'profile-page') {
                get(ref(db, 'users/' + auth.currentUser.uid)).then(s => {
                    const u = s.val();
                    document.getElementById('p-name').innerText = u.name;
                    document.getElementById('p-bio').innerText = u.bio || "";
                    setAvatar(document.getElementById('p-pfp'), u.pfp, u.name);
                });
            }
        };

        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase();
            if(!q) return document.getElementById('s-results').innerHTML = "";
            get(ref(db, 'users')).then(snap => {
                document.getElementById('s-results').innerHTML = "";
                snap.forEach(u => {
                    if(u.val().name.toLowerCase().includes(q) && u.key !== auth.currentUser.uid) {
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.innerHTML = `<div class="avatar"></div><b style="margin-left:15px">${u.val().name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.val().pfp, u.val().name);
                        item.onclick = () => openChat(u.key, u.val().name, u.val().pfp);
                        document.getElementById('s-results').appendChild(item);
                    }
                });
            });
        };
    </script>
</body>
</html>
