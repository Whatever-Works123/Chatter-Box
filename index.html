<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Social Fix</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #fafafa; color: #262626; }
        
        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { text-align:center; width:350px; border:1px solid #dbdbdb; padding:40px; background: white; }

        /* NAV */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; }
        .logo { font-size: 26px; font-weight: bold; margin-bottom: 40px; font-style: italic; color: #FF8C42; cursor: pointer; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; gap: 15px; }
        .nav-item.active { font-weight: bold; background: #f2f2f2; }

        /* MAIN */
        .main { flex: 1; overflow-y: auto; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; padding: 20px; }
        .page { display: none; width: 100%; }

        /* POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; background-color: #eee; }
        .post-img { width: 100%; display: block; }
        .post-footer { padding: 12px; font-size: 14px; }

        /* PROFILE */
        .profile-top { display: flex; gap: 30px; align-items: center; margin-bottom: 30px; }
        .pfp-l { width: 100px; height: 100px; border-radius: 50%; background-size: cover; background-position: center; border: 1px solid #dbdbdb; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .grid-img { aspect-ratio: 1/1; background-size: cover; background-position: center; border: 1px solid #eee; }

        /* UI */
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 4px; }
        .btn-b { background: #0095f6; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-g { background: #efefef; color: black; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        #edit-form { display: none; padding: 15px; border: 1px solid #dbdbdb; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn" class="btn-b" style="width:100%; margin-bottom:5px;">Log In</button>
            <button id="signup-btn" class="btn-g" style="width:100%">Sign Up</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo" onclick="nav('home-page')">Chatter Box</div>
        <div class="nav-item active" id="n-home" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" id="n-search" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" id="n-profile" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:none; border:none; color:red; cursor:pointer;">Logout</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div style="background:white; border:1px solid #dbdbdb; padding:15px; border-radius:8px; margin-bottom:20px;">
                    <textarea id="post-text" placeholder="Caption..." rows="2"></textarea>
                    <input type="file" id="post-file" accept="image/*">
                    <button id="post-btn" class="btn-b" style="float:right;">Post</button>
                    <div style="clear:both"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <input type="text" id="s-query" placeholder="Search users...">
                <div id="s-results"></div>
            </div>

            <div id="profile-page" class="page">
                <div class="profile-top">
                    <div id="p-pfp" class="pfp-l"></div>
                    <div style="flex:1">
                        <div style="display:flex; align-items:center; gap:15px; margin-bottom:10px;">
                            <h2 id="p-name" style="margin:0; font-weight:400;"></h2>
                            <div id="p-actions"></div>
                        </div>
                        <div id="p-bio" style="font-size:14px;"></div>
                        <div id="edit-form">
                            <label for="pfp-in" style="color:#0095f6; cursor:pointer; font-size:12px; font-weight:bold;">CHANGE PHOTO</label>
                            <input type="file" id="pfp-in" accept="image/*" style="display:none">
                            <input type="text" id="edit-name" placeholder="Name">
                            <textarea id="edit-bio" placeholder="Bio"></textarea>
                            <button class="btn-b" onclick="saveProfile()">Save</button>
                            <button class="btn-g" onclick="toggleEdit(false)">Cancel</button>
                        </div>
                    </div>
                </div>
                <div id="p-grid" class="grid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH ---
        document.getElementById('login-btn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));
        };
        document.getElementById('signup-btn').onclick = () => {
            createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).then(res => {
                set(ref(db, 'users/' + res.user.uid), { name: document.getElementById('email').value.split('@')[0], pfp: 'https://i.pravatar.cc/150', bio: "Hello!" });
            }).catch(e => alert(e.message));
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                runApp();
            }
        });

        // --- NAVIGATION ---
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            if(id === 'profile-page') viewProfile(auth.currentUser.uid);
        };

        // --- PROFILE & FOLLOW ---
        window.viewProfile = (uid) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('profile-page').style.display = 'block';
            toggleEdit(false);

            onValue(ref(db, 'users/' + uid), snap => {
                const d = snap.val(); if(!d) return;
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-pfp').style.backgroundImage = `url(${d.pfp})`;
                document.getElementById('p-bio').innerText = d.bio || "";
                
                const acts = document.getElementById('p-actions');
                if(uid === auth.currentUser.uid) {
                    acts.innerHTML = `<button class="btn-g" onclick="toggleEdit(true)">Edit Profile</button>`;
                } else {
                    onValue(ref(db, `users/${auth.currentUser.uid}/following/${uid}`), f => {
                        const isF = f.exists();
                        acts.innerHTML = `<button class="${isF?'btn-g':'btn-b'}" onclick="handleFollow('${uid}', ${isF})">${isF?'Following':'Follow'}</button>`;
                    });
                }
            });

            onValue(ref(db, 'posts'), snap => {
                const grid = document.getElementById('p-grid'); grid.innerHTML = "";
                snap.forEach(p => {
                    if(p.val().uid === uid && p.val().img) {
                        grid.insertAdjacentHTML('afterbegin', `<div class="grid-img" style="background-image:url(${p.val().img})"></div>`);
                    }
                });
            });
        };

        window.handleFollow = (id, isF) => {
            if(isF) remove(ref(db, `users/${auth.currentUser.uid}/following/${id}`));
            else set(ref(db, `users/${auth.currentUser.uid}/following/${id}`), true);
        };

        window.toggleEdit = (s) => {
            document.getElementById('edit-form').style.display = s ? 'block' : 'none';
            document.getElementById('p-bio').style.display = s ? 'none' : 'block';
        };

        window.saveProfile = () => {
            const file = document.getElementById('pfp-in').files[0];
            const name = document.getElementById('edit-name').value;
            const bio = document.getElementById('edit-bio').value;
            const up = (p = null) => {
                const d = { name, bio }; if(p) d.pfp = p;
                update(ref(db, 'users/' + auth.currentUser.uid), d).then(() => toggleEdit(false));
            };
            if(file) { const r = new FileReader(); r.onload = () => up(r.result); r.readAsDataURL(file); } else up();
        };

        // --- APP LOGIC ---
        function runApp() {
            onValue(ref(db, 'posts'), snap => {
                const feed = document.getElementById('feed'); feed.innerHTML = "";
                let posts = []; snap.forEach(c => posts.push(c.val()));
                posts.reverse().forEach(p => {
                    get(ref(db, 'users/' + p.uid)).then(uSnap => {
                        const u = uSnap.val(); if(!u) return;
                        feed.insertAdjacentHTML('beforeend', `
                            <div class="post-card">
                                <div class="post-header">
                                    <div class="avatar" style="background-image:url(${u.pfp})"></div>
                                    <b onclick="viewProfile('${p.uid}')" style="cursor:pointer">${u.name}</b>
                                </div>
                                ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                                <div class="post-footer"><b>${u.name}</b> ${p.text}</div>
                            </div>
                        `);
                    });
                });
            });

            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value, file = document.getElementById('post-file').files[0];
                const send = (img = "") => {
                    push(ref(db, 'posts'), { uid: auth.currentUser.uid, text, img, time: Date.now() });
                    document.getElementById('post-text').value = ""; document.getElementById('post-file').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = () => send(r.result); r.readAsDataURL(file); } 
                else if(text) send();
            };

            document.getElementById('s-query').oninput = (e) => {
                const q = e.target.value.toLowerCase(), res = document.getElementById('s-results');
                if(!q) { res.innerHTML = ""; return; }
                get(ref(db, 'users')).then(snap => {
                    res.innerHTML = "";
                    snap.forEach(c => {
                        if(c.val().name.toLowerCase().includes(q) && c.key !== auth.currentUser.uid) {
                            res.insertAdjacentHTML('beforeend', `<div style="display:flex; align-items:center; gap:10px; padding:10px; cursor:pointer;" onclick="viewProfile('${c.key}')">
                                <div class="avatar" style="background-image:url(${c.val().pfp})"></div><b>${c.val().name}</b></div>`);
                        }
                    });
                });
            };
        }
    </script>
</body>
</html>
