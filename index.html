<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Settings</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { --bg: #fafafa; --card: #ffffff; --text: #262626; --border: #dbdbdb; }
        body.dark { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --border: #333333; }
        
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); transition: 0.3s; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { text-align:center; width:350px; border:1px solid var(--border); padding:40px; background: var(--card); }
        
        .sidebar { width: 245px; border-right: 1px solid var(--border); padding: 20px; display: none; flex-direction: column; background: var(--card); }
        .logo { font-size: 28px; font-weight: bold; margin-bottom: 40px; font-style: italic; color: #FF8C42; cursor: pointer; }
        
        .main { flex: 1; overflow-y: auto; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; padding: 20px; }
        .page { display: none; width: 100%; }

        .btn-b { background: #0095f6; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-g { background: #efefef; color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 3px; background: var(--bg); color: var(--text); }
        
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; gap: 15px; align-items: center; }
        .nav-item.active { font-weight: bold; background: rgba(0,0,0,0.05); }
        body.dark .nav-item.active { background: rgba(255,255,255,0.1); }

        /* Settings Styles */
        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .toggle-switch { width: 40px; height: 20px; background: #ccc; border-radius: 20px; position: relative; cursor: pointer; }
        .toggle-switch.on { background: #0095f6; }
        .toggle-switch::after { content: ''; position: absolute; width: 16px; height: 16px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .toggle-switch.on::after { left: 22px; }
    </style>
</head>
<body id="app-body">

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic; margin-bottom: 20px;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn" class="btn-b">Log In</button>
            <button id="signup-btn" class="btn-g">Sign Up</button>
            <p id="auth-msg" style="font-size: 12px; color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo" onclick="nav('home-page')">Chatter Box</div>
        <div class="nav-item active" id="n-home" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" id="n-search" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" id="n-profile" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="nav-item" id="n-settings" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <button id="logout-btn" style="margin-top:auto; background:none; border:none; color:#ed4956; cursor:pointer; text-align:left; font-weight:bold;">Logout</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div id="feed">Login to see posts...</div>
            </div>

            <div id="settings-page" class="page">
                <h2>Settings</h2>
                <div class="settings-row">
                    <span>Dark Mode</span>
                    <div id="dark-toggle" class="toggle-switch"></div>
                </div>
                <div class="settings-row">
                    <span>Private Account</span>
                    <div class="toggle-switch"></div>
                </div>
                <div class="settings-row" style="border:none;">
                    <button class="btn-g" style="color: red; background: none; text-align: left; padding: 0;" onclick="alert('Feature coming soon!')">Clear Search History</button>
                </div>
            </div>

            <div id="search-page" class="page"><h3>Search</h3><input type="text" placeholder="Find friends..."></div>
            <div id="profile-page" class="page"><h3>Your Profile</h3><div id="p-name"></div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH LOGIC ---
        const msg = document.getElementById('auth-msg');

        document.getElementById('signup-btn').onclick = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(p.length < 6) { msg.innerText = "Password too short!"; return; }
            
            try {
                msg.innerText = "Creating account...";
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await set(ref(db, 'users/' + res.user.uid), {
                    name: e.split('@')[0],
                    pfp: 'https://i.pravatar.cc/150',
                    bio: "New user!"
                });
            } catch (err) { msg.innerText = err.message; }
        };

        document.getElementById('login-btn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
                .catch(err => msg.innerText = err.message);
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
            }
        });

        // --- NAVIGATION ---
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
        };

        // --- SETTINGS LOGIC ---
        const darkToggle = document.getElementById('dark-toggle');
        darkToggle.onclick = () => {
            darkToggle.classList.toggle('on');
            document.getElementById('app-body').classList.toggle('dark');
        };

    </script>
</body>
</html>
