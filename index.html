<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Master Fix</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #fafafa; overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .auth-box { border: 1px solid #dbdbdb; padding: 40px; background: white; width: 350px; text-align: center; border-radius: 8px; }
        input { padding: 12px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 4px; width: 100%; background: #fafafa; }
        button { background: #0095f6; color: white; border: none; padding: 10px; border-radius: 4px; font-weight: 600; cursor: pointer; width: 100%; }

        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; background: #efefef; }

        /* MAIN */
        .main { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        .page { display: none; }

        /* UI ELEMENTS */
        .story-bar { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; border-bottom: 1px solid #efefef; margin-bottom: 20px; }
        .user-row { display: flex; align-items: center; padding: 12px; background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 8px; }
        .follow-btn { width: auto; padding: 5px 15px; }
        .follow-btn.unfollow { background: #efefef; color: black; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: #FF8C42;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn">Login / Sign Up</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <h2 style="color: #FF8C42; margin-bottom: 30px;">Chatter Box</h2>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="nav-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <div id="admin-item" class="nav-item" style="display:none; color: gold;" onclick="nav('admin-page', this)">üëë Admin</div>
        <button id="logout-btn" style="margin-top:auto; background:#ed4956;">Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            <div id="home-page" class="page" style="display:block;">
                <div class="story-bar" id="story-list"></div>
                <input type="file" id="story-upload" hidden accept="image/*">
                <div id="feed"><h3>Your Feed</h3><p style="color:#8e8e8e;">Welcome! Use search to find friends.</p></div>
            </div>

            <div id="search-page" class="page">
                <h3>Discover Users</h3>
                <input type="text" id="search-input" placeholder="Type a name...">
                <div id="search-results"></div>
            </div>

            <div id="profile-page" class="page">
                <h2 id="disp-name">Username</h2>
                <div style="border-top:1px solid #dbdbdb; padding-top:20px;">
                    <p>Your Photos will appear here.</p>
                </div>
            </div>

            <div id="settings-page" class="page">
                <h3>Settings</h3>
                <p>Manage your account preferences here.</p>
                <button onclick="alert('Settings Saved')" style="width: auto; padding: 10px 20px;">Save Changes</button>
            </div>

            <div id="admin-page" class="page">
                <h3 style="color:gold;">Admin Dashboard</h3>
                <div id="admin-user-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;

        // NAVIGATION
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
        };

        // AUTH HANDLER
        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], email: e, pfp: 'https://i.pravatar.cc/150' });
                });
            });
        };

        // SIGNOUT
        document.getElementById('logout-btn').onclick = () => {
            signOut(auth).then(() => location.reload());
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                document.getElementById('disp-name').innerText = u.email.split('@')[0];
                if(u.email === "eaton.garrett@icloud.com") document.getElementById('admin-item').style.display = 'flex';
                init();
            }
        });

        function init() {
            // SEARCH LOGIC
            const sInp = document.getElementById('search-input');
            sInp.oninput = () => {
                const term = sInp.value.toLowerCase();
                onValue(ref(db, 'users'), snap => {
                    const res = document.getElementById('search-results');
                    res.innerHTML = "";
                    snap.forEach(child => {
                        if(child.key !== user.uid && child.val().name.toLowerCase().includes(term)) {
                            onValue(ref(db, `following/${user.uid}/${child.key}`), f => {
                                const isF = f.exists();
                                const row = document.createElement('div');
                                row.className = 'user-row';
                                row.innerHTML = `<b>${child.val().name}</b><button class="follow-btn ${isF?'unfollow':''}" onclick="window.toggleFollow('${child.key}', ${isF})">${isF?'Following':'Follow'}</button>`;
                                res.appendChild(row);
                            }, {onlyOnce: true});
                        }
                    });
                }, {onlyOnce: true});
            };
            sInp.dispatchEvent(new Event('input')); // Show users immediately

            // STORIES
            onValue(ref(db, 'stories'), snap => {
                const list = document.getElementById('story-list');
                list.innerHTML = `<div onclick="document.getElementById('story-upload').click()" style="cursor:pointer; text-align:center;"><b>+ Story</b></div>`;
                snap.forEach(s => {
                    const d = s.val();
                    list.innerHTML += `<div style="padding:10px;">${d.name}</div>`;
                });
            });

            // ADMIN CONTROL
            if(user.email === "eaton.garrett@icloud.com") {
                onValue(ref(db, 'users'), snap => {
                    const list = document.getElementById('admin-user-list');
                    list.innerHTML = "";
                    snap.forEach(u => {
                        list.innerHTML += `<div class="user-row">${u.val().name} <button onclick="window.banUser('${u.key}')" style="background:red; width:auto;">Ban</button></div>`;
                    });
                });
            }
        }

        window.toggleFollow = (tid, isF) => {
            if(isF) remove(ref(db, `following/${user.uid}/${tid}`));
            else set(ref(db, `following/${user.uid}/${tid}`), true);
            document.getElementById('search-input').dispatchEvent(new Event('input'));
        };

        window.banUser = (id) => {
            if(confirm("Ban this user?")) remove(ref(db, 'users/' + id));
        };
    </script>
</body>
</html>
