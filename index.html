<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Instagram Style</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #FFF; color: #000; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR (INSTAGRAM STYLE) */
        .sidebar { width: 245px; border-right: 1px solid #DBDBDB; padding: 25px 12px; display: flex; flex-direction: column; background: #FFF; flex-shrink: 0; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 35px; padding-left: 12px; font-family: 'Arial', sans-serif; letter-spacing: -1px; }
        .nav-item { cursor: pointer; padding: 12px; border-radius: 8px; margin-bottom: 4px; font-size: 16px; display: flex; align-items: center; gap: 16px; transition: 0.2s; }
        .nav-item:hover { background: #FAFAFA; scale: 1.02; }
        .nav-item.active { font-weight: bold; }

        /* MAIN VIEW */
        .main-view { flex: 1; overflow-y: auto; display: flex; justify-content: center; }
        .center-container { width: 100%; max-width: 630px; padding-top: 20px; }

        /* STORIES BAR (THE FIX) */
        .stories-container { 
            display: flex; 
            gap: 15px; 
            padding: 10px 5px 20px 5px; 
            overflow-x: auto; 
            scrollbar-width: none; 
            margin-bottom: 20px;
        }
        .stories-container::-webkit-scrollbar { display: none; }
        
        .story-item { display: flex; flex-direction: column; align-items: center; min-width: 74px; cursor: pointer; }
        .story-ring { 
            width: 66px; height: 66px; 
            border-radius: 50%; 
            padding: 2px; 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 6px;
        }
        .story-ring.seen { background: #DBDBDB; }
        .story-ring.none { background: transparent; border: 1px solid #DBDBDB; padding: 0; }
        
        .story-photo { 
            width: 58px; height: 58px; 
            border-radius: 50%; 
            border: 2px solid white; 
            background-size: cover; 
            background-position: center; 
            background-color: #eee;
            position: relative;
        }
        .add-story-btn {
            position: absolute; bottom: -2px; right: -2px;
            background: #0095F6; color: white; border-radius: 50%;
            width: 20px; height: 20px; border: 2px solid white;
            display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;
        }
        .story-name { font-size: 12px; color: #262626; width: 74px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* FEED */
        .post-card { border-bottom: 1px solid #DBDBDB; margin-bottom: 30px; background: white; width: 100%; max-width: 470px; margin-left: auto; margin-right: auto; }
        .post-header { padding: 12px 4px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; border-radius: 4px; border: 1px solid #efefef; }
        .post-body { padding: 12px 0; font-size: 14px; }
        .post-sender { font-weight: 600; margin-right: 5px; }

        /* AUTH & PAGES */
        #authPage { position: fixed; inset: 0; background: #FFF; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .auth-box { width: 350px; padding: 40px; border: 1px solid #DBDBDB; text-align: center; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #DBDBDB; border-radius: 3px; margin-bottom: 8px; background: #FAFAFA; font-size: 12px; }
        button { background: #0095F6; color: white; border: none; padding: 7px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        .page { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-box">
            <h1 class="logo">Chatter Box</h1>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <input type="text" id="lName" placeholder="Full Name" style="display:none;">
            <button id="authBtn">Log In</button>
            <button id="switchBtn" style="background:none; color:#0095f6; font-size:12px; margin-top:15px;">Don't have an account? Sign Up</button>
        </div>
    </div>

    <div id="sideBar" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="showPage('homePage', this)">üè† Home</div>
        <div class="nav-item" onclick="showPage('searchPage', this)">üîç Search</div>
        <div class="nav-item" onclick="showPage('notifPage', this)">üîî Notifications</div>
        <div class="nav-item" onclick="showPage('profilePage', this)">üë§ Profile</div>
        <div class="nav-item" onclick="showPage('settingsPage', this)">‚öôÔ∏è Settings</div>
        <div id="logoutBtn" class="nav-item" style="margin-top:auto; color: #ed4956;">Logout</div>
    </div>

    <div class="main-view">
        <div class="center-container">
            
            <div id="homePage" class="page">
                <div class="stories-container" id="storyList">
                    </div>
                <input type="file" id="storyInput" accept="image/*" style="display:none;">

                <div style="border: 1px solid #DBDBDB; border-radius: 8px; padding: 15px; margin-bottom: 30px; max-width: 470px; margin-inline: auto;">
                    <textarea id="postText" placeholder="What's on your mind?" style="height: 60px;"></textarea>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="file" id="postImg" style="font-size: 11px;">
                        <button id="sendPost" style="width: 100px;">Post</button>
                    </div>
                </div>

                <div id="postFeed"></div>
            </div>

            <div id="searchPage" class="page" style="padding:20px;">
                <h3>Search</h3>
                <input type="text" id="searchInput" placeholder="Search...">
                <div id="searchResults"></div>
            </div>

            <div id="notifPage" class="page" style="padding:20px;"><h3>Notifications</h3><p>No new notifications.</p></div>
            
            <div id="profilePage" class="page" style="padding:40px;">
                <h2 id="profName">User</h2>
                <div id="myPostsGrid" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px;"></div>
            </div>

            <div id="settingsPage" class="page" style="padding:40px;">
                <h3>Settings</h3>
                <input type="text" id="updateNameInput">
                <button id="saveSettingsBtn">Update Name</button>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };
        
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let myData = { name: "User", pfp: "" };
        let isSignUp = false;

        window.showPage = (id, el) => { 
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block'; 
            if(el) el.classList.add('active');
        };

        // Auth
        document.getElementById('switchBtn').onclick = () => {
            isSignUp = !isSignUp;
            document.getElementById('lName').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('authBtn').innerText = isSignUp ? 'Sign Up' : 'Log In';
        };

        document.getElementById('authBtn').onclick = () => {
            const email = document.getElementById('lEmail').value;
            const pass = document.getElementById('lPass').value;
            if (isSignUp) {
                createUserWithEmailAndPassword(auth, email, pass).then(u => {
                    set(ref(db, 'users/' + u.user.uid), { name: document.getElementById('lName').value || "User", pfp: 'https://cdn-icons-png.flaticon.com/512/149/149071.png' });
                });
            } else {
                signInWithEmailAndPassword(auth, email, pass);
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('authPage').style.display = 'none'; 
                document.getElementById('sideBar').style.display = 'flex';
                showPage('homePage', document.querySelector('.nav-item.active'));
                init(u);
            } else {
                document.getElementById('authPage').style.display = 'flex';
                document.getElementById('sideBar').style.display = 'none';
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        function compress(file, cb) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 600; canvas.height = (img.height/img.width)*600;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        }

        function init(u) {
            onValue(ref(db, 'users/'+u.uid), s => { 
                if(s.exists()){ 
                    myData = s.val(); 
                    document.getElementById('profName').innerText = myData.name;
                    loadStories(u);
                } 
            });

            // FEED
            const postFeed = document.getElementById('postFeed');
            onChildAdded(ref(db, 'posts'), snap => {
                const p = snap.val();
                const card = document.createElement('div'); card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div style="width:32px; height:32px; border-radius:50%; background:#eee; background-image:url(${p.senderPfp || ''}); background-size:cover;"></div>
                        ${p.sender}
                    </div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div class="post-body"><span class="post-sender">${p.sender}</span>${p.text}</div>
                `;
                postFeed.prepend(card);
            });

            document.getElementById('sendPost').onclick = () => {
                const text = document.getElementById('postText').value;
                const file = document.getElementById('postImg').files[0];
                const btn = document.getElementById('sendPost');
                if(!text && !file) return;
                btn.disabled = true;

                const submit = (img64 = "") => {
                    push(ref(db, 'posts'), { uid: u.uid, sender: myData.name, senderPfp: myData.pfp, text: text, img: img64 }).then(() => {
                        document.getElementById('postText').value = "";
                        document.getElementById('postImg').value = "";
                        btn.disabled = false;
                    });
                };
                if(file) compress(file, b64 => submit(b64)); else submit("");
            };

            // STORIES LOGIC
            function loadStories(user) {
                onValue(ref(db, 'stories'), snap => {
                    const allStories = snap.val() || {};
                    const storyList = document.getElementById('storyList');
                    storyList.innerHTML = "";

                    // Your Story Add Button
                    const myStory = allStories[user.uid];
                    const meDiv = document.createElement('div');
                    meDiv.className = 'story-item';
                    meDiv.innerHTML = `
                        <div class="story-ring ${myStory ? '' : 'none'}">
                            <div class="story-photo" style="background-image:url(${myData.pfp})">
                                <div class="add-story-btn" onclick="document.getElementById('storyInput').click()">+</div>
                            </div>
                        </div>
                        <span class="story-name">Your story</span>
                    `;
                    storyList.appendChild(meDiv);

                    // Load others
                    onValue(ref(db, 'users'), userSnap => {
                        userSnap.forEach(uSnap => {
                            const uid = uSnap.key;
                            const userData = uSnap.val();
                            if(uid !== user.uid && allStories[uid]) {
                                const sDiv = document.createElement('div');
                                sDiv.className = 'story-item';
                                sDiv.innerHTML = `
                                    <div class="story-ring">
                                        <div class="story-photo" style="background-image:url(${userData.pfp})"></div>
                                    </div>
                                    <span class="story-name">${userData.name}</span>
                                `;
                                storyList.appendChild(sDiv);
                            }
                        });
                    }, {onlyOnce: true});
                });
            }

            document.getElementById('storyInput').onchange = (e) => {
                if(e.target.files[0]) compress(e.target.files[0], b64 => set(ref(db, 'stories/'+u.uid), { img: b64, ts: Date.now() }));
            };
        }
    </script>
</body>
</html>
