<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Multi-Fix Feed</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #FAFAFA; color: #262626; margin: 0; display: flex; height: 100vh;
        }

        /* SIDEBAR */
        .sidebar { width: 250px; border-right: 1px solid #DBDBDB; padding: 20px; display: flex; flex-direction: column; background: #FFF; flex-shrink: 0; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 30px; color: #FF8C42; font-style: italic; }
        .user-pill { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .pill-pfp { width: 40px; height: 40px; border-radius: 50%; background: #efefef; background-size: cover; background-position: center; border: 1px solid #dbdbdb; }
        .nav-item { cursor: pointer; padding: 12px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; font-weight: 500; }
        .nav-item:hover { background: #fafafa; color: #FF8C42; }

        /* CENTERED VIEW */
        .main-view { flex: 1; overflow-y: auto; display: flex; justify-content: center; background: #fff; }
        .center-container { width: 100%; max-width: 600px; border-left: 1px solid #efefef; border-right: 1px solid #efefef; }
        
        .stories-bar { display: flex; gap: 15px; padding: 20px 10px; overflow-x: auto; border-bottom: 1px solid #dbdbdb; }
        .story { display: flex; flex-direction: column; align-items: center; min-width: 75px; font-size: 12px; }
        .story-circle { width: 60px; height: 60px; border-radius: 50%; padding: 2px; border: 2px solid #FF8C42; background: #fff; background-size: cover; background-position: center; }

        .feed-content { padding: 20px; }
        .create-post { border: 1px solid #dbdbdb; border-radius: 8px; padding: 15px; margin-bottom: 20px; background: white; }
        textarea { width: 100%; border: none; outline: none; font-size: 14px; resize: none; min-height: 50px; }
        
        .post-card { border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 25px; background: white; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; display: block; max-height: 600px; object-fit: contain; background: #fafafa; }
        .post-info { padding: 12px; font-size: 14px; line-height: 1.4; }

        #authPage { position: fixed; inset: 0; background: #fafafa; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .auth-box { width: 350px; padding: 30px; background: white; border: 1px solid #dbdbdb; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 5px; }
        button { background: #FF8C42; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-weight: bold; cursor: pointer; }

        .page { display: none; width: 100%; }
        .user-search-result { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-box">
            <h1 class="logo">Chatter Box</h1>
            <div id="regFields" style="display:none;"><input type="text" id="rName" placeholder="Display Name"></div>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <button id="authBtn" style="width:100%">Enter</button>
            <p id="toggleAuth" style="font-size: 12px; cursor: pointer; margin-top: 15px;">Need an account? Sign up</p>
        </div>
    </div>

    <div id="sideBar" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="user-pill">
            <div id="mePfp" class="pill-pfp"></div>
            <div id="meName" style="font-weight:600; font-size:14px;">Loading...</div>
        </div>
        <div class="nav-item" onclick="showPage('homePage')">üè† Home</div>
        <div class="nav-item" onclick="showPage('notifPage')">üîî Notifications</div>
        <div class="nav-item" onclick="showPage('friendsPage')">üë• Friends</div>
        <div class="nav-item" onclick="showPage('setPage')">‚öôÔ∏è Settings</div>
        <div id="logoutBtn" class="nav-item" style="margin-top:auto; color:red;">Logout</div>
    </div>

    <div class="main-view">
        <div class="center-container">
            <div id="homePage" class="page">
                <div id="storyList" class="stories-bar"></div>
                <div class="feed-content">
                    <div class="create-post">
                        <textarea id="postText" placeholder="What's on your mind?"></textarea>
                        <div id="imgPreviewArea" style="display:none; margin-top:10px;"><img id="imgPreview" src="" style="width:100%; border-radius:5px;"></div>
                        <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
                            <label for="postImg" style="cursor:pointer; color:#FF8C42; font-weight:bold;">+ Photo</label>
                            <input type="file" id="postImg" accept="image/*" style="display:none;">
                            <button id="sendPost">Share</button>
                        </div>
                    </div>
                    <div id="postFeed"></div>
                </div>
            </div>

            <div id="notifPage" class="page"><div style="padding:20px;"><h3>Notifications</h3><p>No new notifications.</p></div></div>
            
            <div id="friendsPage" class="page">
                <div style="padding:20px;">
                    <h3>Find Friends</h3>
                    <input type="text" id="userSearchInput" placeholder="Search by name..." oninput="searchUsers()">
                    <div id="userListResults" style="margin-top:20px;"></div>
                </div>
            </div>

            <div id="setPage" class="page">
                <div style="padding:40px; text-align:center;">
                    <h3>Settings</h3>
                    <div id="setPreview" style="width:120px; height:120px; border-radius:50%; margin:20px auto; background-size:cover; border:2px solid #FF8C42; background-color:#eee;"></div>
                    <input type="file" id="setPfp" accept="image/*" style="margin-bottom:15px;">
                    <input type="text" id="setName" placeholder="Update Name">
                    <button id="saveSet" style="width:100%">Save & Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let myName = "User";
        let myPfp = "";
        let pendingPostImg = "";

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        document.getElementById('toggleAuth').onclick = () => {
            const isReg = document.getElementById('regFields').style.display === 'block';
            document.getElementById('regFields').style.display = isReg ? 'none' : 'block';
        };

        document.getElementById('authBtn').onclick = () => {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value, n = document.getElementById('rName').value;
            if(document.getElementById('regFields').style.display === 'block') {
                createUserWithEmailAndPassword(auth, e, p).then(r => set(ref(db, 'users/'+r.user.uid), {name: n, pfp: "", email: e.toLowerCase()}));
            } else { signInWithEmailAndPassword(auth, e, p); }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (u) => {
            if(u) { 
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('sideBar').style.display = 'flex';
                showPage('homePage');
                init(u);
            }
        });

        function compress(file, quality, width, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = width / img.width;
                    canvas.width = width; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    cb(canvas.toDataURL('image/jpeg', quality));
                };
            };
        }

        // Search Logic
        window.searchUsers = () => {
            const query = document.getElementById('userSearchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('userListResults');
            resultsDiv.innerHTML = "";
            if(!query) return;

            get(ref(db, 'users')).then(snap => {
                snap.forEach(child => {
                    const u = child.val();
                    if(u.name.toLowerCase().includes(query)) {
                        resultsDiv.innerHTML += `
                            <div class="user-search-result">
                                <div class="pill-pfp" style="background-image:url(${u.pfp})"></div>
                                <span>${u.name}</span>
                                <button style="margin-left:auto; padding:5px 10px; font-size:12px;">Follow</button>
                            </div>`;
                    }
                });
            });
        };

        function init(u) {
            get(ref(db, 'users/'+u.uid)).then(s => {
                if(s.exists()){
                    const d = s.val();
                    myName = d.name || "User";
                    myPfp = d.pfp || "";
                    document.getElementById('meName').innerText = myName;
                    if(myPfp) {
                        document.getElementById('mePfp').style.backgroundImage = `url(${myPfp})`;
                        document.getElementById('setPreview').style.backgroundImage = `url(${myPfp})`;
                    }
                }
            });

            get(ref(db, 'users')).then(snap => {
                const list = document.getElementById('storyList');
                list.innerHTML = "";
                snap.forEach(child => {
                    const user = child.val();
                    if(user.pfp) {
                        list.innerHTML += `<div class="story"><div class="story-circle" style="background-image:url(${user.pfp})"></div><span>${(user.name || "User").split(' ')[0]}</span></div>`;
                    }
                });
            });

            document.getElementById('postImg').onchange = (e) => {
                if(e.target.files[0]) {
                    compress(e.target.files[0], 0.5, 600, (base64) => {
                        pendingPostImg = base64;
                        document.getElementById('imgPreviewArea').style.display = 'block';
                        document.getElementById('imgPreview').src = base64;
                    });
                }
            };

            document.getElementById('sendPost').onclick = () => {
                const txt = document.getElementById('postText').value;
                if(txt.trim() || pendingPostImg) {
                    push(ref(db, 'posts'), {
                        senderName: myName,
                        senderPfp: myPfp,
                        postText: txt,
                        postImg: pendingPostImg,
                        timestamp: Date.now()
                    });
                    document.getElementById('postText').value = "";
                    document.getElementById('imgPreviewArea').style.display = 'none';
                    pendingPostImg = "";
                }
            };

            onChildAdded(ref(db, 'posts'), (snap) => {
                const p = snap.val();
                const card = document.createElement('div');
                card.className = 'post-card';
                
                // MULTI-FIX: Check for all possible name versions (new and old)
                const name = p.senderName || p.sender || p.name || "User";
                const text = p.postText || p.content || p.text || "";
                const pfp = p.senderPfp || p.pfp || "";
                const img = p.postImg || p.img || "";

                card.innerHTML = `
                    <div class="post-header">
                        <div class="pill-pfp" style="background-image:url(${pfp}); width:30px; height:30px;"></div>
                        <span>${name}</span>
                    </div>
                    ${img ? `<img src="${img}" class="post-img">` : ""}
                    <div class="post-info"><b>${name}</b> ${text}</div>
                `;
                document.getElementById('postFeed').prepend(card);
            });

            document.getElementById('saveSet').onclick = () => {
                const n = document.getElementById('setName').value || myName;
                const file = document.getElementById('setPfp').files[0];
                if(file) {
                    compress(file, 0.4, 150, (b64) => {
                        update(ref(db, 'users/'+u.uid), {name: n, pfp: b64}).then(() => location.reload());
                    });
                } else {
                    update(ref(db, 'users/'+u.uid), {name: n}).then(() => location.reload());
                }
            };
        }
    </script>
</body>
</html>
