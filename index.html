<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Messenger</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { --bg: #ffffff; --card: #ffffff; --text: #1a1a1a; --border: #efefef; --accent: #0095f6; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        
        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { text-align:center; width:320px; }

        /* SIDEBAR */
        .sidebar { width: 80px; border-right: 1px solid var(--border); display: none; flex-direction: column; align-items: center; padding: 20px 0; }
        .nav-item { font-size: 24px; margin-bottom: 25px; cursor: pointer; opacity: 0.5; transition: 0.2s; }
        .nav-item.active { opacity: 1; color: var(--accent); }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .page { display: none; height: 100%; width: 100%; overflow-y: auto; }
        
        /* MESSAGES / INBOX */
        .inbox-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .inbox-item:hover { background: #fafafa; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; margin-right: 15px; background-color: #eee; }
        .last-msg { font-size: 13px; color: #8e8e8e; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CHAT WINDOW */
        #chat-screen { position: fixed; inset: 0; background: white; z-index: 500; display: none; flex-direction: column; }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .msg-list { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 8px 15px; border-radius: 18px; max-width: 70%; font-size: 14px; }
        .bubble.me { background: var(--accent); color: white; align-self: flex-end; }
        .bubble.them { background: #efefef; align-self: flex-start; }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }

        /* PROFILE GALLERY */
        .profile-head { padding: 30px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 1/1; background-size: cover; background-position: center; background-color: #eee; }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; background: #fafafa; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn" style="width:100%">Log In / Sign Up</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="nav-item active" onclick="nav('home-page', this)">üí¨</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§</div>
        <div class="nav-item" onclick="location.reload()" style="margin-top: auto; font-size: 18px;">üö´</div>
    </div>

    <div class="main">
        <div id="home-page" class="page" style="display:block;">
            <div style="padding: 20px; border-bottom: 1px solid var(--border)"><h2>Messages</h2></div>
            <div id="inbox-list"></div>
        </div>

        <div id="search-page" class="page">
            <div style="padding: 20px;">
                <input type="text" id="s-query" placeholder="Search friends to message...">
                <div id="s-results"></div>
            </div>
        </div>

        <div id="profile-page" class="page">
            <div class="profile-head">
                <div id="p-pfp" style="width:100px; height:100px; border-radius:50%; margin:0 auto 15px; background-size:cover; background-position:center; border:1px solid #ddd;"></div>
                <h3 id="p-name"></h3>
                <p id="p-bio" style="color: #8e8e8e;"></p>
                <input type="file" id="upload-photo" accept="image/*" style="display:none">
                <button class="btn" style="background:#efefef; color:black; font-size:12px;" onclick="document.getElementById('upload-photo').click()">+ Post Photo</button>
            </div>
            <div id="p-grid" class="grid"></div>
        </div>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:20px; cursor:pointer;">‚Üê</button>
            <div id="chat-avatar" class="avatar" style="width:35px; height:35px; margin:0"></div>
            <b id="chat-name">Name</b>
        </div>
        <div id="msg-list" class="msg-list"></div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" placeholder="Message..." style="margin:0">
            <button class="btn" id="send-btn">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let activeChatId = null;

        // --- AUTH ---
        document.getElementById('login-btn').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150', bio: "Chatting on Chatter Box" });
                });
            });
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                initMessenger();
            }
        });

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            if(id === 'profile-page') loadProfile(auth.currentUser.uid);
        };

        // --- MESSENGER LOGIC ---
        function initMessenger() {
            // Load Inbox (List of people you've messaged)
            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const userId = child.key;
                    get(ref(db, 'users/' + userId)).then(uSnap => {
                        const u = uSnap.val();
                        list.insertAdjacentHTML('beforeend', `
                            <div class="inbox-item" onclick="openChat('${userId}', '${u.name}', '${u.pfp}')">
                                <div class="avatar" style="background-image:url(${u.pfp})"></div>
                                <div style="flex:1">
                                    <b>${u.name}</b>
                                    <div class="last-msg" id="last-${userId}">Click to chat...</div>
                                </div>
                            </div>
                        `);
                    });
                });
            });
        }

        window.openChat = (uid, name, pfp) => {
            activeChatId = uid;
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('chat-name').innerText = name;
            document.getElementById('chat-avatar').style.backgroundImage = `url(${pfp})`;
            
            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const msgList = document.getElementById('msg-list');
                msgList.innerHTML = "";
                snap.forEach(m => {
                    const data = m.val();
                    const side = data.sender === auth.currentUser.uid ? 'me' : 'them';
                    msgList.insertAdjacentHTML('beforeend', `<div class="bubble ${side}">${data.text}</div>`);
                });
                msgList.scrollTop = msgList.scrollHeight;
            });
        };

        window.closeChat = () => document.getElementById('chat-screen').style.display = 'none';

        document.getElementById('send-btn').onclick = () => {
            const text = document.getElementById('msg-input').value;
            if(!text || !activeChatId) return;
            const chatId = [auth.currentUser.uid, activeChatId].sort().join('_');
            
            push(ref(db, 'messages/' + chatId), { sender: auth.currentUser.uid, text: text, time: serverTimestamp() });
            set(ref(db, `users/${auth.currentUser.uid}/chats/${activeChatId}`), true);
            set(ref(db, `users/${activeChatId}/chats/${auth.currentUser.uid}`), true);
            
            document.getElementById('msg-input').value = "";
        };

        // --- SEARCH LOGIC ---
        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('s-results');
            if(!q) { res.innerHTML = ""; return; }
            get(ref(db, 'users')).then(snap => {
                res.innerHTML = "";
                snap.forEach(c => {
                    if(c.val().name.toLowerCase().includes(q) && c.key !== auth.currentUser.uid) {
                        res.insertAdjacentHTML('beforeend', `
                            <div class="inbox-item" onclick="openChat('${c.key}', '${c.val().name}', '${c.val().pfp}')">
                                <div class="avatar" style="background-image:url(${c.val().pfp})"></div>
                                <b>${c.val().name}</b>
                            </div>`);
                    }
                });
            });
        };

        // --- PROFILE GALLERY LOGIC ---
        function loadProfile(uid) {
            get(ref(db, 'users/' + uid)).then(s => {
                const d = s.val();
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-pfp').style.backgroundImage = `url(${d.pfp})`;
                document.getElementById('p-bio').innerText = d.bio;
            });

            onValue(ref(db, 'galleries/' + uid), snap => {
                const grid = document.getElementById('p-grid');
                grid.innerHTML = "";
                snap.forEach(img => {
                    grid.insertAdjacentHTML('afterbegin', `<div class="grid-item" style="background-image:url(${img.val()})"></div>`);
                });
            });
        }

        document.getElementById('upload-photo').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                push(ref(db, 'galleries/' + auth.currentUser.uid), reader.result);
            };
            reader.readAsDataURL(file);
        };

    </script>
</body>
</html>
