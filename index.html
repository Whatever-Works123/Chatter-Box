<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | The Complete Master App</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: #65676b; transition: 0.2s; position: relative; }
        .menu-item:hover { background: rgba(0,0,0,0.05); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }
        .notif-dot { display: none; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); border: 2px solid var(--side); }

        /* MAIN VIEWPORT */
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; }
        .content-container { width: 100%; max-width: 700px; background: var(--card); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); min-height: 90vh; position: relative; padding-bottom: 50px; }
        .page { display: none; }
        .page-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* AVATARS */
        .avatar { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; background-color: #ccd0d5; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-transform: uppercase; border: 1px solid rgba(0,0,0,0.05); }
        .avatar.group { border-radius: 12px; background-color: #FF8C42; }

        /* LIST ITEMS */
        .list-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.2s; margin: 5px 10px; border-radius: 12px; }
        .list-item b { margin-left: 12px; font-size: 16px; }
        .list-item.unread { border: 2.5px solid var(--accent); background: rgba(0, 132, 255, 0.05); }

        /* CHAT WINDOW */
        #chat-window { position: fixed; top: 0; right: -450px; bottom: 0; width: 400px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #chat-window.open { right: 0; }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        /* MESSAGES */
        .msg-container { display: flex; flex-direction: column; max-width: 75%; }
        .sender-name { font-size: 11px; font-weight: bold; color: #8e8e8e; margin: 0 0 2px 5px; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .receipt { font-size: 10px; color: #8e8e8e; align-self: flex-end; margin-top: 2px; font-weight: 600; margin-right: 5px; }

        /* TYPING */
        .typing-ui-wrapper { display: flex; align-items: center; gap: 8px; margin: 0 0 10px 20px; display: none; }
        .typing-text { font-size: 11px; color: #8e8e8e; font-weight: bold; }

        /* MODAL */
        #member-modal { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 6000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 350px; max-height: 80vh; overflow-y: auto; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); }
        .btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-red { background: #ff4d4d; }
        .btn-small { padding: 5px 10px; font-size: 12px; width: auto; }

        .settings-section { padding: 20px; border-bottom: 1px solid var(--border); }
        .settings-row { display: flex; justify-content: space-between; padding: 10px 0; align-items: center; }

        .switch { position: relative; width: 46px; height: 26px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body id="main-body">

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn" style="width:100%">Log In / Sign Up</button>
            <p id="auth-err" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">üè† Home <div id="home-dot" class="notif-dot"></div></div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <div style="margin-top:auto" class="menu-item" id="logout-btn"><span style="color:#ff4d4d;">üö™ Logout</span></div>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            
            <div id="home-page" class="page" style="display:block;">
                <div class="page-header"><h2>Messages</h2></div>
                <div id="inbox-list"></div>
            </div>

            <div id="search-page" class="page">
                <div class="page-header">
                    <h2>Discover</h2>
                    <button class="btn btn-small" onclick="createGroup()">+ New Group</button>
                </div>
                <div style="padding:15px"><input type="text" id="s-query" placeholder="Search people or groups..."></div>
                <div id="s-results"></div>
            </div>
            
            <div id="profile-page" class="page">
                <div style="text-align:center; padding:30px;">
                    <div id="p-pfp" class="avatar" style="width:120px; height:120px; margin:0 auto 15px; font-size:40px;"></div>
                    <h2 id="p-name" style="margin:0"></h2>
                    <p id="p-bio" style="color:#8e8e8e;"></p>
                    <input type="file" id="p-post-upload" style="display:none" accept="image/*">
                    <button class="btn btn-small" style="background:#eee; color:black;" onclick="document.getElementById('p-post-upload').click()">+ Post to Gallery</button>
                </div>
                <div id="p-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:2px; padding:2px;"></div>
            </div>

            <div id="settings-page" class="page">
                <div class="page-header"><h2>Settings</h2></div>
                <div class="settings-section">
                    <h3>Edit Profile</h3>
                    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                        <div id="settings-pfp-preview" class="avatar" style="width:60px; height:60px;"></div>
                        <input type="file" id="settings-pfp-input" style="display:none" accept="image/*">
                        <button class="btn btn-small" style="background:#eee; color:black;" onclick="document.getElementById('settings-pfp-input').click()">Change Photo</button>
                    </div>
                    <input type="text" id="settings-name-input" placeholder="Display Name">
                    <textarea id="settings-bio-input" placeholder="Bio" rows="2"></textarea>
                    <button class="btn" id="save-profile-btn" style="width:100%">Save Changes</button>
                </div>
                <div class="settings-section">
                    <div class="settings-row"><span>Dark Mode</span><label class="switch"><input type="checkbox" id="dark-toggle"><span class="slider"></span></label></div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer;">√ó</button>
            <div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div>
            <b id="chat-user-name" style="flex:1">User</b>
            <button id="add-mem-btn" class="btn btn-small" style="display:none" onclick="openMemberModal()">+ Add</button>
            <button id="leave-grp-btn" class="btn btn-small btn-red" style="display:none" onclick="leaveGroup()">Leave</button>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div id="typing-ui-wrapper" class="typing-ui-wrapper"><div class="typing-text" id="typing-text"></div></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Aa" style="margin:0; border-radius:20px;">
            <button class="btn" id="send-btn" style="width:auto">Send</button>
        </div>
    </div>

    <div id="member-modal">
        <div class="modal-content">
            <h3>Add Member</h3>
            <input type="text" id="m-search" placeholder="Search users by name...">
            <div id="m-results"></div>
            <button class="btn" style="width:100%; margin-top:10px; background:#666" onclick="document.getElementById('member-modal').style.display='none'">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", authDomain: "chatterbox-4b7dd.firebaseapp.com", databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", projectId: "chatterbox-4b7dd" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let activePeer = null, isGroup = false, userNames = {}, typingTimeout;

        // AVATAR HELPER
        function setAvatar(el, url, name, isGrp) {
            if(isGrp) { el.classList.add('group'); el.style.backgroundImage = "none"; el.innerText = name ? name.substring(0,2).toUpperCase() : "GC"; return; }
            el.classList.remove('group');
            if(url && url.length > 20) { el.style.backgroundImage = `url(${url})`; el.innerText = ""; }
            else { el.style.backgroundImage = "none"; el.innerText = name ? name[0].toUpperCase() : "?"; }
        }

        // AUTH HANDLER
        document.getElementById('login-btn').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: "", bio: "Hello!", private: false });
                }).catch(err => document.getElementById('auth-err').innerText = err.message);
            });
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
        
        onAuthStateChanged(auth, u => { 
            if(u) { 
                document.getElementById('auth-screen').style.display = 'none'; 
                document.getElementById('side-menu').style.display = 'flex'; 
                initApp(); 
            } 
        });

        function initApp() {
            // Dark Mode
            const darkT = document.getElementById('dark-toggle');
            if(localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark'); darkT.checked = true; }
            darkT.onchange = () => { document.body.classList.toggle('dark'); localStorage.setItem('theme', darkT.checked ? 'dark' : 'light'); };

            // Fetch Usernames
            onValue(ref(db, 'users'), snap => { snap.forEach(u => userNames[u.key] = u.val().name); });

            // Settings Save
            document.getElementById('save-profile-btn').onclick = () => {
                update(ref(db, `users/${auth.currentUser.uid}`), { 
                    name: document.getElementById('settings-name-input').value,
                    bio: document.getElementById('settings-bio-input').value
                }).then(() => alert("Profile Saved!"));
            };

            // Inbox Listener
            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list'); list.innerHTML = "";
                let hasUnread = false;
                const chats = [];
                snap.forEach(c => { chats.push({ id: c.key, ...c.val() }); if(c.val().unread) hasUnread = true; });
                chats.sort((a,b) => b.lastTime - a.lastTime);
                
                chats.forEach(chat => {
                    const path = chat.type === 'group' ? `groups/${chat.id}` : `users/${chat.id}`;
                    get(ref(db, path)).then(uSnap => {
                        const u = uSnap.val(); if(!u) return;
                        const item = document.createElement('div');
                        item.className = `list-item ${chat.unread ? 'unread' : ''}`;
                        item.innerHTML = `<div class="avatar"></div><b>${u.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name, chat.type === 'group');
                        item.onclick = () => openChat(chat.id, u.name, u.pfp, chat.type === 'group');
                        list.appendChild(item);
                    });
                });
                document.getElementById('home-dot').style.display = hasUnread ? 'block' : 'none';
            });
        }

        // GROUP LOGIC
        window.createGroup = () => {
            const name = prompt("Group Name:"); if(!name) return;
            const gRef = push(ref(db, 'groups'));
            set(gRef, { name: name, creator: auth.currentUser.uid, type: 'group' });
            update(ref(db, `users/${auth.currentUser.uid}/chats/${gRef.key}`), { type: 'group', lastTime: Date.now() });
        };

        window.leaveGroup = () => {
            if(confirm("Leave this group?")) {
                remove(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`));
                closeChat();
            }
        };

        window.openMemberModal = () => { document.getElementById('member-modal').style.display = 'flex'; };

        document.getElementById('m-search').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('m-results');
            res.innerHTML = ""; if(!q) return;
            get(ref(db, 'users')).then(snap => {
                snap.forEach(c => {
                    if(c.val().name.toLowerCase().includes(q)) {
                        const div = document.createElement('div'); div.className = 'list-item';
                        div.innerHTML = `<b>${c.val().name}</b><button class="btn btn-small" style="margin-left:auto">Add</button>`;
                        div.onclick = () => {
                            update(ref(db, `users/${c.key}/chats/${activePeer}`), { type: 'group', lastTime: Date.now() });
                            alert("Invited " + c.val().name);
                        };
                        res.appendChild(div);
                    }
                });
            });
        };

        // CHAT ENGINE
        window.openChat = (id, name, pfp, isGrp = false) => {
            activePeer = id; isGroup = isGrp;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            document.getElementById('add-mem-btn').style.display = isGrp ? 'block' : 'none';
            document.getElementById('leave-grp-btn').style.display = isGrp ? 'block' : 'none';
            setAvatar(document.getElementById('chat-pfp'), pfp, name, isGrp);
            update(ref(db, `users/${auth.currentUser.uid}/chats/${id}`), { unread: false });
            
            const chatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val(); const side = d.sender === auth.currentUser.uid ? 'me' : 'them';
                    const receipt = (side === 'me' && !isGroup) ? `<div class="receipt">${d.status === 'read' ? 'Read' : 'Delivered'}</div>` : '';
                    if(!isGroup && d.sender !== auth.currentUser.uid) update(ref(db, `messages/${chatId}/${m.key}`), { status: 'read' });
                    box.insertAdjacentHTML('beforeend', `<div class="msg-container" style="align-self:${side === 'me' ? 'flex-end' : 'flex-start'}">${isGroup && side === 'them' ? '<div class="sender-name">'+(d.senderName||'User')+'</div>' : ''}<div class="msg-bubble" style="background:${side=='me'?'#0084ff':'#e4e6eb'}; color:${side=='me'?'white':'black'}">${d.text}</div>${receipt}</div>`);
                });
                box.scrollTop = box.scrollHeight;
            });

            // Multi-Typing Listener
            onValue(ref(db, `typing/${activePeer}`), snap => {
                const typers = [];
                snap.forEach(u => { if(u.key !== auth.currentUser.uid) typers.push(userNames[u.key] || "Someone"); });
                document.getElementById('typing-ui-wrapper').style.display = typers.length ? 'flex' : 'none';
                document.getElementById('typing-text').innerText = typers.length ? typers.join(', ') + " typing..." : "";
            });
        };

        document.getElementById('chat-input').oninput = () => {
            set(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`), true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => remove(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`)), 2000);
        };

        const sendMessage = () => {
            const txt = document.getElementById('chat-input').value.trim(); if(!txt) return;
            const chatId = isGroup ? activePeer : [auth.currentUser.uid, activePeer].sort().join('_');
            push(ref(db, 'messages/' + chatId), { sender: auth.currentUser.uid, senderName: userNames[auth.currentUser.uid], text: txt, time: serverTimestamp(), status: 'delivered' });
            update(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { lastTime: Date.now() });
            if(!isGroup) update(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { lastTime: Date.now(), unread: true, type: 'personal' });
            document.getElementById('chat-input').value = "";
            remove(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`));
        };

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };

        window.closeChat = () => { document.getElementById('chat-window').classList.remove('open'); activePeer = null; };
        
        // PAGE NAVIGATION
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            if(id === 'profile-page') loadProfile(auth.currentUser.uid);
            closeChat();
        };

        function loadProfile(uid) {
            get(ref(db, 'users/' + uid)).then(s => {
                const d = s.val(); document.getElementById('p-name').innerText = d.name; document.getElementById('p-bio').innerText = d.bio || "";
                setAvatar(document.getElementById('p-pfp'), d.pfp, d.name, false);
                onValue(ref(db, 'galleries/' + uid), gs => {
                    const g = document.getElementById('p-grid'); g.innerHTML = "";
                    gs.forEach(img => g.insertAdjacentHTML('afterbegin', `<div style="aspect-ratio:1/1; background:url(${img.val()}) center/cover"></div>`));
                });
            });
        }

        document.getElementById('p-post-upload').onchange = (e) => {
            const r = new FileReader(); r.onload = () => push(ref(db, 'galleries/' + auth.currentUser.uid), r.result); r.readAsDataURL(e.target.files[0]);
        };

        // GLOBAL SEARCH
        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('s-results');
            res.innerHTML = ""; if(!q) return;
            get(ref(db, 'users')).then(snap => snap.forEach(c => {
                if(c.val().name.toLowerCase().includes(q) && c.key !== auth.currentUser.uid) {
                    const item = document.createElement('div'); item.className = 'list-item';
                    item.innerHTML = `<div class="avatar"></div><b>${c.val().name}</b>`;
                    setAvatar(item.querySelector('.avatar'), c.val().pfp, c.val().name, false);
                    item.onclick = () => openChat(c.key, c.val().name, c.val().pfp, false);
                    res.appendChild(item);
                }
            }));
            get(ref(db, 'groups')).then(snap => snap.forEach(c => {
                if(c.val().name.toLowerCase().includes(q)) {
                    const item = document.createElement('div'); item.className = 'list-item';
                    item.innerHTML = `<div class="avatar group"></div><b>${c.val().name}</b>`;
                    item.onclick = () => { update(ref(db, `users/${auth.currentUser.uid}/chats/${c.key}`), { type: 'group', lastTime: Date.now() }); openChat(c.key, c.val().name, null, true); };
                    res.appendChild(item);
                }
            }));
        };
    </script>
</body>
</html>
