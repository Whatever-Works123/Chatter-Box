<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        #chatSection { display: none; }
        input { width: 80%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        button { padding: 10px 20px; cursor: pointer; background: #2575fc; color: white; border: none; border-radius: 5px; font-weight: bold; margin: 5px; }
        .logout-btn { background: #ff4b2b; }
        #chatWindow { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); margin: 10px 0; padding: 10px; text-align: left; border-radius: 10px; }
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.1); }
        .toggle-link { color: #2575fc; cursor: pointer; text-decoration: underline; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <div id="authSection">
            <h1 id="authTitle">Sign In</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth()" id="mainBtn">Sign In</button>
            <p class="toggle-link" onclick="toggleMode()" id="toggleText">New? Create Account</p>
        </div>

        <div id="chatSection">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <strong>Chatter Box</strong>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
            <div id="chatWindow"></div>
            <div style="display:flex; gap: 5px;">
                <input type="text" id="msgInput" placeholder="Message..." style="flex:1;">
