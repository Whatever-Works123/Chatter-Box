<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Full Production Source</title>
    <style>
        /* --- CSS VARIABLES: THEME ENGINE --- */
        :root {
            --bg-main: #f0f2f5;
            --bg-card: #ffffff;
            --sidebar-w: 300px;
            --text-dark: #050505;
            --text-gray: #65676b;
            --accent: #0084ff;
            --border-color: #e4e6eb;
            --my-msg: #0084ff;
            --their-msg: #e4e6eb;
            --online-indicator: #31a24c;
            --danger-zone: #ff4d4d;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --bg-main: #18191a;
            --bg-card: #242526;
            --text-dark: #e4e6eb;
            --text-gray: #b0b3b8;
            --border-color: #3e4042;
            --their-msg: #3a3b3c;
        }

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        button { cursor: pointer; border: none; transition: var(--transition); }
        input { border: 1px solid var(--border-color); outline: none; transition: var(--transition); }

        /* --- AUTHENTICATION SCREEN --- */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-main);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-logo {
            font-size: 36px;
            font-weight: 800;
            color: #FF8C42;
            font-style: italic;
            margin-bottom: 30px;
        }

        .auth-input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            background: var(--bg-main);
            color: var(--text-dark);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-switch {
            margin-top: 20px;
            font-size: 14px;
            color: var(--accent);
            cursor: pointer;
        }

        /* --- SIDEBAR NAVIGATION --- */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: none; /* Shown via JS */
            flex-direction: column;
            padding: 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 10px;
            color: var(--text-gray);
            font-weight: 600;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .nav-link:hover { background: rgba(0,0,0,0.05); }
        .nav-link.active { background: rgba(0,132,255,0.1); color: var(--accent); }

        /* --- MAIN CONTENT AREA --- */
        .viewport {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            overflow-y: auto;
        }

        .app-card {
            width: 100%;
            max-width: 800px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-body {
            flex: 1;
            padding: 20px;
        }

        .content-page { display: none; }
        .content-page.active { display: block; animation: fadeIn 0.4s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- LIST COMPONENTS --- */
        .user-row {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .user-row:hover { background: rgba(0,0,0,0.03); }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            position: relative;
            margin-right: 15px;
        }

        .avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--online-indicator);
            border: 2px solid var(--bg-card);
            border-radius: 50%;
        }

        /* --- CHAT SLIDE-OUT PANEL --- */
        #chat-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: var(--bg-card);
            border-left: 1px solid var(--border-color);
            z-index: 9000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
        }

        #chat-panel.active { right: 0; }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-bar {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .bubble {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bubble.me {
            align-self: flex-end;
            background: var(--my-msg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bubble.them {
            align-self: flex-start;
            background: var(--their-msg);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-container">
            <div class="auth-logo">Chatter Box</div>
            
            <div id="login-form">
                <input type="email" id="l-email" class="auth-input" placeholder="Email">
                <input type="password" id="l-pass" class="auth-input" placeholder="Password">
                <button class="auth-btn" onclick="ctrl.login()">Log In</button>
                <div class="auth-switch" onclick="ctrl.switchAuth(false)">New account? Sign Up</div>
            </div>

            <div id="signup-form" style="display:none">
                <input type="text" id="r-name" class="auth-input" placeholder="Your Name">
                <input type="email" id="r-email" class="auth-input" placeholder="Email">
                <input type="password" id="r-pass" class="auth-input" placeholder="Create Password">
                <button class="auth-btn" onclick="ctrl.register()">Create Profile</button>
                <div class="auth-switch" onclick="ctrl.switchAuth(true)">Already a member? Log In</div>
            </div>
            
            <p id="auth-error" style="color:red; font-size:12px; margin-top:10px"></p>
        </div>
    </div>

    <nav class="sidebar" id="main-sidebar">
        <div class="auth-logo" style="font-size:24px; margin-bottom:40px">Chatter Box</div>
        <a href="#" class="nav-link active" onclick="ctrl.nav('inbox', this)">üè† Inbox</a>
        <a href="#" class="nav-link" onclick="ctrl.nav('search', this)">üîç Search People</a>
        <a href="#" class="nav-link" onclick="ctrl.nav('profile', this)">üë§ My Profile</a>
        <a href="#" class="nav-link" onclick="ctrl.nav('settings', this)">‚öôÔ∏è Settings</a>
        <button class="auth-btn" style="background:var(--danger-zone); margin-top:auto" onclick="ctrl.logout()">Log Out</button>
    </nav>

    <main class="viewport">
        <div class="app-card">
            
            <div id="p-inbox" class="content-page active">
                <div class="page-header"><h2>Messages</h2></div>
                <div id="inbox-list" class="page-body"></div>
            </div>

            <div id="p-search" class="content-page">
                <div class="page-header"><h2>Discover</h2></div>
                <div class="page-body">
                    <input type="text" class="auth-input" placeholder="Search by name..." oninput="ctrl.search(this.value)">
                    <div id="search-list"></div>
                </div>
            </div>

            <div id="p-profile" class="content-page">
                <div class="page-header"><h2>My Profile</h2></div>
                <div class="page-body" style="text-align:center">
                    <div id="prof-avatar" class="avatar" style="width:120px; height:120px; margin:0 auto 20px; font-size:40px"></div>
                    <h3 id="prof-name">User Name</h3>
                    <p id="prof-email" style="color:var(--text-gray); margin-bottom:20px"></p>
                    <input type="file" id="file-hidden" hidden onchange="ctrl.upload(this)">
                    <button class="auth-btn" style="width:auto; padding:10px 20px" onclick="document.getElementById('file-hidden').click()">Change Photo</button>
                </div>
            </div>

            <div id="p-settings" class="content-page">
                <div class="page-header"><h2>Settings</h2></div>
                <div class="page-body">
                    <button class="auth-btn" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Dark Mode</button>
                </div>
            </div>

        </div>
    </main>

    <div id="chat-panel">
        <div class="chat-header">
            <button onclick="ctrl.closeChat()" style="background:none; font-size:24px">‚Üê</button>
            <div id="chat-pfp" class="avatar" style="width:40px; height:40px"></div>
            <b id="chat-username">User</b>
        </div>
        <div id="chat-feed" class="chat-messages"></div>
        <div class="chat-input-bar">
            <input type="text" id="chat-inp" class="auth-input" style="margin:0; border-radius:20px" placeholder="Aa">
            <button class="auth-btn" style="width:80px; border-radius:20px" onclick="ctrl.send()">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG
        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const fApp = initializeApp(config);
        const auth = getAuth(fApp);
        const db = getDatabase(fApp);

        let currentUser = null;
        let activeChatId = null;

        window.ctrl = {
            switchAuth: (isLogin) => {
                document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
                document.getElementById('signup-form').style.display = isLogin ? 'none' : 'block';
            },

            login: () => {
                const e = document.getElementById('l-email').value;
                const p = document.getElementById('l-pass').value;
                signInWithEmailAndPassword(auth, e, p).catch(err => document.getElementById('auth-error').innerText = err.message);
            },

            register: () => {
                const n = document.getElementById('r-name').value;
                const e = document.getElementById('r-email').value;
                const p = document.getElementById('r-pass').value;
                if(!n) return alert("Name required");
                createUserWithEmailAndPassword(auth, e, p).then(cred => {
                    set(ref(db, `users/${cred.user.uid}`), { name: n, pfp: '', status: 'online', email: e });
                }).catch(err => document.getElementById('auth-error').innerText = err.message);
            },

            logout: () => signOut(auth).then(() => location.reload()),

            nav: (p, el) => {
                document.querySelectorAll('.content-page').forEach(page => page.classList.remove('active'));
                document.getElementById(`p-${p}`).classList.add('active');
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                el.classList.add('active');
            },

            // --- THE INBOX FIX: ENSURES EVERYONE SHOWS ---
            loadInbox: () => {
                const inboxDiv = document.getElementById('inbox-list');
                onValue(ref(db, `users/${currentUser.uid}/chats`), async (snap) => {
                    inboxDiv.innerHTML = "";
                    if(!snap.exists()) {
                        inboxDiv.innerHTML = "<p style='text-align:center; color:gray; padding-top:40px'>No messages yet. Go to Search to find friends!</p>";
                        return;
                    }

                    // Iterate through every chat entry you have
                    snap.forEach(child => {
                        const peerId = child.key;
                        const meta = child.val();

                        // Force fetch the specific User's Name and Pic from the 'users' node
                        get(ref(db, `users/${peerId}`)).then(userSnap => {
                            if(userSnap.exists()){
                                const userData = userSnap.val();
                                const row = document.createElement('div');
                                row.className = "user-row";
                                row.innerHTML = `
                                    <div class="avatar ${userData.status === 'online' ? 'online' : ''}" style="${userData.pfp ? `background-image:url(${userData.pfp})` : ''}">
                                        ${userData.pfp ? '' : userData.name[0]}
                                    </div>
                                    <div style="flex:1">
                                        <b>${userData.name}</b><br>
                                        <small style="color:var(--text-gray)">${meta.lastMsg || 'Sent a message'}</small>
                                    </div>
                                `;
                                row.onclick = () => ctrl.openChat(peerId, userData.name, userData.pfp);
                                inboxDiv.prepend(row); // Most recent near top
                            }
                        });
                    });
                });
            },

            search: (query) => {
                if(!query) return document.getElementById('search-list').innerHTML = "";
                get(ref(db, 'users')).then(snap => {
                    const list = document.getElementById('search-list');
                    list.innerHTML = "";
                    snap.forEach(u => {
                        const d = u.val();
                        if(d.name.toLowerCase().includes(query.toLowerCase()) && u.key !== currentUser.uid) {
                            const div = document.createElement('div');
                            div.className = "user-row";
                            div.innerHTML = `<div class="avatar">${d.name[0]}</div><b>${d.name}</b>`;
                            div.onclick = () => ctrl.openChat(u.key, d.name, d.pfp);
                            list.appendChild(div);
                        }
                    });
                });
            },

            openChat: (id, name, pfp) => {
                activeChatId = id;
                document.getElementById('chat-panel').classList.add('active');
                document.getElementById('chat-username').innerText = name;
                const p = document.getElementById('chat-pfp');
                p.style.backgroundImage = pfp ? `url(${pfp})` : 'none';
                p.innerText = pfp ? '' : name[0];

                // Clear unread flag for self
                update(ref(db, `users/${currentUser.uid}/chats/${id}`), { unread: false });

                const roomId = [currentUser.uid, id].sort().join('_');
                onValue(ref(db, `messages/${roomId}`), (snap) => {
                    const feed = document.getElementById('chat-feed');
                    feed.innerHTML = "";
                    snap.forEach(m => {
                        const msg = m.val();
                        const b = document.createElement('div');
                        b.className = `bubble ${msg.sender === currentUser.uid ? 'me' : 'them'}`;
                        b.innerText = msg.text;
                        feed.appendChild(b);
                    });
                    feed.scrollTop = feed.scrollHeight;
                });
            },

            closeChat: () => {
                document.getElementById('chat-panel').classList.remove('active');
                activeChatId = null;
            },

            send: () => {
                const txt = document.getElementById('chat-inp').value.trim();
                if(!txt || !activeChatId) return;
                const roomId = [currentUser.uid, activeChatId].sort().join('_');
                const now = Date.now();

                // 1. Post to message history
                push(ref(db, `messages/${roomId}`), { sender: currentUser.uid, text: txt, time: now });

                // 2. Update my inbox
                update(ref(db, `users/${currentUser.uid}/chats/${activeChatId}`), { lastMsg: txt, time: now, unread: false });

                // 3. Update their inbox
                update(ref(db, `users/${activeChatId}/chats/${currentUser.uid}`), { lastMsg: txt, time: now, unread: true });

                document.getElementById('chat-inp').value = "";
            },

            loadProfile: () => {
                get(ref(db, `users/${currentUser.uid}`)).then(s => {
                    const d = s.val();
                    document.getElementById('prof-name').innerText = d.name;
                    document.getElementById('prof-email').innerText = currentUser.email;
                    const p = document.getElementById('prof-avatar');
                    p.style.backgroundImage = d.pfp ? `url(${d.pfp})` : 'none';
                    p.innerText = d.pfp ? '' : d.name[0];
                });
            },

            upload: (inp) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    update(ref(db, `users/${currentUser.uid}`), { pfp: e.target.result }).then(() => ctrl.loadProfile());
                };
                reader.readAsDataURL(inp.files[0]);
            }
        };

        // --- SESSION LISTENER ---
        onAuthStateChanged(auth, user => {
            if(user) {
                currentUser = user;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-sidebar').style.display = 'flex';
                
                // Status Sync
                const statusRef = ref(db, `users/${user.uid}/status`);
                set(statusRef, 'online');
                onDisconnect(statusRef).set('offline');

                ctrl.loadInbox();
                ctrl.loadProfile();
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
