<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box Pro | Complete Master</title>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff; --msg-them: #e4e6eb;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526; --msg-them: #3a3b3c;
        }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; transition: background 0.3s; }
        
        /* --- AUTH SCREEN --- */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--card); padding: 40px; border-radius: 20px; text-align: center; width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .auth-box h1 { color: #FF8C42; font-style: italic; font-weight: 900; font-size: 32px; margin-bottom: 10px; }

        /* --- SIDEBAR --- */
        .sidebar { width: 300px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 25px; flex-shrink: 0; z-index: 100; }
        .app-logo { font-size: 28px; font-weight: 800; color: #FF8C42; margin-bottom: 40px; font-style: italic; letter-spacing: -1px; }
        
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 14px 18px; border-radius: 12px; cursor: pointer; margin-bottom: 10px; font-weight: 600; color: #65676b; transition: all 0.2s ease; position: relative; }
        .menu-item:hover { background: rgba(0,0,0,0.04); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }
        .notif-dot { display: none; width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); border: 2px solid var(--side); }

        /* --- MAIN AREA --- */
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .content-container { width: 100%; max-width: 800px; background: var(--card); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); min-height: 92vh; position: relative; border: 1px solid var(--border); }
        .page { display: none; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .page-header { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--card); border-radius: 16px 16px 0 0; z-index: 5; }

        /* --- UI ELEMENTS --- */
        .avatar { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; background-color: #ccd0d5; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; border: 1px solid rgba(0,0,0,0.05); }
        .avatar.group { border-radius: 14px; background: linear-gradient(135deg, #FF8C42, #ff5f6d); }

        .list-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); transition: background 0.2s; margin: 8px 15px; border-radius: 12px; }
        .list-item:hover { background: rgba(0,0,0,0.02); }
        .list-item b { margin-left: 15px; font-size: 17px; flex: 1; }
        .list-item.unread { background: rgba(0, 132, 255, 0.05); border-left: 4px solid var(--accent); }

        /* --- CHAT SYSTEM --- */
        #chat-window { position: fixed; top: 0; right: -500px; bottom: 0; width: 450px; background: var(--card); border-left: 1px solid var(--border); transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.1); z-index: 1000; display: flex; flex-direction: column; box-shadow: -15px 0 40px rgba(0,0,0,0.15); }
        #chat-window.open { right: 0; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: var(--bg); }
        
        .msg-container { display: flex; flex-direction: column; max-width: 80%; }
        .sender-name { font-size: 11px; font-weight: 700; color: #8e8e8e; margin: 0 0 3px 8px; }
        .msg-bubble { padding: 12px 16px; border-radius: 20px; font-size: 14.5px; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .receipt { font-size: 10px; color: #8e8e8e; align-self: flex-end; margin-top: 4px; font-weight: 700; margin-right: 8px; }

        .typing-ui { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: var(--bg); display: none; }
        .typing-text { font-size: 12px; color: #8e8e8e; font-weight: 600; font-style: italic; }

        /* --- PROFILE GRID --- */
        .profile-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 10px; }
        .grid-item { aspect-ratio: 1/1; background-size: cover; background-position: center; border-radius: 4px; background-color: #eee; }

        /* --- BUTTONS & INPUTS --- */
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); font-size: 15px; transition: border 0.2s; }
        input:focus { border-color: var(--accent); }
        .btn { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-red { background: #ff4d4d; }
        .btn-small { padding: 6px 12px; font-size: 12px; }

        #member-modal { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 400px; max-height: 80vh; overflow-y: auto; }

        .switch { position: relative; width: 50px; height: 28px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body id="main-body">

    <div id="auth-screen">
        <div class="auth-box">
            <h1>Chatter Box</h1>
            <p style="color: #8e8e8e; margin-bottom: 25px;">Connect with friends instantly.</p>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn-action" style="width:100%">Continue</button>
            <p id="auth-err" style="color:#ff4d4d; font-size:13px; margin-top:15px; font-weight: 600;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-logo">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">üè† Home <div id="home-dot" class="notif-dot"></div></div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        
        <div style="margin-top:auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <div class="menu-item" id="logout-btn-action"><span style="color:#ff4d4d;">üö™ Logout</span></div>
        </div>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            
            <div id="home-page" class="page" style="display:block;">
                <div class="page-header"><h2>Messages</h2></div>
                <div id="inbox-list"></div>
            </div>

            <div id="search-page" class="page">
                <div class="page-header">
                    <h2>Explore</h2>
                    <button class="btn btn-small" onclick="createGroup()">+ New Group</button>
                </div>
                <div style="padding:20px"><input type="text" id="s-query" placeholder="Search people or groups..."></div>
                <div id="s-results"></div>
            </div>

            <div id="profile-page" class="page">
                <div style="text-align:center; padding:40px 20px;">
                    <div id="p-pfp" class="avatar" style="width:130px; height:130px; margin:0 auto 20px; font-size:45px; border: 4px solid var(--accent);"></div>
                    <h2 id="p-name" style="margin:0; font-size: 28px;"></h2>
                    <p id="p-bio" style="color:#8e8e8e; max-width: 400px; margin: 10px auto 20px;"></p>
                    <input type="file" id="p-post-upload" style="display:none" accept="image/*">
                    <button class="btn btn-small" style="background:var(--border); color:var(--text);" onclick="document.getElementById('p-post-upload').click()">+ Post to Gallery</button>
                </div>
                <div class="profile-grid" id="p-grid"></div>
            </div>

            <div id="settings-page" class="page">
                <div class="page-header"><h2>Settings</h2></div>
                <div style="padding:30px;">
                    <h4 style="margin-top:0">Public Profile</h4>
                    <input type="text" id="settings-name-input" placeholder="Update Display Name">
                    <textarea id="settings-bio-input" placeholder="Update Bio..." rows="3"></textarea>
                    <button class="btn" id="save-profile-btn" style="width:100%">Update Profile</button>
                    
                    <div style="margin-top:40px; padding-top:20px; border-top: 1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <b style="display:block">Appearance</b>
                            <small style="color:#8e8e8e">Toggle Dark Mode interface</small>
                        </div>
                        <label class="switch"><input type="checkbox" id="dark-toggle"><span class="slider"></span></label>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:28px; cursor:pointer; color:var(--text);">√ó</button>
            <div id="chat-pfp" class="avatar" style="width:40px; height:40px;"></div>
            <b id="chat-user-name" style="flex:1; font-size: 18px;">User</b>
            <div style="display:flex; gap:8px;">
                <button id="add-mem-btn" class="btn btn-small" style="display:none" onclick="openMemberModal()">+ Add</button>
                <button id="leave-grp-btn" class="btn btn-small btn-red" style="display:none" onclick="leaveGroup()">Leave</button>
            </div>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div id="typing-ui" class="typing-ui"><div class="typing-text" id="typing-text"></div></div>
        <div style="padding:20px; border-top:1px solid var(--border); display:flex; gap:12px; background: var(--card);">
            <input type="text" id="chat-input" placeholder="Write a message..." style="margin:0; border-radius:25px; padding-left: 20px;">
            <button class="btn" id="send-btn" style="border-radius: 50%; width: 45px; height: 45px; padding:0;">‚ûî</button>
        </div>
    </div>

    <div id="member-modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Invite to Group</h3>
            <input type="text" id="m-search" placeholder="Search users by name...">
            <div id="m-results" style="margin-top:15px;"></div>
            <button class="btn" style="width:100%; margin-top:20px; background:#666" onclick="document.getElementById('member-modal').style.display='none'">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", authDomain: "chatterbox-4b7dd.firebaseapp.com", databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", projectId: "chatterbox-4b7dd" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let activePeer = null, isGroup = false, userNames = {}, typingTimeout;

        // --- AUTH SYSTEM ---
        document.getElementById('login-btn-action').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: "", bio: "Available", private: false });
                }).catch(err => document.getElementById('auth-err').innerText = "Auth Error: " + err.message);
            });
        };

        document.getElementById('logout-btn-action').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-menu').style.display = 'flex';
                initApp();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('side-menu').style.display = 'none';
            }
        });

        // --- CORE APP ENGINE ---
        function initApp() {
            // Dark Mode persistence
            const dt = document.getElementById('dark-toggle');
            if(localStorage.getItem('mode') === 'dark') { document.body.classList.add('dark'); dt.checked = true; }
            dt.onchange = () => {
                document.body.classList.toggle('dark');
                localStorage.setItem('mode', dt.checked ? 'dark' : 'light');
            };

            // Global User Map
            onValue(ref(db, 'users'), snap => snap.forEach(u => userNames[u.key] = u.val().name));

            // Inbox Listener
            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list'); list.innerHTML = "";
                let hasUnread = false;
                snap.forEach(c => {
                    const chat = c.val(); if(chat.unread) hasUnread = true;
                    const path = chat.type === 'group' ? `groups/${c.key}` : `users/${c.key}`;
                    get(ref(db, path)).then(uSnap => {
                        const u = uSnap.val(); if(!u) return;
                        const div = document.createElement('div');
                        div.className = `list-item ${chat.unread ? 'unread' : ''}`;
                        div.innerHTML = `<div class="avatar"></div><b>${u.name}</b>`;
                        setAvatar(div.querySelector('.avatar'), u.pfp, u.name, chat.type === 'group');
                        div.onclick = () => openChat(c.key, u.name, u.pfp, chat.type === 'group');
                        list.appendChild(div);
                    });
                });
                document.getElementById('home-dot').style.display = hasUnread ? 'block' : 'none';
            });

            // Settings Save
            document.getElementById('save-profile-btn').onclick = () => {
                const n = document.getElementById('settings-name-input').value;
                const b = document.getElementById('settings-bio-input').value;
                update(ref(db, `users/${auth.currentUser.uid}`), { name: n, bio: b }).then(() => alert("Profile updated!"));
            };
        }

        // --- AVATAR & NAVIGATION ---
        function setAvatar(el, url, name, isGrp) {
            if(isGrp) { el.classList.add('group'); el.innerText = name ? name.substring(0,2).toUpperCase() : "GC"; return; }
            el.classList.remove('group');
            if(url && url.length > 20) { el.style.backgroundImage = `url(${url})`; el.innerText = ""; }
            else { el.style.backgroundImage = "none"; el.innerText = name ? name[0].toUpperCase() : "?"; }
        }

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            if(id === 'profile-page') loadProfile(auth.currentUser.uid);
            closeChat();
        };

        // --- CHAT LOGIC ---
        window.openChat = (id, name, pfp, isGrp = false) => {
            activePeer = id; isGroup = isGrp;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            document.getElementById('add-mem-btn').style.display = isGrp ? 'block' : 'none';
            document.getElementById('leave-grp-btn').style.display = isGrp ? 'block' : 'none';
            setAvatar(document.getElementById('chat-pfp'), pfp, name, isGrp);
            update(ref(db, `users/${auth.currentUser.uid}/chats/${id}`), { unread: false });
            
            const chatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val(); const side = d.sender === auth.currentUser.uid ? 'me' : 'them';
                    const receipt = (side === 'me' && !isGroup) ? `<div class="receipt">${d.status === 'read' ? 'Read' : 'Sent'}</div>` : '';
                    if(!isGroup && d.sender !== auth.currentUser.uid) update(ref(db, `messages/${chatId}/${m.key}`), { status: 'read' });
                    box.insertAdjacentHTML('beforeend', `
                        <div class="msg-container" style="align-self:${side === 'me' ? 'flex-end' : 'flex-start'}">
                            ${isGroup && side === 'them' ? `<div class="sender-name">${d.senderName || 'User'}</div>` : ''}
                            <div class="msg-bubble" style="background:${side=='me' ? 'var(--accent)' : 'var(--msg-them)'}; color:${side=='me'?'white':'var(--text)'}">${d.text}</div>
                            ${receipt}
                        </div>`);
                });
                box.scrollTop = box.scrollHeight;
            });

            // Typing Dots
            onValue(ref(db, `typing/${activePeer}`), snap => {
                const t = []; snap.forEach(u => { if(u.key !== auth.currentUser.uid) t.push(userNames[u.key] || "User"); });
                document.getElementById('typing-ui').style.display = t.length ? 'flex' : 'none';
                document.getElementById('typing-text').innerText = t.length ? t.join(', ') + " is typing..." : "";
            });
        };

        const sendMessage = () => {
            const txt = document.getElementById('chat-input').value.trim(); if(!txt) return;
            const chatId = isGroup ? activePeer : [auth.currentUser.uid, activePeer].sort().join('_');
            push(ref(db, 'messages/' + chatId), { sender: auth.currentUser.uid, senderName: userNames[auth.currentUser.uid], text: txt, time: serverTimestamp(), status: 'delivered' });
            update(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { lastTime: Date.now() });
            if(!isGroup) update(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { lastTime: Date.now(), unread: true, type: 'personal' });
            document.getElementById('chat-input').value = "";
            remove(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`));
        };

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('chat-input').onkeydown = e => { if(e.key === 'Enter') sendMessage(); };
        document.getElementById('chat-input').oninput = () => {
            set(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`), true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => remove(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`)), 2500);
        };

        window.closeChat = () => { document.getElementById('chat-window').classList.remove('open'); activePeer = null; };

        // --- GROUP & SEARCH TOOLS ---
        window.createGroup = () => {
            const n = prompt("Group Name:"); if(!n) return;
            const gRef = push(ref(db, 'groups'));
            set(gRef, { name: n, creator: auth.currentUser.uid, type: 'group' });
            update(ref(db, `users/${auth.currentUser.uid}/chats/${gRef.key}`), { type: 'group', lastTime: Date.now() });
        };

        window.leaveGroup = () => { if(confirm("Leave group?")) { remove(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`)); closeChat(); } };
        
        window.openMemberModal = () => document.getElementById('member-modal').style.display = 'flex';
        
        document.getElementById('m-search').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('m-results');
            res.innerHTML = ""; if(!q) return;
            get(ref(db, 'users')).then(snap => snap.forEach(c => {
                if(c.val().name.toLowerCase().includes(q)) {
                    const div = document.createElement('div'); div.className = 'list-item';
                    div.innerHTML = `<b>${c.val().name}</b><button class="btn btn-small">Add</button>`;
                    div.onclick = () => { update(ref(db, `users/${c.key}/chats/${activePeer}`), { type: 'group', lastTime: Date.now() }); alert("Added!"); };
                    res.appendChild(div);
                }
            }));
        };

        // --- PROFILE & GALLERY ---
        function loadProfile(uid) {
            get(ref(db, 'users/' + uid)).then(s => {
                const d = s.val(); document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-bio').innerText = d.bio || "";
                setAvatar(document.getElementById('p-pfp'), d.pfp, d.name, false);
            });
            onValue(ref(db, 'galleries/' + uid), snap => {
                const g = document.getElementById('p-grid'); g.innerHTML = "";
                snap.forEach(img => g.insertAdjacentHTML('afterbegin', `<div class="grid-item" style="background-image:url(${img.val()})"></div>`));
            });
        }

        document.getElementById('p-post-upload').onchange = (e) => {
            const r = new FileReader(); r.onload = () => push(ref(db, 'galleries/' + auth.currentUser.uid), r.result);
            r.readAsDataURL(e.target.files[0]);
        };

        // GLOBAL SEARCH
        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('s-results');
            res.innerHTML = ""; if(!q) return;
            get(ref(db, 'users')).then(snap => snap.forEach(c => {
                if(c.val().name.toLowerCase().includes(q) && c.key !== auth.currentUser.uid) {
                    const i = document.createElement('div'); i.className = 'list-item';
                    i.innerHTML = `<div class="avatar"></div><b>${c.val().name}</b>`;
                    setAvatar(i.querySelector('.avatar'), c.val().pfp, c.val().name, false);
                    i.onclick = () => openChat(c.key, c.val().name, c.val().pfp, false);
                    res.appendChild(i);
                }
            }));
        };
    </script>
</body>
</html>
