<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | The Complete App</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: #65676b; transition: 0.2s; position: relative; }
        .menu-item:hover { background: rgba(0,0,0,0.05); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }

        /* MAIN VIEWPORT */
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; }
        .content-container { width: 100%; max-width: 700px; background: var(--card); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); min-height: 90vh; position: relative; padding-bottom: 50px; }
        .page { display: none; }
        .page-header { padding: 20px; border-bottom: 1px solid var(--border); }

        /* AVATAR SYSTEM */
        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; 
            background-size: cover; background-position: center; 
            background-color: #0084ff; flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; text-transform: uppercase;
            font-size: 18px; border: 2px solid var(--border);
            overflow: hidden;
        }

        .list-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.2s; margin: 5px 10px; border-radius: 12px; }
        .list-item b { margin-left: 18px; font-size: 16px; } 

        /* CHAT WINDOW */
        #chat-window { position: fixed; top: 0; right: -450px; bottom: 0; width: 400px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #chat-window.open { right: 0; }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg-container { display: flex; flex-direction: column; max-width: 75%; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 14px; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); }
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        
        .settings-section { padding: 20px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn">Log In / Sign Up</button>
            <p id="auth-err" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <div style="margin-top:auto" class="menu-item" id="logout-btn"><span style="color:#ff4d4d;">üö™ Logout</span></div>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            <div id="home-page" class="page" style="display:block;">
                <div class="page-header"><h2>Messages</h2></div>
                <div id="inbox-list"></div>
            </div>

            <div id="search-page" class="page">
                <div class="page-header"><h2>Search</h2></div>
                <div style="padding:15px"><input type="text" id="s-query" placeholder="Search usernames..."></div>
                <div id="s-results"></div>
            </div>
            
            <div id="profile-page" class="page">
                <div style="text-align:center; padding:30px;">
                    <div id="p-pfp" class="avatar" style="width:120px; height:120px; margin:0 auto 15px; font-size:40px;"></div>
                    <h2 id="p-name" style="margin:0"></h2>
                    <p id="p-bio" style="color:#8e8e8e;"></p>
                </div>
            </div>

            <div id="settings-page" class="page">
                <div class="page-header"><h2>Settings</h2></div>
                <div class="settings-section">
                    <h3>Edit Profile</h3>
                    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                        <div id="settings-pfp-preview" class="avatar" style="width:60px; height:60px;"></div>
                        <input type="file" id="settings-pfp-input" style="display:none" accept="image/*">
                        <button class="btn" style="width:auto; background:#eee; color:black;" onclick="document.getElementById('settings-pfp-input').click()">Change Photo</button>
                    </div>
                    <input type="text" id="settings-name-input" placeholder="Display Name">
                    <textarea id="settings-bio-input" placeholder="Bio" rows="2"></textarea>
                    <button class="btn" id="save-profile-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer;">√ó</button>
            <div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div>
            <b id="chat-user-name" style="margin-left:10px;">User</b>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Aa">
            <button class="btn" id="send-btn" style="width:auto">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // IMPORTANT: Ensure your storageBucket is correct!
        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app" // Corrected storage URL
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let activePeer = null;

        function setAvatar(el, url, name) {
            if(url && url.startsWith('http')) { 
                el.style.backgroundImage = `url(${url})`; 
                el.innerText = ""; 
            } else { 
                el.style.backgroundImage = "none"; 
                el.innerText = name ? name[0].toUpperCase() : "?";
                const colors = ['#0084ff', '#FF8C42', '#44bec7', '#ff5252', '#7b52ab'];
                const charCode = name ? name.charCodeAt(0) : 0;
                el.style.backgroundColor = colors[charCode % colors.length];
            }
        }

        // AUTH
        document.getElementById('login-btn').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: "", bio: "Hey!", private: false });
                }).catch(err => document.getElementById('auth-err').innerText = err.message);
            });
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
        onAuthStateChanged(auth, u => { if(u) { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('side-menu').style.display = 'flex'; initApp(); } });

        function initApp() {
            onValue(ref(db, `users/${auth.currentUser.uid}`), snap => {
                const u = snap.val(); if(!u) return;
                document.getElementById('settings-name-input').value = u.name;
                document.getElementById('settings-bio-input').value = u.bio || "";
                setAvatar(document.getElementById('settings-pfp-preview'), u.pfp, u.name);
            });

            // FIXED PHOTO UPLOAD
            document.getElementById('settings-pfp-input').onchange = async (e) => {
                const file = e.target.files[0];
                if(!file) return;

                const preview = document.getElementById('settings-pfp-preview');
                preview.innerText = "..."; // Loading indicator

                try {
                    const fileRef = sRef(storage, `profiles/${auth.currentUser.uid}`);
                    const uploadResult = await uploadBytes(fileRef, file);
                    const url = await getDownloadURL(uploadResult.ref);
                    
                    await update(ref(db, `users/${auth.currentUser.uid}`), { pfp: url });
                    alert("Profile picture changed!");
                } catch (err) {
                    console.error("Upload Error:", err);
                    alert("Error: " + err.message);
                    preview.innerText = ""; // Clear loading state
                }
            };

            document.getElementById('save-profile-btn').onclick = () => {
                update(ref(db, `users/${auth.currentUser.uid}`), { 
                    name: document.getElementById('settings-name-input').value, 
                    bio: document.getElementById('settings-bio-input').value 
                }).then(() => alert("Saved!"));
            };

            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    get(ref(db, 'users/' + c.key)).then(uSnap => {
                        const u = uSnap.val();
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.innerHTML = `<div class="avatar"></div><b>${u.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => openChat(c.key, u.name, u.pfp);
                        list.appendChild(item);
                    });
                });
            });
        }

        // CHAT WINDOW LOGIC (Condensed for brevity)
        window.openChat = (uid, name, pfp) => {
            activePeer = uid;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            setAvatar(document.getElementById('chat-pfp'), pfp, name);
            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const side = d.sender === auth.currentUser.uid ? 'me' : 'them';
                    box.insertAdjacentHTML('beforeend', `<div class="msg-container" style="align-self:${side === 'me' ? 'flex-end' : 'flex-start'}"><div class="msg-bubble" style="background:${side=='me'?'#0084ff':'#e4e6eb'}; color:${side=='me'?'white':'black'}">${d.text}</div></div>`);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'profile-page') loadProfile(auth.currentUser.uid);
        };

        function loadProfile(uid) {
            onValue(ref(db, 'users/' + uid), s => {
                const d = s.val(); 
                document.getElementById('p-name').innerText = d.name; 
                setAvatar(document.getElementById('p-pfp'), d.pfp, d.name);
            });
        }
    </script>
</body>
</html>
