<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff; --subtext: #65676b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; position: relative; }
        .content-container { width: 100%; max-width: 600px; background: var(--card); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); min-height: 90vh; overflow: hidden; display:flex; flex-direction:column; }
        
        /* Components */
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: var(--subtext); transition: 0.2s; position: relative; }
        .menu-item:hover { background: rgba(0,0,0,0.05); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }
        .notif-dot { display: none; width: 10px; height: 10px; background: #ff3b30; border-radius: 50%; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
        
        .list-item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-radius: 14px; background: var(--card); margin: 5px 10px; transition: 0.2s; box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .list-item:hover { transform: scale(1.01); }
        .list-item.unread { border-color: var(--accent); background: rgba(0, 132, 255, 0.05); }
        
        .avatar { width: 50px; height: 50px; border-radius: 50%; background-color: #e4e6eb; display: flex; align-items: center; justify-content: center; color: #65676b; font-weight: bold; background-size: cover; flex-shrink: 0; font-size: 20px; }
        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-outline { background: transparent; border: 2px solid var(--accent); color: var(--accent); }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); font-size: 16px; }
        
        /* Pages & Chat */
        #chat-window { position: fixed; top: 0; right: -100%; bottom: 0; width: 100%; max-width: 450px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; display: flex; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.1); }
        #chat-window.open { right: 0; }
        
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; background: var(--card); z-index: 2; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: var(--bg); }
        
        .msg-bubble { padding: 10px 16px; border-radius: 20px; max-width: 75%; font-size: 15px; line-height: 1.4; word-wrap: break-word; position: relative; }
        .msg-time { font-size: 10px; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-box { background: var(--card); padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }

        /* Responsive */
        @media (max-width: 600px) {
            .sidebar { position: fixed; bottom: 0; width: 100%; height: 70px; flex-direction: row; padding: 0; justify-content: space-around; border-top: 1px solid var(--border); }
            .app-title, #logout-btn { display: none; }
            .menu-item { flex-direction: column; gap: 5px; font-size: 10px; background: transparent !important; padding: 10px; margin: 0; }
            .content-container { border-radius: 0; height: 100vh; padding-bottom: 80px; box-shadow: none; }
            .main-viewport { padding: 0; }
            #chat-window { width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic;">Chatter Box</h1>
            <p>Enter email/password to login or sign up.</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn">Start Chatting</button>
            <p id="auth-error" style="color:red; margin-top:10px;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title" style="font-size: 24px; font-weight: 800; color: #FF8C42; margin-bottom: 30px;">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)"><span>üè†</span> Home <div id="home-dot" class="notif-dot"></div></div>
        <div class="menu-item" onclick="nav('search-page', this)"><span>üîç</span> Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)"><span>üë§</span> My Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)"><span>‚öôÔ∏è</span> Settings</div>
        <button class="btn" id="logout-btn" style="margin-top:auto; background:#ff3b30;">Logout</button>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            <div id="home-page" class="page" style="display:block;">
                <h2>Messages</h2>
                <div id="inbox-loading" style="text-align:center; color:#999; margin-top:50px;">Loading chats...</div>
                <div id="inbox-list"></div>
                <div id="empty-state" style="display:none; text-align:center; margin-top:50px;">
                    <p style="color:#666; margin-bottom:20px;">No chats yet!</p>
                    <button class="btn btn-outline" onclick="nav('search-page', document.querySelectorAll('.menu-item')[1])">Find People</button>
                </div>
            </div>

            <div id="search-page" class="page">
                <h2>Search Users</h2>
                <input type="text" id="s-query" placeholder="Type name...">
                <div id="s-results" style="margin-top:20px;"></div>
            </div>

            <div id="view-user-page" class="page">
                <button onclick="nav('home-page', document.querySelector('.menu-item'))" style="background:none; border:none; color:var(--accent); cursor:pointer;">&larr; Back</button>
                <div style="text-align:center; margin-top:20px;">
                    <div id="view-pfp" class="avatar" style="width:100px; height:100px; margin:0 auto; font-size:40px;"></div>
                    <h2 id="view-name" style="margin:10px 0;"></h2>
                    <p id="view-bio" style="color:#666;"></p>
                    <button id="view-msg-btn" class="btn" style="width:auto; padding:10px 30px; border-radius:20px; margin-top:20px;">üí¨ Message</button>
                </div>
            </div>

            <div id="profile-page" class="page">
                <div style="text-align:center; margin-top:40px;">
                    <div id="p-pfp" class="avatar" style="width:100px; height:100px; margin:0 auto; font-size:40px;"></div>
                    <h2 id="p-name"></h2>
                    <p id="p-bio" style="color:#666;"></p>
                    <p id="p-email" style="font-size:12px; color:#999;"></p>
                </div>
            </div>

            <div id="settings-page" class="page">
                <h2>Settings</h2>
                <div style="text-align:center; margin-bottom:20px;">
                    <div id="settings-pfp-preview" class="avatar" style="width:80px; height:80px; margin:0 auto;"></div>
                    <label for="settings-pfp-input" style="color:var(--accent); cursor:pointer; font-size:14px;">Change Photo</label>
                    <input type="file" id="settings-pfp-input" accept="image/*" style="display:none;">
                </div>
                <input type="text" id="settings-name-input" placeholder="Display Name">
                <input type="text" id="settings-bio-input" placeholder="Bio">
                <button class="btn" id="save-profile-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer;">&larr;</button>
            <div onclick="if(activePeer) viewUserProfile(activePeer); closeChat();" style="flex:1; display:flex; align-items:center; gap:10px; cursor:pointer;">
                <div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div>
                <b id="chat-user-name">User</b>
            </div>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div style="padding:15px; border-top:1px solid #eee; display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Message..." style="margin:0; border-radius:20px;">
            <button class="btn" id="send-btn" style="width:auto; border-radius:20px;">&uarr;</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com",
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103",
            measurementId: "G-N2NPMZG33J"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let activePeer = null; 
        let currentUserData = null;

        // --- Helpers ---
        function setAvatar(el, url, name) {
            if(url && url.length > 50) { 
                el.style.backgroundImage = `url(${url})`; el.innerText = ""; 
            } else { 
                el.style.backgroundImage = "none"; el.innerText = name ? name[0].toUpperCase() : "?"; 
                let hash = 0; for(let i=0; i<(name||"").length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
                el.style.backgroundColor = `hsl(${hash % 360}, 60%, 50%)`; el.style.color="white";
            }
        }

        // --- Auth & Data Loading ---
        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-menu').style.display = 'flex';
                
                // AUTO-REPAIR PROFILE IF MISSING
                get(ref(db, `users/${u.uid}`)).then(snap => {
                    if(!snap.exists()) {
                        set(ref(db, 'users/'+u.uid), { 
                            name: u.email.split('@')[0], 
                            bio: "New User", 
                            pfp: "" 
                        });
                    }
                    loadUserData(u);
                    loadInbox(u);
                });

            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('side-menu').style.display = 'none';
            }
        });

        document.getElementById('login-btn').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const err = document.getElementById('auth-error');
            if(!e || !p) return err.innerText = "Fill all fields";
            signInWithEmailAndPassword(auth, e, p).catch(error => {
                if(error.code.includes('not-found') || error.code.includes('invalid-credential')) {
                    createUserWithEmailAndPassword(auth, e, p).then(c => {
                        const name = e.split('@')[0];
                        set(ref(db, 'users/'+c.user.uid), { name: name, bio: "New User", pfp: "" });
                    }).catch(e2 => err.innerText = e2.message);
                } else {
                    err.innerText = error.message;
                }
            });
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        function loadUserData(user) {
            onValue(ref(db, `users/${user.uid}`), snap => {
                currentUserData = snap.val();
                if(currentUserData) {
                    setAvatar(document.getElementById('settings-pfp-preview'), currentUserData.pfp, currentUserData.name);
                    document.getElementById('settings-name-input').value = currentUserData.name || "";
                    document.getElementById('settings-bio-input').value = currentUserData.bio || "";
                }
            });
        }

        // --- INBOX FIX: Handles Missing Profiles ---
        function loadInbox(user) {
            document.getElementById('inbox-loading').style.display = 'block';
            
            onValue(ref(db, `users/${user.uid}/chats`), (snap) => {
                document.getElementById('inbox-loading').style.display = 'none';
                const list = document.getElementById('inbox-list'); 
                list.innerHTML = "";
                
                if(!snap.exists()) { 
                    document.getElementById('empty-state').style.display = 'block';
                    return; 
                }
                
                document.getElementById('empty-state').style.display = 'none';
                let chats = [];
                snap.forEach(c => chats.push({uid: c.key, ...c.val()}));
                chats.sort((a,b) => (b.lastTime||0) - (a.lastTime||0));

                chats.forEach(chat => {
                    get(ref(db, 'users/'+chat.uid)).then(uSnap => {
                        // FIX: Default to "Unknown User" if profile is missing
                        const u = uSnap.val() || { name: "Unknown User", pfp: "", bio: "" };
                        
                        const item = document.createElement('div');
                        item.className = `list-item ${chat.unread?'unread':''}`;
                        item.innerHTML = `<div class="avatar"></div><div style="margin-left:15px;"><b>${u.name}</b><br><span style="font-size:12px; color:#666;">Tap to chat</span></div>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => openChat(chat.uid, u.name, u.pfp);
                        list.appendChild(item);
                    });
                });
            });
        }

        // --- Search ---
        document.getElementById('s-query').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase().trim();
            const res = document.getElementById('s-results');
            if(q.length < 1) { res.innerHTML = ""; return; }
            
            get(ref(db, 'users')).then(snap => {
                res.innerHTML = "";
                if(!snap.exists()) { res.innerHTML = "No users found."; return; }
                snap.forEach(c => {
                    const u = c.val();
                    if(c.key !== auth.currentUser.uid && u.name && u.name.toLowerCase().includes(q)) {
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.innerHTML = `<div class="avatar"></div><div style="margin-left:15px;"><b>${u.name}</b><br><span style="font-size:12px; color:#666;">${u.bio||'User'}</span></div>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => viewUserProfile(c.key);
                        res.appendChild(item);
                    }
                });
            });
        });

        // --- Chat ---
        window.openChat = (uid, name, pfp) => {
            activePeer = uid;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            setAvatar(document.getElementById('chat-pfp'), pfp, name);
            update(ref(db, `users/${auth.currentUser.uid}/chats/${uid}`), { unread: false });
            
            const cid = [auth.currentUser.uid, uid].sort().join('_');
            onValue(ref(db, 'messages/'+cid), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val(), isMe = d.sender === auth.currentUser.uid;
                    box.insertAdjacentHTML('beforeend', `<div class="msg-bubble" style="align-self:${isMe?'flex-end':'flex-start'}; background:${isMe?'#0084ff':'#fff'}; color:${isMe?'white':'#000'}; border:${isMe?'none':'1px solid #ddd'};">${d.text}</div>`);
                });
                box.scrollTop = box.scrollHeight;
            });
        };
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        
        document.getElementById('send-btn').onclick = sendMsg;
        function sendMsg() {
            const txt = document.getElementById('chat-input').value.trim();
            if(!txt || !activePeer) return;
            const cid = [auth.currentUser.uid, activePeer].sort().join('_');
            const now = Date.now();
            push(ref(db, 'messages/'+cid), { sender: auth.currentUser.uid, text: txt, time: serverTimestamp() });
            
            // These updates put the chat on the Home Page
            update(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { lastTime: now, unread: false });
            update(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { lastTime: now, unread: true });
            
            document.getElementById('chat-input').value = "";
        }

        // --- View Profile ---
        window.viewUserProfile = (uid) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('view-user-page').style.display = 'block';
            document.getElementById('view-name').innerText = "Loading...";
            
            get(ref(db, 'users/'+uid)).then(snap => {
                const u = snap.val() || { name: "Unknown", bio: "", pfp: "" };
                document.getElementById('view-name').innerText = u.name;
                document.getElementById('view-bio').innerText = u.bio || "No bio.";
                setAvatar(document.getElementById('view-pfp'), u.pfp, u.name);
                document.getElementById('view-msg-btn').onclick = () => openChat(uid, u.name, u.pfp);
            });
        };

        // --- Navigation & Settings ---
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            if(id === 'profile-page' && currentUserData) {
                document.getElementById('p-name').innerText = currentUserData.name;
                document.getElementById('p-bio').innerText = currentUserData.bio || "No bio.";
                document.getElementById('p-email').innerText = auth.currentUser.email;
                setAvatar(document.getElementById('p-pfp'), currentUserData.pfp, currentUserData.name);
            }
        };

        // Settings PFP
        let pendingPfp = null;
        document.getElementById('settings-pfp-input').onchange = (e) => {
            const f = e.target.files[0];
            if(f) { const r = new FileReader(); r.onload = () => { pendingPfp = r.result; document.getElementById('settings-pfp-preview').style.backgroundImage = `url(${pendingPfp})`; }; r.readAsDataURL(f); }
        };
        document.getElementById('save-profile-btn').onclick = () => {
            const u = { name: document.getElementById('settings-name-input').value, bio: document.getElementById('settings-bio-input').value };
            if(pendingPfp) u.pfp = pendingPfp;
            update(ref(db, `users/${auth.currentUser.uid}`), u).then(() => { alert("Saved!"); pendingPfp = null; });
        };
    </script>
</body>
</html>
