<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Fixed Stories</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #FAFAFA; color: #262626; margin: 0; display: flex; height: 100vh;
        }

        /* SIDEBAR */
        .sidebar { width: 250px; border-right: 1px solid #DBDBDB; padding: 20px; display: flex; flex-direction: column; background: #FFF; flex-shrink: 0; }
        .logo { font-size: 1.8rem; font-weight: bold; margin-bottom: 30px; color: #FF8C42; font-style: italic; }
        .pill-pfp { width: 40px; height: 40px; border-radius: 50%; background: #efefef; background-size: cover; background-position: center; border: 1px solid #dbdbdb; }
        .nav-item { cursor: pointer; padding: 12px; border-radius: 8px; margin-bottom: 5px; font-weight: 500; }
        .nav-item:hover { background: #fafafa; color: #FF8C42; }

        /* MAIN VIEW */
        .main-view { flex: 1; overflow-y: auto; display: flex; justify-content: center; background: #fff; }
        .center-container { width: 100%; max-width: 600px; border-left: 1px solid #efefef; border-right: 1px solid #efefef; display: flex; flex-direction: column; }
        
        /* THE FIXED STORIES BAR */
        .stories-wrapper {
            width: 100%;
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 0;
            min-height: 110px; /* Force it to stay open */
            display: block !important;
        }
        .stories-bar { 
            display: flex; 
            gap: 15px; 
            padding: 0 15px; 
            overflow-x: auto; 
            white-space: nowrap;
            scrollbar-width: none; 
        }
        .stories-bar::-webkit-scrollbar { display: none; }
        
        .story { display: inline-flex; flex-direction: column; align-items: center; width: 75px; cursor: pointer; }
        .story-ring { 
            width: 64px; height: 64px; border-radius: 50%; 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
            display: flex; justify-content: center; align-items: center; margin-bottom: 5px;
        }
        .story-inner {
            width: 58px; height: 58px; border-radius: 50%; border: 2px solid white;
            background-size: cover; background-position: center; background-color: #eee;
        }
        .story span { font-size: 11px; color: #262626; width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; }

        /* FEED */
        .feed-content { padding: 20px; max-width: 470px; margin: 0 auto; width: 100%; }
        .post-card { border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 24px; background: white; overflow: hidden; position: relative; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; display: block; background: #fafafa; }
        .post-info { padding: 12px; font-size: 14px; }

        .admin-del-btn { position: absolute; top: 12px; right: 12px; background: #ff4d4d; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; z-index: 5; }

        #authPage { position: fixed; inset: 0; background: #fafafa; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .auth-box { width: 350px; padding: 30px; background: white; border: 1px solid #dbdbdb; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 5px; }
        button { background: #FF8C42; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-weight: bold; cursor: pointer; }
        .page { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-box">
            <h1 class="logo">Chatter Box</h1>
            <div id="regFields" style="display:none;"><input type="text" id="rName" placeholder="Full Name"></div>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <button id="authBtn" style="width:100%">Log In</button>
            <p id="toggleAuth" style="font-size: 12px; cursor: pointer; margin-top: 15px;">Sign up</p>
        </div>
    </div>

    <div id="sideBar" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="user-pill"><div id="mePfp" class="pill-pfp"></div><div id="meName">User</div></div>
        <div class="nav-item" onclick="showPage('homePage')">üè† Home</div>
        <div class="nav-item" onclick="showPage('notifPage')">üîî Notifications</div>
        <div class="nav-item" onclick="showPage('friendsPage')">üë• Friends</div>
        <div class="nav-item" onclick="showPage('setPage')">‚öôÔ∏è Settings</div>
        <div id="adminPanel" class="nav-item" style="display:none; color:red;" onclick="clearEntireFeed()">üî• Clear Feed</div>
        <div id="logoutBtn" class="nav-item" style="margin-top:auto;">Logout</div>
    </div>

    <div class="main-view">
        <div class="center-container">
            <div id="homePage" class="page">
                <div class="stories-wrapper">
                    <div id="storyList" class="stories-bar"></div>
                </div>
                <div class="feed-content">
                    <div style="border:1px solid #dbdbdb; padding:15px; border-radius:8px; margin-bottom:20px;">
                        <textarea id="postText" placeholder="What's happening?"></textarea>
                        <div id="imgPreviewArea" style="display:none; margin-top:10px;"><img id="imgPreview" src="" style="width:100%;"></div>
                        <div style="display:flex; justify-content:space-between; margin-top:10px;">
                            <label for="postImg" style="cursor:pointer; color:#FF8C42; font-weight:bold;">+ Photo</label>
                            <input type="file" id="postImg" accept="image/*" style="display:none;">
                            <button id="sendPost">Post</button>
                        </div>
                    </div>
                    <div id="postFeed"></div>
                </div>
            </div>
            <div id="notifPage" class="page" style="padding:20px;"><h3>Notifications</h3></div>
            <div id="friendsPage" class="page" style="padding:20px;"><h3>Friends</h3></div>
            <div id="setPage" class="page" style="padding:40px; text-align:center;">
                <h3>Settings</h3>
                <div id="setPreview" style="width:120px; height:120px; border-radius:50%; margin:10px auto; background-size:cover; border:2px solid #FF8C42;"></div>
                <input type="file" id="setPfp" accept="image/*"><br><br>
                <input type="text" id="setName" placeholder="Update Name"><br><br>
                <button id="saveSet">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, set, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        const ADMIN_EMAIL = "eaton.garrett@icloud.com"; 
        let isAdmin = false;
        let myData = { name: "User", pfp: "" };
        let pendingPostImg = "";

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        document.getElementById('toggleAuth').onclick = () => {
            const isReg = document.getElementById('regFields').style.display === 'block';
            document.getElementById('regFields').style.display = isReg ? 'none' : 'block';
        };

        document.getElementById('authBtn').onclick = () => {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value, n = document.getElementById('rName').value;
            if(document.getElementById('regFields').style.display === 'block') {
                createUserWithEmailAndPassword(auth, e, p).then(r => set(ref(db, 'users/'+r.user.uid), {name: n, pfp: "", email: e.toLowerCase()}));
            } else { signInWithEmailAndPassword(auth, e, p); }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (u) => {
            if(u) { 
                if(u.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    isAdmin = true;
                    document.getElementById('adminPanel').style.display = 'block';
                }
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('sideBar').style.display = 'flex';
                showPage('homePage');
                init(u);
            }
        });

        window.deletePost = (id) => { if(confirm("Delete?")) remove(ref(db, 'posts/' + id)); };
        window.clearEntireFeed = () => { if(confirm("Clear All?")) remove(ref(db, 'posts')).then(()=>location.reload()); };

        function compress(file, quality, width, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = width / img.width;
                    canvas.width = width; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    cb(canvas.toDataURL('image/jpeg', quality));
                };
            };
        }

        function init(u) {
            // Load Profile & Setup Live Stories
            onValue(ref(db, 'users/' + u.uid), (s) => {
                if(s.exists()) {
                    myData = s.val();
                    document.getElementById('meName').innerText = myData.name;
                    if(myData.pfp) {
                        document.getElementById('mePfp').style.backgroundImage = `url(${myData.pfp})`;
                        document.getElementById('setPreview').style.backgroundImage = `url(${myData.pfp})`;
                    }
                }
            });

            // Live User Story Tracker
            onValue(ref(db, 'users'), (snap) => {
                const list = document.getElementById('storyList');
                list.innerHTML = "";
                
                // Always add "Your Story" first
                list.innerHTML += `
                    <div class="story">
                        <div class="story-ring"><div class="story-inner" style="background-image:url(${myData.pfp || ''})"></div></div>
                        <span>Your Story</span>
                    </div>`;

                snap.forEach(child => {
                    const user = child.val();
                    if(user.pfp && child.key !== u.uid) {
                        list.innerHTML += `
                            <div class="story">
                                <div class="story-ring"><div class="story-inner" style="background-image:url(${user.pfp})"></div></div>
                                <span>${(user.name || "User").split(' ')[0]}</span>
                            </div>`;
                    }
                });
            });

            document.getElementById('postImg').onchange = (e) => {
                if(e.target.files[0]) compress(e.target.files[0], 0.5, 600, (b64) => {
                    pendingPostImg = b64;
                    document.getElementById('imgPreviewArea').style.display = 'block';
                    document.getElementById('imgPreview').src = b64;
                });
            };

            document.getElementById('sendPost').onclick = () => {
                const txt = document.getElementById('postText').value;
                if(txt.trim() || pendingPostImg) {
                    push(ref(db, 'posts'), { senderName: myData.name, senderPfp: myData.pfp, postText: txt, postImg: pendingPostImg, ts: Date.now() });
                    document.getElementById('postText').value = "";
                    document.getElementById('imgPreviewArea').style.display = 'none';
                    pendingPostImg = "";
                }
            };

            onChildAdded(ref(db, 'posts'), (snap) => {
                const p = snap.val();
                const id = snap.key;
                const card = document.createElement('div');
                card.className = 'post-card';
                card.id = "post-" + id;
                const name = p.senderName || p.sender || "User";
                card.innerHTML = `
                    ${isAdmin ? `<button class="admin-del-btn" onclick="deletePost('${id}')">üóëÔ∏è</button>` : ''}
                    <div class="post-header"><div class="pill-pfp" style="background-image:url(${p.senderPfp || p.pfp || ''}); width:32px; height:32px;"></div><span>${name}</span></div>
                    ${(p.postImg || p.img) ? `<img src="${p.postImg || p.img}" class="post-img">` : ""}
                    <div class="post-info"><b>${name}</b> ${p.postText || p.text || ""}</div>
                `;
                document.getElementById('postFeed').prepend(card);
            });

            onChildRemoved(ref(db, 'posts'), (snap) => {
                const el = document.getElementById("post-" + snap.key);
                if(el) el.remove();
            });

            document.getElementById('saveSet').onclick = () => {
                const n = document.getElementById('setName').value || myData.name;
                const f = document.getElementById('setPfp').files[0];
                if(f) compress(f, 0.4, 150, (b64) => update(ref(db, 'users/'+u.uid), {name: n, pfp: b64}).then(() => location.reload()));
                else update(ref(db, 'users/'+u.uid), {name: n}).then(() => location.reload());
            };
        }
    </script>
</body>
</html>
