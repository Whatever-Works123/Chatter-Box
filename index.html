<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Fixed Layout</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* LEFT MENU */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: #65676b; transition: 0.2s; }
        .menu-item:hover { background: rgba(0,0,0,0.05); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }

        /* CENTERED MAIN CONTENT */
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; }
        .content-container { width: 100%; max-width: 700px; background: var(--card); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); min-height: 90vh; position: relative; }
        .page { display: none; padding: 0; }
        .page-header { padding: 20px; border-bottom: 1px solid var(--border); }

        /* SETTINGS SWITCHES */
        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .switch { position: relative; width: 46px; height: 26px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* CHAT OVERLAY (Right Side) */
        #chat-window { position: fixed; top: 0; right: -400px; bottom: 0; width: 400px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s ease; z-index: 100; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        #chat-window.open { right: 0; }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        /* PROFILE */
        .profile-card { text-align: center; padding: 30px; border-bottom: 1px solid var(--border); }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; padding: 10px; }
        #private-notice { display: none; padding: 50px; text-align: center; color: #8e8e8e; }
    </style>
</head>
<body id="main-body">

    <div class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item" onclick="nav('home-page', this)">üè† Home</div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item active" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            
            <div id="settings-page" class="page" style="display:block;">
                <div class="page-header"><h2>Settings</h2></div>
                <div class="settings-row">
                    <span>Dark Mode</span>
                    <label class="switch"><input type="checkbox" id="dark-mode-in"><span class="slider"></span></label>
                </div>
                <div class="settings-row">
                    <span>Private Profile</span>
                    <label class="switch"><input type="checkbox" id="privacy-in"><span class="slider"></span></label>
                </div>
            </div>

            <div id="profile-page" class="page">
                <div class="profile-card">
                    <div id="p-pfp" style="width:100px; height:100px; border-radius:50%; margin:0 auto; background:#eee; background-size:cover;"></div>
                    <h3 id="p-name">Username</h3>
                </div>
                <div id="p-grid" class="grid"></div>
                <div id="private-notice">üîí This profile is private</div>
            </div>

            <div id="home-page" class="page"><div class="page-header"><h2>Messages</h2></div><div id="inbox"></div></div>
            <div id="search-page" class="page"><div class="page-header"><h2>Search</h2></div></div>

        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; cursor:pointer; font-size:20px;">√ó</button>
            <b id="chat-user">Chat</b>
        </div>
        <div class="chat-msgs" id="chat-msgs"></div>
    </div>

    <script>
        const body = document.getElementById('main-body');
        const darkIn = document.getElementById('dark-mode-in');
        const privIn = document.getElementById('privacy-in');
        const pGrid = document.getElementById('p-grid');
        const pNotice = document.getElementById('private-notice');

        // Load Preferences
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            darkIn.checked = true;
        }
        if (localStorage.getItem('private') === 'true') {
            privIn.checked = true;
            updatePrivacy(true);
        }

        // Toggle Dark Mode
        darkIn.onchange = () => {
            if(darkIn.checked) { body.classList.add('dark'); localStorage.setItem('theme', 'dark'); }
            else { body.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
        };

        // Toggle Privacy
        privIn.onchange = () => {
            localStorage.setItem('private', privIn.checked);
            updatePrivacy(privIn.checked);
        };

        function updatePrivacy(isPrivate) {
            pGrid.style.display = isPrivate ? 'none' : 'grid';
            pNotice.style.display = isPrivate ? 'block' : 'none';
        }

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            closeChat();
        };

        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.openChat = () => document.getElementById('chat-window').classList.add('open');
    </script>
</body>
</html>
