<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Pro Master</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: #65676b; transition: 0.2s; position: relative; }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }
        .notif-dot { display: none; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); border: 2px solid var(--side); }

        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; }
        .content-container { width: 100%; max-width: 700px; background: var(--card); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); min-height: 90vh; position: relative; padding-bottom: 50px; }
        .page { display: none; }
        .page-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        .avatar { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; background-color: #ccd0d5; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-transform: uppercase; border: 1px solid rgba(0,0,0,0.05); }
        .avatar.group { border-radius: 12px; background-color: #FF8C42; }

        .list-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.2s; margin: 5px 10px; border-radius: 12px; }
        .list-item b { margin-left: 12px; font-size: 16px; }
        .list-item.unread { border: 2.5px solid var(--accent); background: rgba(0, 132, 255, 0.05); }

        #chat-window { position: fixed; top: 0; right: -450px; bottom: 0; width: 400px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #chat-window.open { right: 0; }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg-container { display: flex; flex-direction: column; max-width: 75%; }
        .sender-name { font-size: 11px; font-weight: bold; color: #8e8e8e; margin: 0 0 2px 5px; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .receipt { font-size: 10px; color: #8e8e8e; align-self: flex-end; margin-top: 2px; font-weight: 600; margin-right: 5px; }

        .typing-ui-wrapper { display: flex; align-items: center; gap: 8px; margin: 0 0 10px 20px; display: none; }
        .typing-text { font-size: 12px; color: #8e8e8e; font-weight: 600; }
        .typing-indicator { display: flex; align-items: center; gap: 4px; padding: 8px 12px; background: #e4e6eb; border-radius: 18px; width: fit-content; }
        .dot { width: 5px; height: 5px; background: #90949c; border-radius: 50%; animation: bounce 1.3s infinite; }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); }
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-small { width: auto; padding: 8px 15px; font-size: 13px; }

        .switch { position: relative; width: 46px; height: 26px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body id="main-body">

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn">Log In / Sign Up</button>
            <p id="auth-err" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">üè† Home <div id="home-dot" class="notif-dot"></div></div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <div style="margin-top:auto" class="menu-item" id="logout-btn"><span style="color:#ff4d4d;">üö™ Logout</span></div>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            <div id="home-page" class="page" style="display:block;">
                <div class="page-header"><h2>Messages</h2></div>
                <div id="inbox-list"></div>
            </div>
            <div id="search-page" class="page">
                <div class="page-header"><h2>Discover</h2><button class="btn btn-small" onclick="createGroup()">+ New Group</button></div>
                <div style="padding:15px"><input type="text" id="s-query" placeholder="Search people or groups..."></div>
                <div id="s-results"></div>
            </div>
            <div id="profile-page" class="page">
                <div style="text-align:center; padding:30px;"><div id="p-pfp" class="avatar" style="width:120px; height:120px; margin:0 auto 15px; font-size:40px;"></div><h2 id="p-name" style="margin:0"></h2><p id="p-bio" style="color:#8e8e8e;"></p><input type="file" id="p-post-upload" style="display:none" accept="image/*"><button class="btn" style="width:auto; background:#eee; color:black;" onclick="document.getElementById('p-post-upload').click()">+ Post to Gallery</button></div><div id="p-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:2px; padding:2px;"></div>
            </div>
            <div id="settings-page" class="page">
                <div class="page-header"><h2>Settings</h2></div>
                <div class="settings-section"><h3>Edit Profile</h3><div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;"><div id="settings-pfp-preview" class="avatar" style="width:60px; height:60px;"></div><input type="file" id="settings-pfp-input" style="display:none" accept="image/*"><button class="btn btn-small" style="background:#eee; color:black;" onclick="document.getElementById('settings-pfp-input').click()">Change Photo</button></div><input type="text" id="settings-name-input" placeholder="Display Name"><textarea id="settings-bio-input" placeholder="Bio" rows="2"></textarea><button class="btn" id="save-profile-btn">Save Changes</button></div>
                <div class="settings-section"><div class="settings-row"><span>Dark Mode</span><label class="switch"><input type="checkbox" id="dark-toggle"><span class="slider"></span></label></div></div>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header"><button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer;">√ó</button><div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div><b id="chat-user-name" style="margin-left:10px;">User</b></div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div id="typing-ui-wrapper" class="typing-ui-wrapper"><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div><div id="typing-text" class="typing-text"></div></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;"><input type="text" id="chat-input" placeholder="Aa" style="margin:0; border-radius:20px;"><button class="btn" id="send-btn" style="width:auto">Send</button></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", authDomain: "chatterbox-4b7dd.firebaseapp.com", databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", projectId: "chatterbox-4b7dd" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let activePeer = null;
        let isGroup = false;
        let typingTimeout;
        let userNames = {};

        function setAvatar(el, url, name, isGrp) {
            if(isGrp) { el.classList.add('group'); el.style.backgroundImage = "none"; el.innerText = name ? name.substring(0,2).toUpperCase() : "GC"; return; }
            el.classList.remove('group');
            if(url && url.length > 20) { el.style.backgroundImage = `url(${url})`; el.innerText = ""; }
            else { el.style.backgroundImage = "none"; el.innerText = name ? name[0].toUpperCase() : "?"; }
        }

        onAuthStateChanged(auth, u => { if(u) { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('side-menu').style.display = 'flex'; initApp(); } });

        function initApp() {
            onValue(ref(db, 'users'), snap => { snap.forEach(u => userNames[u.key] = u.val().name); });
            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list');
                const chats = []; let hasUnreadGlobal = false;
                snap.forEach(c => { chats.push({ id: c.key, ...c.val() }); if(c.val().unread) hasUnreadGlobal = true; });
                chats.sort((a, b) => (b.lastTime || 0) - (a.lastTime || 0));
                list.innerHTML = "";
                chats.forEach(chat => {
                    const path = chat.type === 'group' ? `groups/${chat.id}` : `users/${chat.id}`;
                    get(ref(db, path)).then(uSnap => {
                        const u = uSnap.val(); if(!u) return;
                        const item = document.createElement('div');
                        item.className = `list-item ${chat.unread ? 'unread' : ''}`;
                        item.innerHTML = `<div class="avatar"></div><b>${u.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name, chat.type === 'group');
                        item.onclick = () => openChat(chat.id, u.name, u.pfp, chat.type === 'group');
                        list.appendChild(item);
                    });
                });
                document.getElementById('home-dot').style.display = hasUnreadGlobal ? 'block' : 'none';
            });
        }

        window.createGroup = () => {
            const name = prompt("Group Name:");
            if(!name) return;
            const gRef = push(ref(db, 'groups'));
            set(gRef, { name: name, creator: auth.currentUser.uid, type: 'group' });
            update(ref(db, `users/${auth.currentUser.uid}/chats/${gRef.key}`), { type: 'group', lastTime: Date.now(), unread: false });
        };

        const handleSend = () => {
            const txt = document.getElementById('chat-input').value.trim();
            if(!txt || !activePeer) return;
            const chatId = isGroup ? activePeer : [auth.currentUser.uid, activePeer].sort().join('_');
            const now = Date.now();
            push(ref(db, 'messages/' + chatId), { sender: auth.currentUser.uid, senderName: userNames[auth.currentUser.uid], text: txt, time: serverTimestamp(), status: 'delivered' });
            update(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { lastTime: now, unread: false });
            if(!isGroup) update(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { lastTime: now, unread: true, type: 'personal' });
            document.getElementById('chat-input').value = "";
            stopTyping();
        };

        const startTyping = () => {
            if(!activePeer) return;
            const typingPath = `typing/${activePeer}/${auth.currentUser.uid}`;
            set(ref(db, typingPath), true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 3000);
        };

        const stopTyping = () => {
            if(!activePeer) return;
            remove(ref(db, `typing/${activePeer}/${auth.currentUser.uid}`));
        };

        document.getElementById('chat-input').oninput = startTyping;
        document.getElementById('send-btn').onclick = handleSend;
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === "Enter") handleSend(); };

        window.openChat = (id, name, pfp, isGrp = false) => {
            activePeer = id; isGroup = isGrp;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            setAvatar(document.getElementById('chat-pfp'), pfp, name, isGrp);
            update(ref(db, `users/${auth.currentUser.uid}/chats/${id}`), { unread: false });
            
            const chatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                let msgs = [];
                snap.forEach(m => { 
                    let d = m.val(); d.id = m.key; msgs.push(d);
                    if(!isGroup && d.sender !== auth.currentUser.uid && d.status !== 'read') update(ref(db, `messages/${chatId}/${m.key}`), { status: 'read' });
                });
                msgs.forEach((d, i) => {
                    const side = d.sender === auth.currentUser.uid ? 'me' : 'them';
                    const isLastFromMe = (side === 'me' && i === msgs.length - 1);
                    const receipt = (isLastFromMe && !isGroup) ? `<div class="receipt">${d.status === 'read' ? 'Read' : 'Delivered'}</div>` : '';
                    box.insertAdjacentHTML('beforeend', `<div class="msg-container" style="align-self:${side === 'me' ? 'flex-end' : 'flex-start'}">${isGroup && side === 'them' ? '<div class="sender-name">'+(d.senderName||'User')+'</div>' : ''}<div class="msg-bubble" style="background:${side=='me'?'#0084ff':'#e4e6eb'}; color:${side=='me'?'white':'black'}">${d.text}</div>${receipt}</div>`);
                });
                box.scrollTop = box.scrollHeight;
            });

            // MULTI-TYPING LISTENER
            onValue(ref(db, `typing/${activePeer}`), snap => {
                const typers = [];
                snap.forEach(u => { if(u.key !== auth.currentUser.uid) typers.push(userNames[u.key] || "Someone"); });
                const wrapper = document.getElementById('typing-ui-wrapper');
                const text = document.getElementById('typing-text');
                if(typers.length > 0) {
                    wrapper.style.display = 'flex';
                    text.innerText = typers.join(", ") + (typers.length > 1 ? " are typing..." : " is typing...");
                } else {
                    wrapper.style.display = 'none';
                }
            });
        };

        window.closeChat = () => { stopTyping(); document.getElementById('chat-window').classList.remove('open'); activePeer = null; };
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            closeChat();
        };

        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase(), res = document.getElementById('s-results');
            if(!q) { res.innerHTML = ""; return; }
            res.innerHTML = "";
            get(ref(db, 'users')).then(snap => {
                snap.forEach(c => {
                    const u = c.val();
                    if(u.name.toLowerCase().includes(q) && c.key !== auth.currentUser.uid) {
                        const item = document.createElement('div'); item.className = 'list-item';
                        item.innerHTML = `<div class="avatar"></div><b>${u.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name, false);
                        item.onclick = () => openChat(c.key, u.name, u.pfp, false);
                        res.appendChild(item);
                    }
                });
            });
            get(ref(db, 'groups')).then(snap => {
                snap.forEach(c => {
                    const g = c.val();
                    if(g.name.toLowerCase().includes(q)) {
                        const item = document.createElement('div'); item.className = 'list-item';
                        item.innerHTML = `<div class="avatar group"></div><b>${g.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), null, g.name, true);
                        item.onclick = () => { update(ref(db, `users/${auth.currentUser.uid}/chats/${c.key}`), { type: 'group', lastTime: Date.now() }); openChat(c.key, g.name, null, true); };
                        res.appendChild(item);
                    }
                });
            });
        };
    </script>
</body>
</html>
