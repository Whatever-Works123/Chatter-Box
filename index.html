<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { width: 95%; max-width: 420px; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.15); height: 85vh; display: flex; flex-direction: column; box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.9); color: #0f0c29; font-weight: 500; }
        button { padding: 12px; cursor: pointer; background: #2575fc; color: white; border: none; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #1a5ed8; }
        
        /* Layout Sections */
        .page { display: none; flex-direction: column; height: 100%; }
        .scroll-area { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); margin: 10px 0; padding: 15px; border-radius: 15px; }
        
        /* Auth Specific Styling to match Home */
        #authPage { justify-content: center; }
        .auth-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; }
        
        /* Navigation */
        .nav-bar { display: flex; justify-content: space-around; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: auto; }
        .nav-item { cursor: pointer; opacity: 0.5; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; padding: 10px; }
        .nav-item.active { opacity: 1; color: #2575fc; border-bottom: 2px solid #2575fc; }
        
        .msg { margin-bottom: 12px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .friend-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 10px; }
        .danger { background: #ff4b2b; }
        .danger:hover { background: #d43f21; }
    </style>
</head>
<body>

    <div class="container">
        <div id="authPage" class="page">
            <div class="auth-card">
                <h2 id="authTitle" style="text-align:center; margin-top: 0;">Chatter Box</h2>
                <div id="regBox" style="display:none;">
                    <input type="text" id="rNick" placeholder="Choose a Nickname">
                </div>
                <input type="email" id="lEmail" placeholder="Email Address">
                <input type="password" id="lPass" placeholder="Password">
                <button id="authGo">Continue</button>
                <p id="authSwitch" style="cursor:pointer; text-align:center; font-size: 0.8rem; color: #2575fc; margin-top: 15px; font-weight: bold;">New? Register</p>
            </div>
        </div>

        <div id="friendsPage" class="page">
            <h3 style="margin:0;">Friends</h3>
            <div style="display:flex; gap:5px;"><input type="text" id="fSearch" placeholder="Friend Email" style="margin:0;"><button id="fAdd" style="width:auto; margin:0; padding:0 10px;">Add</button></div>
            <div id="fList" class="scroll-area"></div>
            <div class="nav-bar">
                <div class="nav-item active">Friends</div>
                <div class="nav-item" onclick="go('chatPage')">Chat</div>
                <div class="nav-item" onclick="go('setPage')">Settings</div>
            </div>
        </div>

        <div id="chatPage" class="page">
            <h3 style="margin:0;">Global Chat</h3>
            <div id="cWin" class="scroll-area"></div>
            <div style="display:flex; gap:5px;"><input type="text" id="mIn" placeholder="Message..." style="margin:0;"><button id="mSend" style="width:auto; margin:0; padding:0 15px;">Send</button></div>
            <div class="nav-bar">
                <div class="nav-item" onclick="go('friendsPage')">Friends</div>
                <div class="nav-item active">Chat</div>
                <div class="nav-item" onclick="go('setPage')">Settings</div>
            </div>
        </div>

        <div id="setPage" class="page">
            <h3 style="margin:0;">Settings</h3>
            <div class="scroll-area">
                <p style="font-size:0.8rem; opacity:0.7;">Change Nickname:</p>
                <input type="text" id="sNick" placeholder="New Nickname">
                <button id="sSave">Save Name</button>
                <hr style="margin:20px 0; border: none; border-top: 1px solid rgba(255,255,255,0.1);">
                <button onclick="logOut()" class="danger">Sign Out</button>
            </div>
            <div class="nav-bar">
                <div class="nav-item" onclick="go('friendsPage')">Friends</div>
                <div class="nav-item" onclick="go('chatPage')">Chat</div>
                <div class="nav-item active">Settings</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let isReg = false;

        window.go = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        };

        window.logOut = () => signOut(auth).then(() => location.reload());

        document.getElementById('authSwitch').onclick = () => {
            isReg = !isReg;
            document.getElementById('authTitle').innerText = isReg ? 'Create Account' : 'Chatter Box';
            document.getElementById('regBox').style.display = isReg ? 'block' : 'none';
            document.getElementById('authSwitch').innerText = isReg ? 'Already have an account? Sign In' : 'New? Register';
        };

        document.getElementById('authGo').onclick = () => {
            const e = document.getElementById('lEmail').value;
            const p = document.getElementById('lPass').value;
            const n = document.getElementById('rNick').value;

            if (isReg) {
                if (!n) return alert("Please enter a nickname");
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    updateProfile(res.user, {displayName: n}).then(() => {
                        set(ref(db, 'users/' + res.user.uid), {email: e.toLowerCase(), name: n});
                    });
                }).catch(err => alert(err.message));
            } else {
                signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            }
        };

        onAuthStateChanged(auth, (u) => {
            if(u) { go('friendsPage'); start(u); } else { go('authPage'); }
        });

        function start(u) {
            document.getElementById('sSave').onclick = () => {
                const n = document.getElementById('sNick').value;
                if(n) updateProfile(u, {displayName: n}).then(() => {
                    update(ref(db, 'users/' + u.uid), {name: n});
                    alert("Name Updated!");
                });
            };

            document.getElementById('fAdd').onclick = () => {
                const s = document.getElementById('fSearch').value.toLowerCase().trim();
                get(ref(db, 'users')).then(snap => {
                    let fid = null;
                    snap.forEach(c => { if(c.val().email === s) fid = c.key; });
                    if(fid && fid !== u.uid) set(ref(db, `friends/${u.uid}/${fid}`), true).then(() => alert("Friend Added!"));
                    else alert("User not found.");
                });
            };

            const list = document.getElementById('fList');
            list.innerHTML = "";
            onChildAdded(ref(db, `friends/${u.uid}`), (snap) => {
                get(ref(db, `users/${snap.key}`)).then(s => {
                    if (s.exists()) {
                        const d = document.createElement('div');
                        d.className = 'friend-item';
                        d.innerHTML = `<span>${s.val().name}</span> <button style="width:auto; padding:5px;">Chat</button>`;
                        list.appendChild(d);
                    }
                });
            });

            const cRef = ref(db, 'messages');
            document.getElementById('mSend').onclick = () => {
                const t = document.getElementById('mIn').value;
                if(t.trim()) {
                    push(cRef, {sender: auth.currentUser.displayName || u.email, content: t});
                    document.getElementById('mIn').value = "";
                }
            };

            const win = document.getElementById('cWin');
            win.innerHTML = "";
            onChildAdded(cRef, (snap) => {
                const d = snap.val();
                const v = document.createElement('div');
                v.className = 'msg';
                v.innerHTML = `<strong>${d.sender}:</strong> ${d.content}`;
                win.appendChild(v);
                win.scrollTop = win.scrollHeight;
            });
        }
    </script>
</body>
</html>
