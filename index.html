<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Login</title>
    <style>
        /* Modern Design Setup */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111119 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* The Auth Card (Login/Sign Up) */
        .auth-card {
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* The Chat Card (Hidden by default) */
        .chat-card {
            display: none; /* Hidden until login */
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            flex-direction: column;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        h2 { margin-bottom: 30px; letter-spacing: 2px; }

        input {
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px;
            border-radius: 12px;
            color: white;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        button {
            width: 100%;
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { background: #1a5fdb; transform: scale(1.02); }

        /* Chat Specific Styles */
        .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .message-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .bubble { padding: 12px 20px; border-radius: 20px; max-width: 80%; text-align: center; }
        .sent { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
        .input-container { padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="auth-card" id="authSection">
        <h2>WELCOME</h2>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="login()">Sign In</button>
        <p style="font-size: 12px; margin-top: 15px; opacity: 0.5;">Don't have an account? <span style="color: #2575fc; cursor: pointer;">Sign Up</span></p>
    </div>
