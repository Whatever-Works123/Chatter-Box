<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatter Box</title>
    <style>
        /* --- 1. Global Reset & Variables --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff; --subtext: #65676b;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; 
        }

        /* --- 2. Sidebar (Desktop) --- */
        .sidebar { 
            width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; 
            flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 50; 
        }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; letter-spacing: -1px; }
        
        .menu-item { 
            display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; 
            cursor: pointer; margin-bottom: 8px; font-weight: 600; color: var(--subtext); transition: 0.2s; position: relative; 
        }
        .menu-item:hover { background: rgba(0,0,0,0.05); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }
        
        .notif-dot { 
            display: none; width: 10px; height: 10px; background: #ff3b30; 
            border-radius: 50%; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); 
        }

        /* --- 3. Main Area --- */
        .main-viewport { 
            flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; position: relative; 
        }
        .content-container { 
            width: 100%; max-width: 600px; background: var(--card); border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); min-height: 90vh; overflow: hidden; padding-bottom: 20px;
        }

        /* --- 4. Lists & Avatars --- */
        .list-item { 
            display: flex; align-items: center; padding: 15px; cursor: pointer; 
            border: 2px solid transparent; margin: 5px 10px; border-radius: 14px; 
            background: var(--card); transition: 0.2s; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .list-item:hover { transform: scale(1.01); }
        .list-item-content { margin-left: 15px; flex: 1; display: flex; flex-direction: column; }
        
        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; 
            background-size: cover; background-position: center; 
            background-color: #e4e6eb; display: flex; 
            align-items: center; justify-content: center; 
            color: #65676b; font-weight: bold; font-size: 20px; 
            flex-shrink: 0; border: 2px solid transparent;
            position: relative; overflow: visible; 
        }
        .online-dot {
            width: 13px; height: 13px; background-color: #31a24c; 
            border: 2px solid var(--card); border-radius: 50%; 
            position: absolute; bottom: -2px; right: -2px; z-index: 10;
        }

        /* --- 5. Chat Window --- */
        #chat-window { 
            position: fixed; top: 0; right: -100%; bottom: 0; width: 100%; max-width: 450px; 
            background: var(--card); border-left: 1px solid var(--border); 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; 
            display: flex; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.1); 
        }
        #chat-window.open { right: 0; }
        
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; background: var(--card); }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: var(--bg); }
        .msg-bubble { padding: 10px 16px; border-radius: 20px; max-width: 75%; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .msg-time { font-size: 10px; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }

        /* --- 6. Auth Screen (UPDATED) --- */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-box { background: var(--card); padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }
        
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); font-size: 16px; }
        .btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; font-size: 16px; }
        
        .toggle-auth { margin-top: 15px; color: var(--accent); cursor: pointer; font-size: 14px; }
        .toggle-auth:hover { text-decoration: underline; }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 7. Mobile --- */
        @media (max-width: 768px) {
            .sidebar { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
                flex-direction: row; justify-content: space-around; padding: 0; 
                border-right: none; border-top: 1px solid var(--border);
            }
            .app-title, #logout-btn { display: none; }
            .menu-item { flex-direction: column; gap: 2px; padding: 8px; margin: 0; background: transparent !important; font-size: 10px; justify-content: center; flex: 1; }
            .main-viewport { padding: 0; padding-bottom: 70px; margin-left: 0; }
            .content-container { border-radius: 0; box-shadow: none; min-height: 100vh; }
            #chat-window { max-width: 100%; }
            #mobile-logout-btn { display: block !important; margin-top: 20px; background: #ff3b30; color: white; }
        }
        #mobile-logout-btn { display: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic; margin-top:0;">Chatter Box</h1>
            
            <h2 id="auth-title">Log In</h2>
            <p style="color:var(--subtext); margin-bottom:20px;">Welcome back!</p>

            <input type="text" id="signup-name" placeholder="Your Name" style="display:none;">
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <button class="btn" id="auth-btn">Log In</button>
            
            <div class="toggle-auth" id="toggle-auth-btn">Need an account? Sign Up</div>
            
            <p id="auth-error" style="color:red; font-size:13px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">
            <span style="font-size:24px">üè†</span> <span class="label">Home</span>
            <div id="home-dot" class="notif-dot" style="top: 10px; right: 30%;"></div>
        </div>
        <div class="menu-item" onclick="nav('search-page', this)">
            <span style="font-size:24px">üîç</span> <span class="label">Search</span>
        </div>
        <div class="menu-item" onclick="nav('profile-page', this)">
            <span style="font-size:24px">üë§</span> <span class="label">Profile</span>
        </div>
        <div class="menu-item" onclick="nav('settings-page', this)">
            <span style="font-size:24px">‚öôÔ∏è</span> <span class="label">Settings</span>
        </div>
        <button class="btn" id="logout-btn" style="margin-top:auto; background:#ff3b30; color:white;">Logout</button>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            <div id="home-page" class="page" style="display:block;">
                <h2 style="margin:20px;">Messages</h2>
                <div id="inbox-list"></div>
            </div>

            <div id="search-page" class="page">
                <h2 style="margin:20px;">Search Users</h2>
                <div style="padding:0 20px;"><input type="text" id="s-query" placeholder="Type a name..."></div>
                <div id="s-results" style="margin-top:10px;"></div>
            </div>

            <div id="profile-page" class="page">
                <div style="text-align:center; margin-top:40px;">
                    <div id="p-pfp" class="avatar" style="width:120px; height:120px; margin: 0 auto; font-size:40px;"></div>
                    <h2 id="p-name" style="margin-bottom:5px;"></h2>
                    <p id="p-bio" style="color:var(--subtext);"></p>
                    <button class="btn" id="mobile-logout-btn" onclick="document.getElementById('logout-btn').click()">Logout</button>
                </div>
            </div>

            <div id="settings-page" class="page">
                <h2 style="margin:20px;">Edit Profile</h2>
                <div style="text-align:center; margin-bottom:20px;">
                    <div id="settings-pfp-preview" class="avatar" style="width:80px; height:80px; margin:0 auto 10px;"></div>
                    <label for="settings-pfp-input" style="color:var(--accent); cursor:pointer; font-weight:600; font-size:14px;">Change Photo</label>
                    <input type="file" id="settings-pfp-input" accept="image/*" style="display:none;">
                </div>
                <div style="padding:0 20px;">
                    <label style="font-weight:600; font-size:13px; margin-left:5px;">Display Name</label>
                    <input type="text" id="settings-name-input">
                    <label style="font-weight:600; font-size:13px; margin-left:5px;">Bio</label>
                    <input type="text" id="settings-bio-input">
                    <button class="btn" id="save-profile-btn" style="margin-top:10px;">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:24px; color:var(--accent); padding:0 10px;">&larr;</button>
            <div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div>
            <b id="chat-user-name">User</b>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div style="padding:10px; display:flex; gap:10px; background:var(--card); border-top:1px solid var(--border); padding-bottom: calc(10px + env(safe-area-inset-bottom));">
            <input type="text" id="chat-input" placeholder="Message..." style="margin:0; border-radius:20px;">
            <button class="btn" id="send-btn" style="width:auto; border-radius:20px; padding:0 20px;">&uarr;</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- CONFIG ---
        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd"
        };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH & TOGGLE LOGIC (NEW) ---
        let isSignup = false;
        
        document.getElementById('toggle-auth-btn').onclick = () => {
            isSignup = !isSignup;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('auth-btn');
            const toggle = document.getElementById('toggle-auth-btn');
            const nameField = document.getElementById('signup-name');
            const errBox = document.getElementById('auth-error');

            errBox.style.display = 'none'; // clear errors

            if (isSignup) {
                title.innerText = "Create Account";
                btn.innerText = "Sign Up";
                toggle.innerText = "Have an account? Log In";
                nameField.style.display = 'block';
            } else {
                title.innerText = "Log In";
                btn.innerText = "Log In";
                toggle.innerText = "Need an account? Sign Up";
                nameField.style.display = 'none';
            }
        };

        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const n = document.getElementById('signup-name').value;
            const errBox = document.getElementById('auth-error');

            if(!e || !p) { errBox.innerText = "Please fill all fields"; errBox.style.display = 'block'; return; }
            if(isSignup && !n) { errBox.innerText = "Please enter your name"; errBox.style.display = 'block'; return; }

            if(isSignup) {
                // SIGN UP
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { 
                        name: n, 
                        pfp: "", 
                        bio: "New to Chatter Box",
                        isOnline: true
                    });
                }).catch(err => {
                    errBox.innerText = err.message; errBox.style.display = 'block';
                });
            } else {
                // LOG IN
                signInWithEmailAndPassword(auth, e, p).catch(err => {
                    errBox.innerText = "Invalid Login: " + err.message; 
                    errBox.style.display = 'block';
                });
            }
        };

        // --- APP LOGIC ---
        let activePeer = null;
        let currentUserData = null;

        onAuthStateChanged(auth, u => { 
            if(u) { 
                document.getElementById('auth-screen').style.display = 'none'; 
                document.getElementById('side-menu').style.display = 'flex'; 
                initApp(u); 
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('side-menu').style.display = 'none';
            }
        });

        function initApp(user) {
            // Online Status
            onValue(ref(db, ".info/connected"), (snap) => {
                if (snap.val() === true) {
                    onDisconnect(ref(db, `users/${user.uid}/isOnline`)).set(false);
                    set(ref(db, `users/${user.uid}/isOnline`), true);
                }
            });

            // Load Self
            onValue(ref(db, `users/${user.uid}`), snap => {
                currentUserData = snap.val();
                if(currentUserData) {
                    setAvatar(document.getElementById('settings-pfp-preview'), currentUserData.pfp, currentUserData.name);
                    document.getElementById('settings-name-input').value = currentUserData.name || "";
                    document.getElementById('settings-bio-input').value = currentUserData.bio || "";
                }
            });

            // Load Inbox
            onValue(ref(db, `users/${user.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list');
                list.innerHTML = "";
                let chats = [];
                let globalUnread = false;
                snap.forEach(c => { chats.push({ uid: c.key, ...c.val() }); if(c.val().unread) globalUnread = true; });

                if(chats.length === 0) { list.innerHTML = `<div style="text-align:center; padding:40px; color:#999;">No messages yet.<br>Go to Search to find people!</div>`; return; }

                chats.sort((a, b) => (b.lastTime || 0) - (a.lastTime || 0));
                document.getElementById('home-dot').style.display = globalUnread ? "block" : "none";

                chats.forEach(chat => {
                    get(ref(db, 'users/' + chat.uid)).then(uSnap => {
                        const u = uSnap.val();
                        if(!u) return;
                        const item = document.createElement('div');
                        item.className = `list-item ${chat.unread ? 'unread' : ''}`;
                        item.innerHTML = `
                            <div class="avatar">${u.isOnline ? '<div class="online-dot"></div>' : ''}</div>
                            <div class="list-item-content"><b>${u.name}</b><span>${chat.lastMsg || 'Tap to chat'}</span></div>
                            ${chat.unread ? '<div style="width:8px; height:8px; background:#0084ff; border-radius:50%; margin-right:5px;"></div>' : ''}`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => openChat(chat.uid, u.name, u.pfp);
                        list.appendChild(item);
                    });
                });
            });
        }

        // Search
        document.getElementById('s-query').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const resDiv = document.getElementById('s-results');
            if(q.length < 2) { resDiv.innerHTML = ""; return; }
            get(ref(db, 'users')).then(snap => {
                resDiv.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    const uid = child.key;
                    if(uid === auth.currentUser.uid) return;
                    if(u.name.toLowerCase().includes(q)) {
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.innerHTML = `<div class="avatar">${u.isOnline ? '<div class="online-dot"></div>' : ''}</div>
                            <div class="list-item-content"><b>${u.name}</b><span>${u.bio || ''}</span></div>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => { openChat(uid, u.name, u.pfp); document.getElementById('s-query').value = ""; };
                        resDiv.appendChild(item);
                    }
                });
            });
        });

        // Chat
        window.openChat = (uid, name, pfp) => {
            activePeer = uid;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            setAvatar(document.getElementById('chat-pfp'), pfp, name);
            update(ref(db, `users/${auth.currentUser.uid}/chats/${uid}`), { unread: false });
            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); 
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.sender === auth.currentUser.uid;
                    const time = d.time ? new Date(d.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    box.insertAdjacentHTML('beforeend', `<div style="align-self:${isMe?'flex-end':'flex-start'}; background:${isMe?'var(--accent)':'var(--card)'}; color:${isMe?'white':'var(--text)'};" class="msg-bubble">${d.text}<span class="msg-time" style="color:${isMe?'rgba(255,255,255,0.7)':'var(--subtext)'}">${time}</span></div>`);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
        function sendMsg() {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if(!txt || !activePeer) return;
            const now = Date.now();
            push(ref(db, 'messages/' + [auth.currentUser.uid, activePeer].sort().join('_')), { sender: auth.currentUser.uid, text: txt, time: serverTimestamp() });
            const pl = { lastTime: now, lastMsg: txt };
            update(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { ...pl, unread: false });
            update(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { ...pl, unread: true });
            input.value = ""; input.focus();
        };
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');

        // Helpers
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            if(id === 'profile-page' && currentUserData) {
                document.getElementById('p-name').innerText = currentUserData.name;
                document.getElementById('p-bio').innerText = currentUserData.bio || "No bio yet.";
                setAvatar(document.getElementById('p-pfp'), currentUserData.pfp, currentUserData.name);
            }
        };
        function setAvatar(el, url, name) {
            if(url && url.length > 50) { el.style.backgroundImage = `url(${url})`; el.innerText = ""; } 
            else { el.style.backgroundImage = "none"; el.innerText = name ? name[0].toUpperCase() : "?"; el.style.backgroundColor = getHSL(name); el.style.color = "#fff"; }
        }
        function getHSL(str) {
            if(!str) return '#ccc'; let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${hash % 360}, 60%, 50%)`;
        }

        // Settings
        let pendingPfp = null;
        document.getElementById('settings-pfp-input').onchange = (e) => {
            const file = e.target.files[0];
            if(file) { const r = new FileReader(); r.onloadend = () => { pendingPfp = r.result; document.getElementById('settings-pfp-preview').style.backgroundImage = `url(${pendingPfp})`; }; r.readAsDataURL(file); }
        };
        document.getElementById('save-profile-btn').onclick = () => {
            const updates = { name: document.getElementById('settings-name-input').value, bio: document.getElementById('settings-bio-input').value };
            if(pendingPfp) updates.pfp = pendingPfp;
            update(ref(db, `users/${auth.currentUser.uid}`), updates).then(() => { alert("Saved!"); pendingPfp = null; });
        };
        document.getElementById('logout-btn').onclick = () => {
            update(ref(db, `users/${auth.currentUser.uid}`), { isOnline: false }).then(() => signOut(auth)).then(() => location.reload());
        };
    </script>
</body>
</html>
