<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Cream Sunset</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #FFF8F0; color: #4A4A4A; margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        #authPage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #FFF8F0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
        }
        .auth-container { width: 350px; padding: 40px; border: 1px solid #FFE0B2; border-radius: 12px; background: #FFFFFF; text-align: center; }

        .sidebar { width: 260px; border-right: 1px solid #FFE0B2; padding: 25px; display: flex; flex-direction: column; height: 100%; background: #FFF3E0; }
        .logo { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; font-style: italic; color: #FF8C42; }
        
        .user-pill { display: flex; align-items: center; gap: 10px; background: #fff; padding: 10px; border-radius: 12px; border: 1px solid #FFE0B2; margin-bottom: 30px; }
        .pill-pfp { width: 35px; height: 35px; background: #FFCC80; border-radius: 50%; background-size: cover; background-position: center; border: 1px solid #FFE0B2; }
        .pill-name { font-weight: 600; font-size: 0.9rem; color: #BF360C; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .nav-item { cursor: pointer; padding: 14px 12px; border-radius: 10px; transition: 0.2s; display: flex; align-items: center; gap: 15px; color: #6D4C41; }
        .nav-item:hover { background: #FFE0B2; }

        .main-view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; height: 100vh; background: #FFFBF5; }
        .feed-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 40px 20px; }

        .create-box { background: #FFFFFF; border: 1px solid #FFE0B2; border-radius: 12px; padding: 15px; margin-bottom: 25px; }
        textarea { width: 100%; background: transparent; border: none; outline: none; height: 60px; font-family: inherit; font-size: 1rem; resize: none; }
        
        .post-card { background: #FFFFFF; border: 1px solid #FFE0B2; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; color: #BF360C; border-bottom: 1px solid #FFF8F0; }
        .p-avatar { width: 40px; height: 40px; background: #FFCC80; border-radius: 50%; background-size: cover; background-position: center; flex-shrink: 0; }
        .post-content { padding: 15px 12px; font-size: 1rem; color: #5D4037; }
        
        .pfp-preview { width: 120px; height: 120px; background: #FFCC80; border-radius: 50%; margin: 0 auto 15px auto; background-size: cover; background-position: center; border: 3px solid #FF8C42; }
        
        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #FFE0B2; border-radius: 8px; }
        button { background: #FF8C42; color: white; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; cursor: pointer; }
        
        .page { width: 100%; display: none; }
    </style>
</head>
<body>

    <div id="authPage">
        <div class="auth-container">
            <h1 style="color: #FF8C42;">Chatter Box</h1>
            <div id="regBox" style="display:none;"><input type="text" id="rNick" placeholder="Nickname"></div>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="Password">
            <button id="authGo" style="width:100%;">Enter</button>
            <p id="authSwitch" style="cursor:pointer; font-size:0.85rem; color:#FF8C42; margin-top:20px;">Don't have an account? Sign up</p>
        </div>
    </div>

    <div id="sideNav" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="user-pill">
            <div id="sidePfp" class="pill-pfp"></div>
            <div id="sideName" class="pill-name">Loading...</div>
        </div>
        <div class="nav-item" onclick="go('homePage')">üè† Home</div>
        <div class="nav-item" onclick="go('notifPage')">üîî Notifications</div>
        <div class="nav-item" onclick="go('setPage')">‚öôÔ∏è Settings</div>
        <div class="nav-item" onclick="logOut()" style="margin-top:auto; color: #D84315;">üö™ Logout</div>
    </div>

    <div class="main-view">
        <div id="homePage" class="page">
            <div class="feed-wrapper">
                <div class="create-box">
                    <textarea id="postIn" placeholder="What's on your mind?"></textarea>
                    <div style="text-align:right;"><button id="postBtn">Post</button></div>
                </div>
                <div id="feedWin"></div>
            </div>
        </div>

        <div id="notifPage" class="page"><div class="feed-wrapper"><h2>Notifications</h2><div id="notifList"></div></div></div>

        <div id="setPage" class="page">
            <div class="feed-wrapper">
                <h2>Settings</h2>
                <div class="create-box" style="text-align: center;">
                    <div id="pfpPrev" class="pfp-preview"></div>
                    <input type="file" id="pfpInput" accept="image/*" style="margin-bottom: 15px;">
                    <input type="text" id="sNick" placeholder="Update Nickname">
                    <button id="sSave" style="width:100%;">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg",
            authDomain: "chatterbox-4b7dd.firebaseapp.com",
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd",
            storageBucket: "chatterbox-4b7dd.firebasestorage.app",
            messagingSenderId: "509263602746",
            appId: "1:509263602746:web:01051fc91ecb3bfa384103"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let isReg = false;
        let globalUserPFP = ""; 

        window.go = (id) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.logOut = () => signOut(auth).then(() => location.reload());

        document.getElementById('authSwitch').onclick = () => {
            isReg = !isReg;
            document.getElementById('regBox').style.display = isReg ? 'block' : 'none';
        };

        document.getElementById('authGo').onclick = () => {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value, n = document.getElementById('rNick').value;
            if(isReg) {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), {email: e.toLowerCase(), name: n, pfp: ""});
                }).catch(err => alert(err.message));
            } else {
                signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            }
        };

        onAuthStateChanged(auth, (u) => {
            if(u) { 
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('sideNav').style.display = 'flex';
                go('homePage'); 
                start(u); 
            } else { 
                document.getElementById('authPage').style.display = 'flex';
                document.getElementById('sideNav').style.display = 'none';
            }
        });

        // IMAGE COMPRESSION FUNCTION (The Fix)
        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 100; // Small size for fast loading
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    callback(canvas.toDataURL('image/jpeg', 0.7)); // High compression
                };
            };
        }

        function start(u) {
            const updateLocalUI = () => {
                get(ref(db, 'users/' + u.uid)).then(snap => {
                    if(snap.exists()){
                        const d = snap.val();
                        globalUserPFP = d.pfp || "";
                        document.getElementById('sideName').innerText = d.name || "User";
                        if(globalUserPFP) {
                            document.getElementById('sidePfp').style.backgroundImage = `url('${globalUserPFP}')`;
                            document.getElementById('pfpPrev').style.backgroundImage = `url('${globalUserPFP}')`;
                        }
                    }
                });
            };
            updateLocalUI();

            document.getElementById('sSave').onclick = () => {
                const n = document.getElementById('sNick').value;
                const file = document.getElementById('pfpInput').files[0];
                
                const sendData = (img) => {
                    let obj = {};
                    if(n) obj.name = n;
                    if(img) obj.pfp = img;
                    update(ref(db, 'users/' + u.uid), obj).then(() => {
                        alert("Profile Updated!");
                        updateLocalUI();
                    });
                };

                if(file) compressImage(file, (base64) => sendData(base64));
                else sendData(null);
            };

            document.getElementById('postBtn').onclick = () => {
                const txt = document.getElementById('postIn').value;
                if(txt.trim()) {
                    push(ref(db, 'posts'), {
                        sender: document.getElementById('sideName').innerText,
                        content: txt,
                        senderPfp: globalUserPFP,
                        timestamp: Date.now()
                    });
                    document.getElementById('postIn').value = "";
                }
            };

            const feedWin = document.getElementById('feedWin');
            feedWin.innerHTML = "";
            onChildAdded(ref(db, 'posts'), (snap) => {
                const post = snap.val();
                const div = document.createElement('div');
                div.className = 'post-card';
                const pStyle = post.senderPfp ? `style="background-image: url('${post.senderPfp}')"` : "";
                div.innerHTML = `
                    <div class="post-header"><div class="p-avatar" ${pStyle}></div><span>${post.sender}</span></div>
                    <div class="post-content">${post.content}</div>
                `;
                feedWin.prepend(div);
            });
        }
    </script>
</body>
</html>
