<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Friends & Profiles</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #ffffff; color: #262626; }
        
        /* SIDEBAR */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .logo { font-size: 24px; font-weight: bold; margin: 20px 0 40px 10px; font-style: italic; color: #FF8C42; }
        .nav-item { padding: 15px 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; }

        /* MAIN AREA */
        .main { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 935px; padding: 30px 20px; }
        .page { display: none; width: 100%; }

        /* FRIENDS BAR (Horizontal) */
        .friends-bar { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; border-bottom: 1px solid #dbdbdb; margin-bottom: 30px; scrollbar-width: none; }
        .friend-circle { display: flex; flex-direction: column; align-items: center; min-width: 80px; cursor: pointer; }
        .friend-img { width: 66px; height: 66px; border-radius: 50%; border: 2px solid #FF8C42; padding: 2px; background-size: cover; background-position: center; }

        /* PROFILE STYLES */
        .profile-header { display: flex; align-items: center; margin-bottom: 44px; padding: 0 40px; }
        .pfp-large { width: 150px; height: 150px; border-radius: 50%; background: #eee; background-size: cover; border: 1px solid #dbdbdb; margin-right: 50px;}
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; border-top: 1px solid #dbdbdb; padding-top: 20px; }
        .grid-item { width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; background-color: #f0f0f0; }

        /* POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin: 0 auto 20px; max-width: 470px; overflow: hidden; }
        .clickable-name { cursor: pointer; font-weight: 600; }
        .clickable-name:hover { text-decoration: underline; }
        .post-img { width: 100%; display: block; }
        
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 4px; }
        button { cursor: pointer; border-radius: 8px; border: none; font-weight: 600; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box" style="text-align:center; width:350px; border:1px solid #dbdbdb; padding:40px;">
            <h1 style="color:#FF8C42">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn" style="width:100%; background:#0095f6; color:white; padding:10px;">Log In</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† Home</div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <button id="logout-btn" style="margin-top:auto; background:#ed4956; color:white; padding:10px;">Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            
            <div id="home-page" class="page" style="display:block;">
                <div id="friends-list" class="friends-bar"></div>
                <div style="max-width:470px; margin: 0 auto 20px; border:1px solid #dbdbdb; padding:15px; border-radius:8px;">
                    <textarea id="post-text" placeholder="What's new?" rows="2"></textarea>
                    <input type="file" id="post-file" accept="image/*">
                    <button id="post-btn" style="float:right; background:#0095f6; color:white; padding:8px 16px;">Post</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <input type="text" id="s-query" placeholder="Search friends...">
                <div id="s-results" style="margin-top:20px;"></div>
            </div>

            <div id="profile-page" class="page">
                <div class="profile-header">
                    <div id="p-pfp" class="pfp-large"></div>
                    <div>
                        <h2 id="p-username" style="font-weight:300; font-size:28px;">Username</h2>
                        <p id="p-bio">Socializing on Chatter Box</p>
                    </div>
                </div>
                <div id="p-grid" class="photo-grid"></div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            if(id === 'profile-page') viewProfile(user.uid);
        };

        // LOGIN / SIGNUP
        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150?u='+res.user.uid });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-nav').style.display = 'flex';
                initApp();
            }
        });

        // VIEW ANY PROFILE
        window.viewProfile = (targetUid) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('profile-page').style.display = 'block';
            
            // Get user info
            get(ref(db, 'users/' + targetUid)).then(snap => {
                const data = snap.val();
                document.getElementById('p-username').innerText = data.name;
                document.getElementById('p-pfp').style.backgroundImage = `url(${data.pfp})`;
            });

            // Get user's photos
            onValue(ref(db, 'posts'), snap => {
                const grid = document.getElementById('p-grid');
                grid.innerHTML = "";
                snap.forEach(p => {
                    const post = p.val();
                    if(post.uid === targetUid && post.img) {
                        const div = document.createElement('div');
                        div.className = 'grid-item';
                        div.style.backgroundImage = `url(${post.img})`;
                        grid.prepend(div);
                    }
                });
            });
        };

        function initApp() {
            // Friends Bar - Shows all users
            onValue(ref(db, 'users'), snap => {
                const list = document.getElementById('friends-list');
                list.innerHTML = "";
                snap.forEach(u => {
                    if(u.key !== user.uid) {
                        const div = document.createElement('div');
                        div.className = 'friend-circle';
                        div.onclick = () => viewProfile(u.key);
                        div.innerHTML = `<div class="friend-img" style="background-image:url(${u.val().pfp})"></div><span style="font-size:12px;">${u.val().name}</span>`;
                        list.appendChild(div);
                    }
                });
            });

            // Post Logic
            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value;
                const file = document.getElementById('post-file').files[0];
                const send = (img = "") => {
                    get(ref(db, 'users/'+user.uid)).then(s => {
                        push(ref(db, 'posts'), { uid: user.uid, name: s.val().name, text, img, time: Date.now() });
                        document.getElementById('post-text').value = "";
                    });
                };
                if(file) { const r = new FileReader(); r.onload = () => send(r.result); r.readAsDataURL(file); } else send();
            };

            // Feed
            onValue(ref(db, 'posts'), snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                let posts = []; snap.forEach(p => posts.push(p.val()));
                posts.reverse().forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <div style="padding:12px; display:flex; align-items:center; gap:10px; border-bottom:1px solid #efefef;">
                            <span class="clickable-name" onclick="viewProfile('${p.uid}')">${p.name}</span>
                        </div>
                        ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                        <div style="padding:12px;"><b>${p.name}</b> ${p.text}</div>
                    `;
                    feed.appendChild(card);
                });
            });
        }
    </script>
</body>
</html>
