<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Smart Inbox</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 10; }
        .app-title { font-size: 26px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: #65676b; transition: 0.2s; position: relative; }
        .menu-item:hover { background: rgba(0,0,0,0.05); }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }

        /* NEW: Notification Dot */
        .notif-dot { display: none; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); border: 2px solid var(--side); }

        /* MAIN VIEWPORT */
        .main-viewport { flex: 1; display: flex; justify-content: center; overflow-y: auto; padding: 20px; }
        .content-container { width: 100%; max-width: 700px; background: var(--card); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); min-height: 90vh; position: relative; padding-bottom: 50px; }
        .page { display: none; }
        .page-header { padding: 20px; border-bottom: 1px solid var(--border); }

        /* LIST ITEMS & BLUE OUTLINE */
        .list-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.3s; margin: 5px 10px; border-radius: 10px; }
        .list-item.unread { border: 2.5px solid var(--accent); background: rgba(0, 132, 255, 0.05); }
        .list-item:hover { background: rgba(0,0,0,0.02); }
        .list-item b { margin-left: 12px; }

        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; 
            background-size: cover; background-position: center; 
            background-color: #ccd0d5; flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; text-transform: uppercase;
        }

        /* CHAT WINDOW */
        #chat-window { position: fixed; top: 0; right: -450px; bottom: 0; width: 400px; background: var(--card); border-left: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #chat-window.open { right: 0; }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); }
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
    </style>
</head>
<body id="main-body">

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:#FF8C42; font-style:italic">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login-btn">Log In / Sign Up</button>
        </div>
    </div>

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item active" onclick="nav('home-page', this)">üè† Home <div id="home-dot" class="notif-dot"></div></div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
        <div style="margin-top:auto" class="menu-item" id="logout-btn"><span style="color:#ff4d4d;">üö™ Logout</span></div>
    </div>

    <div class="main-viewport">
        <div class="content-container">
            <div id="home-page" class="page" style="display:block;"><div class="page-header"><h2>Messages</h2></div><div id="inbox-list"></div></div>
            <div id="search-page" class="page"><div class="page-header"><h2>Search</h2></div><div style="padding:15px"><input type="text" id="s-query" placeholder="Search usernames..."></div><div id="s-results"></div></div>
            </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer;">√ó</button>
            <div id="chat-pfp" class="avatar" style="width:35px; height:35px;"></div>
            <b id="chat-user-name">User</b>
        </div>
        <div id="chat-msgs" class="chat-msgs"></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Aa" style="margin:0; border-radius:20px;">
            <button class="btn" id="send-btn" style="width:auto">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let activePeer = null;

        function setAvatar(el, url, name) {
            if(url && url.length > 20) { el.style.backgroundImage = `url(${url})`; el.innerText = ""; }
            else { el.style.backgroundImage = "none"; el.innerText = name ? name[0].toUpperCase() : "?"; }
        }

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('side-menu').style.display = 'flex';
                initApp();
            }
        });

        function initApp() {
            // Listen to User's Chat List
            onValue(ref(db, `users/${auth.currentUser.uid}/chats`), snap => {
                const list = document.getElementById('inbox-list');
                const chats = [];
                let hasUnreadGlobal = false;

                snap.forEach(c => {
                    chats.push({ uid: c.key, ...c.val() });
                    if(c.val().unread) hasUnreadGlobal = true;
                });

                // SORT: Unread first, then by timestamp
                chats.sort((a, b) => (b.lastTime || 0) - (a.lastTime || 0));

                list.innerHTML = "";
                chats.forEach(chat => {
                    get(ref(db, 'users/' + chat.uid)).then(uSnap => {
                        const u = uSnap.val();
                        const item = document.createElement('div');
                        item.className = `list-item ${chat.unread ? 'unread' : ''}`;
                        item.innerHTML = `<div class="avatar"></div><b>${u.name}</b>`;
                        setAvatar(item.querySelector('.avatar'), u.pfp, u.name);
                        item.onclick = () => openChat(chat.uid, u.name, u.pfp);
                        list.appendChild(item);
                    });
                });

                // Update Home Dot
                document.getElementById('home-dot').style.display = hasUnreadGlobal ? 'block' : 'none';
            });
        }

        window.openChat = (uid, name, pfp) => {
            activePeer = uid;
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-user-name').innerText = name;
            setAvatar(document.getElementById('chat-pfp'), pfp, name);
            
            // Mark as Read when opened
            update(ref(db, `users/${auth.currentUser.uid}/chats/${uid}`), { unread: false });

            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            onValue(ref(db, 'messages/' + chatId), snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const side = d.sender === auth.currentUser.uid ? 'me' : 'them';
                    box.insertAdjacentHTML('beforeend', `<div style="padding:10px 15px; border-radius:18px; max-width:75%; font-size:14px; background:${side=='me'?'#0084ff':'#e4e6eb'}; color:${side=='me'?'white':'black'}; align-self:${side=='me'?'flex-end':'flex-start'}">${d.text}</div>`);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('send-btn').onclick = () => {
            const txt = document.getElementById('chat-input').value;
            if(!txt || !activePeer) return;
            const chatId = [auth.currentUser.uid, activePeer].sort().join('_');
            const now = Date.now();
            
            push(ref(db, 'messages/' + chatId), { sender: auth.currentUser.uid, text: txt, time: serverTimestamp() });
            
            // Update metadata for both users
            update(ref(db, `users/${auth.currentUser.uid}/chats/${activePeer}`), { lastTime: now, unread: false });
            update(ref(db, `users/${activePeer}/chats/${auth.currentUser.uid}`), { lastTime: now, unread: true });
            
            document.getElementById('chat-input').value = "";
        };

        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
        };
    </script>
</body>
</html>
