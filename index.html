<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Settings Fix</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        :root { 
            --bg: #f0f2f5; --side: #ffffff; --text: #1c1e21; --accent: #0084ff; --border: #e4e6eb; --card: #ffffff;
        }
        /* Dark Mode Variables */
        body.dark { 
            --bg: #18191a; --side: #242526; --text: #e4e6eb; --accent: #2e89ff; --border: #3e4042; --card: #242526;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); transition: background 0.3s; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--side); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; }
        .app-title { font-size: 24px; font-weight: 800; color: #FF8C42; margin-bottom: 30px; padding-left: 10px; font-style: italic; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 5px; font-weight: 600; color: #65676b; transition: 0.2s; }
        body.dark .menu-item { color: #b0b3b8; }
        .menu-item.active { background: rgba(0, 132, 255, 0.1); color: var(--accent); }

        /* MAIN */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; height: 100%; width: 100%; background: var(--card); max-width: 800px; margin: 0 auto; }

        /* SETTINGS SWITCHES */
        .settings-container { padding: 20px; }
        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 10px; border-bottom: 1px solid var(--border); }
        .settings-label { font-weight: 500; font-size: 16px; }
        
        /* THE SWITCH */
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* HEADER */
        .page-header { padding: 20px; border-bottom: 1px solid var(--border); }
        h2 { margin: 0; }

        /* CHAT WINDOW */
        #chat-window { position: fixed; right: 0; top: 0; bottom: 0; left: 260px; background: var(--card); z-index: 1000; display: none; flex-direction: column; }
    </style>
</head>
<body id="main-body">

    <div id="side-menu" class="sidebar">
        <div class="app-title">Chatter Box</div>
        <div class="menu-item" onclick="nav('home-page', this)">üè† Home</div>
        <div class="menu-item" onclick="nav('search-page', this)">üîç Search</div>
        <div class="menu-item" onclick="nav('profile-page', this)">üë§ Profile</div>
        <div class="menu-item active" onclick="nav('settings-page', this)">‚öôÔ∏è Settings</div>
    </div>

    <div class="main">
        <div id="settings-page" class="page" style="display:block;">
            <div class="page-header"><h2>Settings</h2></div>
            <div class="settings-container">
                
                <div class="settings-row">
                    <span class="settings-label">Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="settings-row">
                    <span class="settings-label">Private Profile</span>
                    <label class="switch">
                        <input type="checkbox" id="privacy-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="settings-row" style="border:none; margin-top:20px;">
                    <button style="color:#d33; background:none; border:none; cursor:pointer; font-weight:bold;" onclick="location.reload()">Log Out</button>
                </div>

            </div>
        </div>

        <div id="home-page" class="page"> <div class="page-header"><h2>Messages</h2></div> </div>
        <div id="search-page" class="page"> <div class="page-header"><h2>Search</h2></div> </div>
        <div id="profile-page" class="page"> <div class="page-header"><h2>Profile</h2></div> </div>
    </div>

    <script>
        // --- SETTINGS LOGIC ---
        const body = document.getElementById('main-body');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const privacyToggle = document.getElementById('privacy-toggle');

        // Check for saved Dark Mode preference on load
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            darkModeToggle.checked = true;
        }

        // Dark Mode Switch Logic
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });

        // Private Profile Switch Logic (Dummy Save)
        privacyToggle.addEventListener('change', () => {
            const isPrivate = privacyToggle.checked;
            console.log("Privacy status changed to:", isPrivate);
            // You can add code here to save to Firebase later
            alert(isPrivate ? "Profile is now Private" : "Profile is now Public");
        });

        // Navigation function
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
        };
    </script>
</body>
