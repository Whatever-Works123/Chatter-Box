<style>
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background: #000; color: white; margin: 0; display: flex; height: 100vh; 
    }

    /* Desktop Sidebar */
    .sidebar { 
        width: 240px; border-right: 1px solid #262626; padding: 20px; 
        display: flex; flex-direction: column; gap: 20px; 
    }
    .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 30px; color: #fff; }
    .nav-item { 
        cursor: pointer; padding: 12px; border-radius: 8px; transition: 0.2s; 
        display: flex; align-items: center; gap: 10px; font-size: 1rem;
    }
    .nav-item:hover { background: rgba(255,255,255,0.1); }
    .nav-item.active { font-weight: bold; }

    /* Main Content Area */
    .main-content { flex: 1; display: flex; justify-content: center; overflow-y: auto; }
    .feed-container { width: 100%; max-width: 600px; padding: 20px; }

    /* Post Creation */
    .create-post { 
        background: #121212; border: 1px solid #262626; border-radius: 8px; 
        padding: 15px; margin-bottom: 24px; 
    }
    textarea { 
        width: 100%; background: transparent; border: none; color: white; 
        resize: none; font-size: 1rem; outline: none; margin-bottom: 10px;
    }

    /* Post Cards */
    .post-card { 
        background: #000; border: 1px solid #262626; border-radius: 8px; 
        margin-bottom: 20px; padding-bottom: 10px;
    }
    .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; }
    .avatar { width: 32px; height: 32px; background: #262626; border-radius: 50%; }
    .post-content { padding: 0 12px 12px 12px; font-size: 0.95rem; line-height: 1.5; }
    
    /* Utility */
    .page { display: none; width: 100%; }
    button { 
        background: #0095f6; color: white; border: none; border-radius: 8px; 
        padding: 8px 16px; font-weight: 600; cursor: pointer; 
    }
    button:hover { background: #1877f2; }
    .danger { background: #ed4956; }
</style>

<body>
    <div id="sideNav" class="sidebar" style="display:none;">
        <div class="logo">Chatter Box</div>
        <div class="nav-item" onclick="go('chatPage')">üè† Home</div>
        <div class="nav-item" onclick="go('friendsPage')">üë• Friends</div>
        <div class="nav-item" onclick="go('setPage')">‚öôÔ∏è Settings</div>
        <div class="nav-item danger" onclick="logOut()" style="margin-top:auto;">üö™ Logout</div>
    </div>

    <div class="main-content">
        <div id="authPage" class="page" style="max-width:350px; margin-top:100px;">
            <h2 style="text-align:center;">Chatter Box</h2>
            <div id="regBox" style="display:none;"><input type="text" id="rNick" placeholder="Nickname" style="width:100%; padding:10px; margin-bottom:10px;"></div>
            <input type="email" id="lEmail" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="lPass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
            <button id="authGo" style="width:100%;">Log In</button>
            <p id="authSwitch" style="text-align:center; cursor:pointer; font-size:0.9rem; color:#0095f6; margin-top:20px;">Don't have an account? Sign up</p>
        </div>

        <div id="chatPage" class="page">
            <div class="feed-container">
                <div class="create-post">
                    <textarea id="postIn" placeholder="What's happening?"></textarea>
                    <div style="text-align:right;"><button id="postBtn">Post</button></div>
                </div>
                <div id="feedWin"></div>
            </div>
        </div>

        <div id="friendsPage" class="page">
            <div class="feed-container">
                <h3>Find Friends</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="fSearch" placeholder="Friend's Email" style="flex:1; padding:10px; border-radius:8px; border:1px solid #262626; background:#121212; color:white;">
                    <button id="fAdd">Add</button>
                </div>
                <div id="fList" style="margin-top:20px;"></div>
            </div>
        </div>

        <div id="setPage" class="page">
            <div class="feed-container">
                <h3>Settings</h3>
                <p>Display Name</p>
                <input type="text" id="sNick" style="width:100%; padding:10px; background:#121212; color:white; border:1px solid #262626; border-radius:8px;">
                <button id="sSave" style="margin-top:10px;">Update Profile</button>
            </div>
        </div>
    </div>
