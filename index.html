<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box | Instagram Edition</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; height: 100vh; background: #ffffff; color: #262626; }
        
        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { border: 1px solid #dbdbdb; padding: 40px; background: white; width: 350px; text-align: center; }

        /* SIDEBAR (Instagram Web Style) */
        .sidebar { width: 245px; border-right: 1px solid #dbdbdb; padding: 20px; display: none; flex-direction: column; background: white; flex-shrink: 0; }
        .logo { font-size: 24px; font-weight: bold; margin: 20px 0 40px 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic; }
        .nav-item { padding: 15px 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 15px; font-size: 16px; transition: 0.2s; }
        .nav-item:hover { background: #fafafa; }
        .nav-item.active { font-weight: bold; }

        /* MAIN AREA */
        .main { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 935px; padding: 30px 20px; }
        .page { display: none; width: 100%; }

        /* PROFILE SECTION */
        .profile-header { display: flex; align-items: center; margin-bottom: 44px; padding: 0 40px; }
        .pfp-container { flex: 1; display: flex; justify-content: center; }
        .pfp-circle { width: 150px; height: 150px; border-radius: 50%; background: #fafafa; border: 1px solid #dbdbdb; background-size: cover; background-position: center; }
        .profile-info { flex: 2; }
        .username-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .username-row h2 { font-weight: 300; font-size: 28px; margin: 0; }
        .edit-btn { background: #efefef; border: none; padding: 5px 15px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .stats-row { display: flex; gap: 40px; margin-bottom: 20px; list-style: none; padding: 0; }
        .stats-row span { font-weight: 600; }

        /* PHOTO GRID */
        .grid-tabs { border-top: 1px solid #dbdbdb; display: flex; justify-content: center; gap: 60px; margin-top: 50px; }
        .tab { padding: 15px 0; font-size: 12px; font-weight: 600; color: #8e8e8e; cursor: pointer; border-top: 1px solid transparent; margin-top: -1px; }
        .tab.active { color: #262626; border-top: 1px solid #262626; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 28px; margin-top: 10px; }
        .grid-item { position: relative; width: 100%; aspect-ratio: 1 / 1; background-color: #efefef; background-size: cover; background-position: center; cursor: pointer; }
        .grid-item:hover { filter: brightness(0.8); }

        /* FEED POSTS */
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin: 0 auto 20px; max-width: 470px; overflow: hidden; }
        .post-header { padding: 14px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .post-img { width: 100%; display: block; }
        .post-body { padding: 12px; font-size: 14px; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 4px; background: #fafafa; }
        button { cursor: pointer; transition: 0.1s; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="font-style: italic; font-weight: bold; font-size: 32px;">Chatter Box</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="auth-btn" style="width:100%; background:#0095f6; color:white; border:none; padding:8px; font-weight:600; border-radius:8px;">Log In</button>
        </div>
    </div>

    <div id="side-nav" class="sidebar">
        <div class="logo">Chatter Box</div>
        <div class="nav-item active" onclick="nav('home-page', this)">üè† <span>Home</span></div>
        <div class="nav-item" onclick="nav('search-page', this)">üîç <span>Search</span></div>
        <div class="nav-item" onclick="nav('profile-page', this)">üë§ <span>Profile</span></div>
        <button id="logout-btn" style="margin-top:auto; background:none; border:none; text-align:left; padding:15px 12px; font-size:16px; cursor:pointer; color:#ed4956;">üö™ Sign Out</button>
    </div>

    <div class="main">
        <div class="container">
            
            <div id="home-page" class="page" style="display:block;">
                <div style="max-width:470px; margin: 0 auto 30px; border:1px solid #dbdbdb; padding:15px; border-radius:8px;">
                    <textarea id="post-text" placeholder="Share a photo..." rows="2" style="border:none; background:none;"></textarea>
                    <input type="file" id="post-file" accept="image/*" style="font-size:12px;">
                    <button id="post-btn" style="float:right; background:#0095f6; color:white; border:none; padding:6px 16px; border-radius:8px; font-weight:600;">Post</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="search-page" class="page">
                <h3 style="margin-bottom:20px;">Search</h3>
                <input type="text" id="s-query" placeholder="Search people...">
                <div id="s-results" style="max-width:400px; margin: 0 auto;"></div>
            </div>

            <div id="profile-page" class="page">
                <div class="profile-header">
                    <div class="pfp-container">
                        <div id="p-pfp" class="pfp-circle"></div>
                    </div>
                    <div class="profile-info">
                        <div class="username-row">
                            <h2 id="p-username">Username</h2>
                            <button class="edit-btn">Edit Profile</button>
                        </div>
                        <ul class="stats-row">
                            <li><span id="count-posts">0</span> posts</li>
                            <li><span id="count-followers">0</span> followers</li>
                            <li><span id="count-following">0</span> following</li>
                        </ul>
                        <div style="font-weight:600;">Chatter Box User</div>
                    </div>
                </div>

                <div class="grid-tabs">
                    <div class="tab active">POSTS</div>
                    <div class="tab">SAVED</div>
                    <div class="tab">TAGGED</div>
                </div>
                <div id="p-grid" class="photo-grid"></div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyAF0IDQU21LWJ2Rggb7J0rY4F6UlvZaVZg", 
            authDomain: "chatterbox-4b7dd.firebaseapp.com", 
            databaseURL: "https://chatterbox-4b7dd-default-rtdb.firebaseio.com", 
            projectId: "chatterbox-4b7dd" 
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let user = null;
        let myName = "";

        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            if(el) el.classList.add('active');
            if(id === 'profile-page') loadProfile();
        };

        document.getElementById('auth-btn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => {
                createUserWithEmailAndPassword(auth, e, p).then(res => {
                    set(ref(db, 'users/' + res.user.uid), { name: e.split('@')[0], pfp: 'https://i.pravatar.cc/150' });
                });
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                onValue(ref(db, 'users/'+u.uid), snap => {
                    const data = snap.val();
                    myName = data ? data.name : u.email.split('@')[0];
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('side-nav').style.display = 'flex';
                    initHome();
                });
            }
        });

        function loadProfile() {
            document.getElementById('p-username').innerText = myName;
            
            // Stats & Grid
            onValue(ref(db, 'posts'), snap => {
                const grid = document.getElementById('p-grid');
                grid.innerHTML = "";
                let count = 0;
                if(snap.exists()) {
                    snap.forEach(p => {
                        const val = p.val();
                        if(val.uid === user.uid) {
                            count++;
                            if(val.img) {
                                const div = document.createElement('div');
                                div.className = 'grid-item';
                                div.style.backgroundImage = `url(${val.img})`;
                                grid.prepend(div);
                            }
                        }
                    });
                }
                document.getElementById('count-posts').innerText = count;
            });

            onValue(ref(db, `following/${user.uid}`), s => {
                document.getElementById('count-following').innerText = s.exists() ? Object.keys(s.val()).length : 0;
            });
        }

        function initHome() {
            document.getElementById('post-btn').onclick = () => {
                const text = document.getElementById('post-text').value;
                const file = document.getElementById('post-file').files[0];
                const send = (img = "") => {
                    push(ref(db, 'posts'), { uid: user.uid, name: myName, text, img, time: Date.now() });
                    document.getElementById('post-text').value = "";
                };
                if(file) { const r = new FileReader(); r.onload = () => send(r.result); r.readAsDataURL(file); } else send();
            };

            onValue(ref(db, 'posts'), snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                if(snap.exists()) {
                    let posts = []; snap.forEach(p => posts.push(p.val()));
                    posts.reverse().forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'post-card';
                        card.innerHTML = `<div class="post-header"><div style="width:32px;height:32px;border-radius:50%;background:#eee;"></div>${p.name}</div>${p.img ? `<img src="${p.img}" class="post-img">` : ''}<div class="post-body"><b>${p.name}</b> ${p.text}</div>`;
                        feed.appendChild(card);
                    });
                }
            });
        }

        // Search logic remains standard but clean
        document.getElementById('s-query').oninput = (e) => {
            const q = e.target.value.toLowerCase();
            const res = document.getElementById('s-results');
            if(!q) { res.innerHTML = ""; return; }
            get(ref(db, 'users')).then(snap => {
                res.innerHTML = "";
                snap.forEach(c => {
                    if(c.key !== user.uid && c.val().name.toLowerCase().includes(q)) {
                        res.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #dbdbdb;"><b>${c.val().name}</b><button style="background:#0095f6; color:white; border:none; padding:5px 12px; border-radius:8px;">Follow</button></div>`;
                    }
                });
            });
        };
    </script>
</body>
</html>
